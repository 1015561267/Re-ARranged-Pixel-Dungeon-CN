items.rings.ringofarcana.special_effect = _戴着奥术之戒_的格斗家徒手攻击能触发随机附魔效果。该附魔效果的强度与奥术之戒的等级和_英雄等级_成正比。
items.rings.ringofelements.special_effect = _戴着元素之戒_的格斗家徒手攻击偶尔能_净化自身的负面效果_，不包括饥饿。
items.rings.ringofenergy.special_effect = _戴着能量之戒_的格斗家徒手攻击偶尔能获得_0.5回合的神器充能_。
items.rings.ringofevasion.special_effect = _戴着闪避之戒_的格斗家徒手攻击偶尔能获得_短暂的闪避机动_，概率与闪避率相关。
items.rings.ringofforce.special_effect = _戴着武力之戒_的格斗家徒手攻击偶尔能对敌人施加一个短暂的负面效果，包括_麻痹、恍惚、残废、眩晕和虚弱_。
items.rings.ringoffuror.special_effect = _戴着狂怒之戒_的格斗家徒手攻击偶尔能_不消耗回合_。
items.rings.ringofhaste.special_effect = _戴着疾速之戒_的格斗家徒手攻击偶尔能_获得短暂的极速_。
items.rings.ringofmight.special_effect = _戴着根骨之戒_的格斗家徒手攻击_造成与力量成正比的额外伤害_。
items.rings.ringofsharpshooting.special_effect = _戴着神射之戒_的格斗家徒手攻击能_回收敌人身上的投掷武器并回复其1点耐久度_。
items.rings.ringoftenacity.special_effect = _戴着韧性之戒_的格斗家徒手攻击后获得_不屈_，只要不屈还存在，格斗家的生命值就不会降到1以下。
items.rings.ringofwealth.special_effect = _戴着财富之戒_的格斗家徒手攻击时敌人有几率_掉落低级奖励_，具体概率与财富戒指等级相关。

