items.weapon.melee.alchemy.hugesword.typical_ability_desc=决斗家可以用重剑_顺劈_敌人。这一般会造成_%1$d~%2$d点伤害_且必定命中。如果顺劈击杀了一名敌人，这一击将不消耗时间，并且决斗家可在5回合内额外使用一次不消耗充能数的顺劈。
items.weapon.melee.alchemy.hugesword.stats_desc = 这件武器非常沉重。
items.weapon.melee.alchemy.hugesword.desc = 一种得到了魔法强化的普通武器。如果你能正常使用这把武器，它将会拥有比任何其他武器更强大的杀伤力。重剑的巨大重量偶尔能让敌人虚弱。

items.weapon.melee.alchemy.meisterhammer.name = 工匠之锤
