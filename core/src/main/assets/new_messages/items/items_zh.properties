items.weapon.melee.bible.name = 圣经
items.weapon.melee.bible.stats_desc = 这种武器对攻击者施加正面效果。
items.weapon.melee.bible.ability_name = 天使形态
items.weapon.melee.bible.ability_desc = 决斗家可以用圣经使出_天使形态_，这一瞬间发动的形态让英雄在_%d_回合内回复与造成物理伤害成正比的生命值。
items.weapon.melee.bible.typical_ability_desc = 决斗家可以用圣经使出_天使形态_，这一瞬间发动的形态一般能让英雄在_%d_回合内回复与造成物理伤害成正比的生命值。
items.weapon.melee.bible.desc = 一本包含上帝圣言的圣书。当英雄使用它攻击敌人时，这本书的神圣力量会强化你的力量并在强化程度足够高的时候为你恢复生命值。
items.weapon.melee.bible$angel.name = 天使形态
items.weapon.melee.bible$angel.desc = 你受到了神圣力量的眷顾，暂时获得了天使的力量。在天使形态持续期间，你对敌人的每次近战攻击都会治疗你，治疗量与造成伤害成正比。\n\n剩余回合数：%s。

items.weapon.melee.dualdagger.name = 双持匕首
items.weapon.melee.dualdagger.stats_desc = 这件武器在对付未察觉你的敌人时更为有效。\n这是一套非常快的武器。
items.weapon.melee.dualdagger.ability_name = 反握姿态
items.weapon.melee.dualdagger.ability_desc = 决斗家在持有双持匕首时可以进入_反握姿态_，进入这一姿态不消耗回合，在_%d_回合内的攻击速度+100%%但攻击伤害-50%%，不过每次攻击都会对敌人叠加少量的流血。
items.weapon.melee.dualdagger.typical_ability_desc = 决斗家在持有双持匕首时可以进入_反握姿态_，进入这一姿态不消耗回合，一般在_%d_回合内的攻击速度+100%%但攻击伤害-50%%，不过每次攻击都会对敌人叠加少量的流血。
items.weapon.melee.dualdagger.desc = 两手各一把的匕首，用这样的武器很难打出强力的攻击，但是速度非常快。
items.weapon.melee.dualdagger$reverseblade.name = 反握姿态
items.weapon.melee.dualdagger$reverseblade.desc = 你正在反握匕首，这种倒持武器的姿势可以让你快速切割敌人。攻击速度大大提高，但这并不是一种强力攻击，因此伤害也会降低。不过由于你砍得又轻又快，很容易造成流血，而且你砍得越多，敌人流血就越多。

items.weapon.melee.knife.name = 菜刀
items.weapon.melee.knife.stats_desc = 这把武器会对敌人施加流血。
items.weapon.melee.knife.ability_name = 猛切
items.weapon.melee.knife.ability_desc = 拿着菜刀的决斗者可以使用_猛切_。此攻击必定命中，并造成目标剩余体力_%1$d-%2$d_的流血，但是消耗2点充能。强大的敌人会抵抗这种效果。
items.weapon.melee.knife.typical_ability_desc = 拿着菜刀的决斗者可以使用_猛切_。此攻击必定命中，并造成目标剩余体力_%1$d-%2$d_的流血，但是消耗2点充能。强大的敌人会抵抗这种效果。
items.weapon.melee.knife.desc = 一把菜刀。虽然很难对敌人造成直接伤害，但很容易让刺伤的对象出血。这种东西为什么会在这里？

items.weapon.melee.nunchaku.name = 双截棍
items.weapon.melee.nunchaku.stats_desc = 这是一套非常快的武器。\n这件武器偶尔能对敌人施加残废。
items.weapon.melee.nunchaku.ability_name = 白蛇吐信
items.weapon.melee.nunchaku.ability_desc = 决斗家在握持双截棍时可以使出_白蛇吐信_。进入一回合的防御姿态，期间招架全部的攻击并立即反击敌人造成50%的伤害，且对其施加短暂的残废。
items.weapon.melee.nunchaku.typical_ability_desc = 决斗家在握持双截棍时可以使出_白蛇吐信_。进入一回合的防御姿态，期间招架全部的攻击并立即反击敌人造成50%的伤害，且对其施加短暂的残废。
items.weapon.melee.nunchaku.desc = 将两个金属棒的一侧用铁链连接起来，可以挥舞起来连续攻击的武器。坚固的棍棒打击偶尔会使敌人短暂残废。

items.weapon.melee.largesword.name = 阔剑
items.weapon.melee.largesword.stats_desc = 这是一件相当缓慢的武器。
items.weapon.melee.largesword.ability_name = 举剑
items.weapon.melee.largesword.ability_desc = 持有阔剑的决斗家可以_举剑_，消耗1回合来提升阔剑_%d回合_的蓄力。
items.weapon.melee.largesword.typical_ability_desc = 持有阔剑的决斗家可以_举剑_，一般能消耗1回合来提升阔剑_%d回合_的蓄力。
items.weapon.melee.largesword.desc = 这把剑相当沉重，剑身巨大而宽厚，挥舞起来需要花费大量时间。但如果你能举起它积蓄力量，就能攻击前用剑身阻挡敌人的攻击，并在最终砍下的时候造成毁灭性的伤害。
items.weapon.melee.largesword$largeswordbuff.name = 蓄力
items.weapon.melee.largesword$largeswordbuff.desc = 将阔剑举起积蓄力量。宽阔的剑刃会大大降低受到的伤害。聚集的力量越多，下次攻击造成的伤害也就越高。 而且由于长时间集中精力，攻击也更容易击中敌人。\n\n当积蓄了足够的力量后，还能对攻击目标附近的敌人也造成伤害。\n\n蓄力的回合数： _%1$s_。\n当前攻击倍率： _+%2$s%%_/_+%3$s%%_。\n当前精准倍率： _+%4$s%%_/_+%5$s%%_。\n受伤减免倍率： _-%6$s%%_。

items.weapon.melee.wornkatana.name = 破刀
items.weapon.melee.wornkatana.stats_desc = 此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.wornkatana.ability_name = 快斩
items.weapon.melee.wornkatana.ability_desc = 决斗家可以用破刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.wornkatana.typical_ability_desc = 决斗家可以用破刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.wornkatana.desc = 一把破旧的武士刀，多年来失去了所有的光彩，几乎不能再作为武器了。

items.weapon.melee.shortkatana.name = 短刀
items.weapon.melee.shortkatana.stats_desc = 此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.shortkatana.ability_name = 快斩
items.weapon.melee.shortkatana.ability_desc = 决斗家可以用短刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.shortkatana.typical_ability_desc = 决斗家可以用短刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.shortkatana.desc = 比普通武士刀更短更轻。很难用它发动致命一击，但已经足够吓人了。

items.weapon.melee.normalkatana.name = 胁差
items.weapon.melee.normalkatana.stats_desc = 此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.normalkatana.ability_name = 快斩
items.weapon.melee.normalkatana.ability_desc = 决斗家可以用胁差使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.normalkatana.typical_ability_desc = 决斗家可以用胁差使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.normalkatana.desc = 一把标准尺寸的武士刀。单刃，锋利无比，足以将冲过来的敌人一刀两断。
items.weapon.melee.normalkatana.ability_no_target=那里没有可攻击的对象，或者无法攻击该对象。
items.weapon.melee.normalkatana.ability_bad_position=不能攻击那个。

items.weapon.melee.longkatana.name = 打刀
items.weapon.melee.longkatana.stats_desc = 此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.longkatana.ability_name = 快斩
items.weapon.melee.longkatana.ability_desc = 决斗家可以用打刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.longkatana.typical_ability_desc = 决斗家可以用打刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.longkatana.desc = 这把剑的剑身长而锋利，虽然有点重，但每次挥砍都能重创敌人。

items.weapon.melee.largekatana.name = 太刀
items.weapon.melee.largekatana.stats_desc = 此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.largekatana.ability_name = 快斩
items.weapon.melee.largekatana.ability_desc = 决斗家可以用太刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.largekatana.typical_ability_desc = 决斗家可以用太刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.largekatana.desc = 一把刀刃呈弯曲状，足有一人之高的刀剑。由于其长度，它非常笨重，但如果你能挥舞自如，那么就能发挥出与其体型成正比的巨大威力。

items.weapon.melee.alchemy.sharpkatana.name = 村正
items.weapon.melee.alchemy.sharpkatana.stats_desc = 此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.alchemy.sharpkatana.ability_name = 快斩
items.weapon.melee.alchemy.sharpkatana.ability_desc = 决斗家可以用村正使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.alchemy.sharpkatana.typical_ability_desc = 决斗家可以用村正使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.alchemy.sharpkatana.desc = 这把刀锋利得足以切断任何东西。

items.weapon.melee.herosword.name = 英雄之剑
items.weapon.melee.herosword.desc = 一把由陈旧护符力量锻造而成的决斗家之剑。
items.weapon.melee.herosword.properties = 英雄之剑记载了_%s_的信息，英雄之剑的攻击防御等性能都将与该武器相同。
items.weapon.melee.herosword.ability_select = 选择英雄之剑的武器能力。取消不会产生新能力。
items.weapon.melee.herosword.cancel = 取消
items.weapon.melee.herosword.prefix = 英雄之剑拥有的力量是：

items.weapon.melee.meleeweapon.ability_name = 没有武技
items.weapon.melee.meleeweapon.ability_desc = 这把武器没有武技。

### alchemy weapons
items.weapon.melee.alchemy.truerunicblade.name = 真符之刃
items.weapon.melee.alchemy.truerunicblade.ability_name = 符文挥砍
items.weapon.melee.alchemy.truerunicblade.ability_desc = 决斗家可以用真符之刃使出_符文挥砍_。这一击必定命中且有_+%d%%的附魔力量_。
items.weapon.melee.alchemy.truerunicblade.typical_ability_desc = 决斗家可以用真符之刃使出_符文挥砍_。这一击必定命中且一般有_+%d%%的附魔力量_。
items.weapon.melee.alchemy.truerunicblade.desc = 这把符文之刃恢复了真正的力量，通体金色，能够释放出内在的真正魔力，极大地增强附魔的威力。

items.weapon.melee.alchemy.chainwhip.name = 链鞭
items.weapon.melee.alchemy.chainwhip.stats_desc = 这把武器拥有无与伦比的攻击距离。
items.weapon.melee.alchemy.chainwhip.ability_name = 狠抽
items.weapon.melee.alchemy.chainwhip.ability_desc = 决斗家可以用链鞭_狠抽_她周围的所有敌人。这一武技对当前每个处于攻击距离内的敌人都造成_%1$d~%2$d点伤害_，并且必定命中。
items.weapon.melee.alchemy.chainwhip.typical_ability_desc = 决斗家可以用链鞭_狠抽_她周围的所有敌人。这一武技一般会对当前每个处于攻击距离内的敌人都造成_%1$d~%2$d点伤害_，并且必定命中。
items.weapon.melee.alchemy.chainwhip.desc = 这种武器完全由锁链组成。链条比鞭子还长，可以从很远的距离打击敌人，甚至可以利用链条的打击力击晕敌人。不过，由于链条使用了大量金属，因此相当沉重，力气小的人很难正确使用。

items.weapon.melee.alchemy.obsidianshield.name = 黑曜石盾
items.weapon.melee.alchemy.obsidianshield.typical_stats_desc = 这件武器默认能格挡0~%d点物理和魔法伤害。通过升级可以使格挡量增长。
items.weapon.melee.alchemy.obsidianshield.ability_name = 护卫
items.weapon.melee.alchemy.obsidianshield.ability_desc = 决斗家可以用黑曜石盾_护卫_自己，在_%d 回合_内完全抵挡针对自己的所有物理或魔法攻击。一旦决斗家抵挡过攻击，再行还击或施法，护卫都会终止。
items.weapon.melee.alchemy.obsidianshield.typical_ability_desc = 决斗家可以用黑曜石盾_护卫_自己，一般会在_%d 回合_内完全抵挡针对自己的物理或魔法攻击。一旦决斗家抵挡过攻击，再行还击或施法，护卫都会终止。
items.weapon.melee.alchemy.obsidianshield.stats_desc = 这件武器能格挡0~%d点物理和魔法伤害。通过升级可以使格挡量增长。
items.weapon.melee.alchemy.obsidianshield.desc = 这块盾牌注入了黑曜石的魔力，中央刻有一种神秘的符文，赋予了它抵抗魔法的能力。但是在这个过程中对物理攻击的防御表现似乎有所下降。

items.weapon.melee.alchemy.lance.name = 骑枪
items.weapon.melee.alchemy.lance.stats_desc = 这把武器在移动时造成更多伤害。\n这把武器有额外的攻击距离。
items.weapon.melee.alchemy.lance.ability_name = 冲锋
items.weapon.melee.alchemy.lance.ability_desc = 决斗家可以用骑枪使出_冲锋_，可以瞬间冲刺最多_%d_格并立刻积蓄由此产生的势能。
items.weapon.melee.alchemy.lance.typical_ability_desc = 决斗家可以用骑枪使出_冲锋_，一般可以瞬间冲刺最多_%d_格并立刻积蓄由此产生的势能。
items.weapon.melee.alchemy.lance.ability_bad_position = 你不能冲刺到那个位置。
items.weapon.melee.alchemy.lance.desc = 这是一把完全由金属制成的长枪，专为骑战设计。它的长度使你可以从远处攻击敌人，并且在移动时还能积蓄势能以造成更多伤害。
items.weapon.melee.alchemy.lance$lancebuff.name = 冲锋势能
items.weapon.melee.alchemy.lance$lancebuff.desc = 握紧武器，枪尖向前，开始冲锋，积蓄动量。随着动量的积累你的下一次攻击伤害会不断增加，但势能会随着时间逐渐消散。移动速度越快，冲锋势能积累得越快。\n\n当前伤害乘数：%s倍

items.weapon.melee.alchemy.lancenshield.ability1_name = 冲锋
items.weapon.melee.alchemy.lancenshield.ability2_name = 护卫
items.weapon.melee.alchemy.lancenshield.ability1_desc = 拥有骑枪与黑盾的决斗家可以使用_冲锋_。一般可以瞬间冲刺最多_%d_格并立刻积蓄由此产生的势能。
items.weapon.melee.alchemy.lancenshield.typical_ability1_desc = 拥有骑枪与黑盾的决斗家可以使用_冲锋_。可以瞬间冲刺最多_%d_格并立刻积蓄由此产生的势能。
items.weapon.melee.alchemy.lancenshield.ability2_desc = 拥有骑枪与黑盾的决斗家可以_护卫_自己，一般会在_%d回合_内完全抵挡针对自己的物理或魔法攻击。一旦决斗家抵挡过攻击，再行还击或施法，护卫都会终止。
items.weapon.melee.alchemy.lancenshield.typical_ability2_desc = 拥有骑枪与黑盾的决斗家可以_护卫_自己，在_%d回合_内完全抵挡针对自己的物理或魔法攻击。一旦决斗家抵挡过攻击，再行还击或施法，护卫都会终止。
items.weapon.melee.alchemy.lancenshield.ability_desc = 使用骑枪与黑盾的决斗家可以使用_复合武技_。在攻击姿态下将使用骑枪的武技，而在防御姿态下将使用黑曜石盾牌的武技。
items.weapon.melee.alchemy.lancenshield.ability_name = 复合武技
items.weapon.melee.alchemy.lancenshield.ac_change = 切换姿态
items.weapon.melee.alchemy.lancenshield.change_attack = 你切换到攻击姿态。
items.weapon.melee.alchemy.lancenshield.change_defense = 你切换到防御姿态。
items.weapon.melee.alchemy.lancenshield.desc = 你的双手分别拿着骑枪和黑曜石盾，可以根据需要独立使用他们。\n\n处于_攻击姿态_时，会使用_骑枪_进行攻击。\n处于_防御姿态_时，会使用_黑曜石盾_来抵御攻击。
items.weapon.melee.alchemy.lancenshield.name = 骑枪与黑盾
items.weapon.melee.alchemy.lancenshield.not_equipped = 在切换姿态之前你应该先装备你的武器。
items.weapon.melee.alchemy.lancenshield.stats_desc_attack = 这把武器在移动时造成更多伤害。\n这把武器有额外的攻击距离。
items.weapon.melee.alchemy.lancenshield.stats_desc_defense = 这件武器能格挡0~%d点物理和魔法伤害。通过升级可以使格挡量增长。
items.weapon.melee.alchemy.lancenshield.typical_stats_desc_attack = 这把武器在移动时造成更多伤害。\n这把武器有额外的攻击距离。
items.weapon.melee.alchemy.lancenshield.typical_stats_desc_defense = 这件武器默认能格挡0~%d点物理和魔法伤害。通过升级可以使格挡量增长。


items.weapon.melee.alchemy.chainflail.name = 链锤
items.weapon.melee.alchemy.chainflail.stats_desc = 这把武器有额外的攻击距离。\n这件武器精确性不高。\n这件武器不能用来偷袭。
items.weapon.melee.alchemy.chainflail.desc = 一种通过延长链枷的链条部分制成的武器，长长的链条可以攻击更远处的敌人。要打击敌人，必须得用相当大的力量才能产生足够的离心力。
items.weapon.melee.alchemy.chainflail.ability_name = 甩动
items.weapon.melee.alchemy.chainflail.spin_warn = 你没法再继续甩动链锤了。
items.weapon.melee.alchemy.chainflail.ability_desc=决斗家可以_甩动_链锤以在短时间内积蓄力量。每甩动一次，链锤就会造成_+%d_的伤害，最多3次。甩动的链锤必定命中。只有开始甩动链锤消耗1充能。
items.weapon.melee.alchemy.chainflail.typical_ability_desc=决斗家可以_甩动_链锤以在短时间内积蓄力量。每甩动一次，链锤一般就会造成_+%d_的伤害，最多3次。甩动的链锤必定命中。只有开始甩动链锤消耗1点充能。
items.weapon.melee.alchemy.chainflail$spinabilitytracker.name=蓄势
items.weapon.melee.alchemy.chainflail$spinabilitytracker.desc=决斗家正在甩动链锤，为下一击积蓄力量。每次甩动消耗一回合但会增加伤害，最多甩动三次。只要在甩动中，链锤的攻击就必定命中。\n\n当前甩动次数：%1$d%%\n剩余回合数：%2$s

items.weapon.melee.alchemy.unformedblade.name = 无形之刃
items.weapon.melee.alchemy.unformedblade.stats_desc = 这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.alchemy.unformedblade.ability_name = 潜行
items.weapon.melee.alchemy.unformedblade.ability_desc = 决斗家握持无形之刃时可以_潜行_。这个武技能够使决斗家立即闪现最多2格远，并给予_%d回合隐身_。
items.weapon.melee.alchemy.unformedblade.typical_ability_desc = 决斗家握持无形之刃时可以_潜行_。这个武技能够使决斗家立即闪现最多4格远，并一般给予_%d回合隐身_。
items.weapon.melee.alchemy.unformedblade.desc = 一把近乎无形的半透明剑，剑刃形状很不规则。它会在你伏击敌人时它会聚集黑暗能量，当你释放这种能量时，被偷袭的敌人有几率受到类似于_死神附魔_的效果。
items.weapon.melee.alchemy.unformedblade.not_equipped = 你需要先装备该武器。
items.weapon.melee.alchemy.unformedblade.ac_use = 灾厄释放
items.weapon.melee.alchemy.unformedblade.no_charge = 这把武器尚未积蓄足够的暗影能量！
items.weapon.melee.alchemy.unformedblade.power_on = 黑暗能量正从武器中释放出来！
items.weapon.melee.alchemy.unformedblade.power_off = 武器释放出的黑暗能量消散了。
items.weapon.melee.alchemy.unformedblade.energy = 这把武器通过偷袭敌人来积累暗影能量，可用于_灾厄释放_，期间偷袭敌人的攻击将有几率触发死神附魔效果。\n\n该武器每次偷袭都会获得_%1$d%%_的能量，在灾厄释放期间每次偷袭都会消耗_%2$d%%_点能量。如果敌人在灾厄释放期间被偷袭触发的死神附魔击杀，则会额外消耗_%2$d%%_点能量。\n\n能量存储： _%3$d%%_/_%4$d%%_。

