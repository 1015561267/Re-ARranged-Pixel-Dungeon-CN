items.spellbook.bookoffire.name = 余烬之书
items.spellbook.bookoffire.desc = 一本充满火之力量的魔法书，触感温暖。当你集中精神释放咒语时，你会在短时间内与火之力量同化。
items.spellbook.bookoffire.time = 如果你现在释放咒语，你会获得_%s_回合的_火焰之力_。

items.spellbook.bookoffrost.name = 霜祸之书
items.spellbook.bookoffrost.desc = 一本充满冰霜之力的魔法书，手感冰冷。 如果你集中精神释放咒语，你会在短时间内与冰之力量同化。
items.spellbook.bookoffrost.time = 如果你现在释放咒语，你会获得_%s_回合的_晶触之力_。

items.spellbook.bookofthunderbolt.name = 雷暴之书
items.spellbook.bookofthunderbolt.desc = 一本充满雷之力量的魔法书，噼啪作响。当你集中精神释放咒语时，你会在短时间内与雷之力量同化。
items.spellbook.bookofthunderbolt.time = 如果你现在释放咒语，你会获得_%s_回合的_雷霆之力_。

items.spellbook.bookofdisintegration.name = 解离之书
items.spellbook.bookofdisintegration.desc = 一本包含空间扭曲力量的轻巧魔法书。如果你集中精神释放咒语，你可以在短时间内攻击远处的敌人。
items.spellbook.bookofdisintegration.time = 如果你现在释放咒语，可以获得_%1$s_回合的_空间扭曲_效果，期间攻击距离_+%2$s_。
items.spellbook.bookofdisintegration$reachbuff.name = 空间扭曲
items.spellbook.bookofdisintegration$reachbuff.desc = 你获得了扭曲空间的力量，可以攻击远处的敌人，仿佛它们近在眼前！\n\n剩余回合数：%s。

items.spellbook.bookoflight.name = 光形之书
items.spellbook.bookoflight.desc = 一本蕴含光之力量的半透明魔法书，当你集中精神释放咒语时，它能长时间照亮你的周围，并短暂致盲你视野内的所有敌人。
items.spellbook.bookoflight.time = 如果你现在释放咒语，你会获得_%1$s_回合的_发光_并对视野内的所有敌人施加_%2$s_回合的_失明_。

items.spellbook.bookofcorrosion.name = 酸蚀之书
items.spellbook.bookofcorrosion.desc = 一本包含酸蚀力量的危险魔法书。如果你集中精神释放咒语，会在当前位置散布大量的酸蚀气体。最好赶快离开。
items.spellbook.bookofcorrosion.time = 如果你现在释放咒语，你会在当前位置释放造成_%s_点初始伤害的酸蚀气体。
items.spellbook.bookofcorrosion.warning = 酸蚀气体正在快速扩散。你应该抓紧离开！

items.spellbook.bookofearth.name = 地壳之书
items.spellbook.bookofearth.desc = 一本包含大地气息的魔法书。当你集中精神释放咒语时，你会立刻获得大量的植被护甲和树肤韧甲。
items.spellbook.bookofearth.time = 如果你现在释放咒语，你会立刻获得_%1$s_点植被护甲和_+%2$s_点树肤韧甲，每回合降低1点。

items.spellbook.bookofblast.name = 震波之书
items.spellbook.bookofblast.desc = 一本包含冲击波魔法力量的魔法书。如果你集中精神释放咒语，可以击飞周围的敌人。
items.spellbook.bookofblast.time = 如果你现在释放咒语，你周围3x3范围内的敌人都会被击退_%s_格。

items.spellbook.bookofcorruption.name = 腐化之书
items.spellbook.bookofcorruption.desc = 一本包含操纵对象心灵魔法的魔法书。当你集中精神释放咒语时，魔法书的邪恶力量会使周围虚弱的敌人被腐化。
items.spellbook.bookofcorruption.time = 如果你现在释放咒语，你会将周围3x3范围内血量百分比不超过_%s%%_的敌人腐化。

items.spellbook.bookofwarding.name = 镜卫之书
items.spellbook.bookofwarding.desc = 一本蕴含保护之力的魔法书。当你集中精神释放咒语时，会在周围生成大量的镜像来协助战斗。
