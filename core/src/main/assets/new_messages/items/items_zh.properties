items.weapon.melee.alchemy.tacticalshield.already_loaded = 弹夹已满。
items.weapon.melee.alchemy.tacticalshield.desc = 这种盾牌专为防弹而设计，可以在向前推进的时候挡住大多数攻击。除了盾牌，还有空间可以携带一把小手枪进行战斗。
items.weapon.melee.alchemy.tacticalshield.name = 防弹盾
items.weapon.melee.alchemy.tacticalshield.not_equipped = 你必须装备才能开火。
items.weapon.melee.alchemy.tacticalshield.reloading = 需要重新装弹。
items.weapon.melee.alchemy.tacticalshield.stats_desc = 这件武器能格挡0~%d点伤害。通过升级可以使格挡量增长。
items.weapon.melee.alchemy.tacticalshield.stats_known = 这把枪发射的子弹造成 _%1$d_-_%2$d_ 伤害，_%3$d_ / _%4$d_ 发子弹，需要花费 _%5$s_ 回合重新装填。
items.weapon.melee.alchemy.tacticalshield.stats_unknown = 一般来讲，这把枪发射的子弹造成 _%1$d_-_%2$d_ 伤害，_%3$d_ / _%4$d_ 发子弹，需要花费 _%5$s_ 回合重新装填。
items.weapon.melee.alchemy.tacticalshield.typical_stats_desc = 这件武器默认能格挡0~%d点伤害。通过升级可以使格挡量增长。

items.weapon.melee.alchemy.unholybible.name = 撒旦圣经
items.weapon.melee.alchemy.unholybible.stats_desc = 此武器对敌人施加负面效果。
items.weapon.melee.alchemy.unholybible.ability_name = 恶魔形态
items.weapon.melee.alchemy.unholybible.ability_desc =决斗家可以用撒旦圣经使出_恶魔形态_，这一瞬间发动的形态让英雄在_%d回合_内的物理攻击+33%%且必定命中，但如此专注于攻击会-50%%闪避。
items.weapon.melee.alchemy.unholybible.typical_ability_desc =决斗家可以用撒旦圣经使出_恶魔形态_，这一瞬间发动的形态一般能让英雄在_%d回合_内的物理攻击+33%%且必定命中，但如此专注于攻击会-50%%闪避。
items.weapon.melee.alchemy.unholybible.desc = 一本被邪恶力量腐蚀的圣经。当英雄用它攻击时会对被击中的敌人施加随机负面状态，且有极低的概率将其直接秒杀。
items.weapon.melee.alchemy.unholybible$demon.name = 恶魔形态
items.weapon.melee.alchemy.unholybible$demon.desc = 你获得了邪恶的力量，并暂时变成了恶魔。恶魔形态持续期间，你对敌人造成的物理伤害+33%%且必定命中。不过，专注于攻击会使你更难躲避敌人的攻击。\n\n剩余回合数：%s。

