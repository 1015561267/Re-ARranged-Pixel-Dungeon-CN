items.spellbook.bookofwarding.time = 如果你现在释放咒语，你将召唤至多_%s_个镜像。
items.spellbook.bookofwarding.appear = 当你集中精神时，大量镜像转眼间就出现在你周围。

items.spellbook.bookofregrowth.name = 复春之书
items.spellbook.bookofregrowth.desc = 一本包含自然力量的魔法书。当你集中精神释放咒语时，大量草丛和随机植物会在你的周围破土而出。
items.spellbook.bookofregrowth.time = 如果你现在释放咒语，你会在周围_%1$s_ 格内生成高草，其中有_%2$s%%_概率被替换成随机植物。
items.spellbook.bookofregrowth.plant = 当你集中精神释放咒语时，植物在你周围快速生长。

items.spellbook.bookoftransfusion.name = 移魂之书
items.spellbook.bookoftransfusion.desc = 一本蕴含生命转移之力的魔法书。当你集中精神释放咒语时，它会对你指定方向的扇形区域内敌人施加移魂印记，如果你攻击被标记的敌人，就会恢复造成伤害一定比例生命值。
items.spellbook.bookoftransfusion.time = 如果你现在释放咒语，你会对半径为_%1$s_格扇形区域内的所有敌人施加_%2$s_回合的_移魂印记_，攻击被标记的敌人将治疗你造成伤害_%3$s%%_的生命值。
items.spellbook.bookoftransfusion$vampiricmark.name = 移魂印记
items.spellbook.bookoftransfusion$vampiricmark.desc = 这个目标被打上了移魂印记。效果持续期间内，目标在受到物理伤害时，流失的一部分生命力量会被转移给攻击者。\n\n剩余回合数：%s。

