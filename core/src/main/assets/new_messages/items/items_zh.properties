items.weapon.melee.alchemy.spearnshield.ability1_desc = 拥有矛与盾的决斗家可以用矛尖_刺退_在射程内但不与决斗家相邻的敌人，造成_%1$d~%2$d点伤害_，将敌人击退且必定命中。
items.weapon.melee.alchemy.spearnshield.typical_ability1_desc = 拥有矛与盾的决斗家可以用矛尖_刺退_在射程内但不与决斗家相邻的敌人，一般能造成_%1$d~%2$d点伤害_，将敌人击退且必定命中。
items.weapon.melee.alchemy.spearnshield.ability2_desc = 拥有矛与盾的决斗家可以_护卫_自己，一般会在_%d回合_内完全抵挡针对自己的物理或魔法攻击。一旦决斗家抵挡过攻击，再行还击或施法，护卫都会终止。
items.weapon.melee.alchemy.spearnshield.typical_ability2_desc = 拥有矛与盾的决斗家可以_护卫_自己，在_%d回合_内完全抵挡针对自己的物理或魔法攻击。一旦决斗家抵挡过攻击，再行还击或施法，护卫都会终止。
items.weapon.melee.alchemy.spearnshield.ability_desc = 使用矛与盾的决斗家可以使用_复合武技_。在攻击姿态下将使用骑枪的武技，而在防御姿态下将使用黑曜石盾牌的武技。
