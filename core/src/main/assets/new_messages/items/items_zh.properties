items.weapon.melee.alchemy.spearnshield.desc = 你的双手分别拿着长矛和圆盾，可以根据需要独立使用他们。\n\n处于_攻击姿态_时，会使用_长矛_进行攻击。\n处于_防御姿态_时，会使用_圆盾_来抵御攻击。
items.weapon.melee.alchemy.spearnshield.name = 矛与盾
