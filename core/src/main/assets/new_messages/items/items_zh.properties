items.weapon.melee.alchemy.assassinsspear.name = 刺杀之矛
items.weapon.melee.alchemy.assassinsspear.stats_desc = 这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。\n这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.alchemy.assassinsspear.ability_name = 暗杀戳刺
items.weapon.melee.alchemy.assassinsspear.ability_desc = 决斗家可以用刺杀之矛使出_暗杀戳刺_。这一击威力强大但容易躲避，精准度-75%但一旦击中就能造成_%1$d-%2$d_点的伤害。暗杀戳刺可以偷袭敌人，甚至是对视野外敌人进行偷袭。
items.weapon.melee.alchemy.assassinsspear.typical_ability_desc = 决斗家可以用刺杀之矛使出_暗杀戳刺_。这一击威力强大但容易躲避，精准度-75%但一旦击中一般就能造成_%1$d-%2$d_点的伤害。暗杀戳刺可以偷袭敌人，甚至是对视野外敌人进行偷袭。
items.weapon.melee.alchemy.assassinsspear.desc = 这种武器经过改造，将关刀的刀刃替换成了暗杀之刃的黑曜石刀刃。它可以对毫无防备的敌人造成更大的伤害。武器的长度降低了攻击速度，但增加的攻击距离使你可以攻击远处的敌人。

items.weapon.melee.alchemy.dualgreatsword.name = 巨型双剑
items.weapon.melee.alchemy.dualgreatsword.ability_name = 顺劈
items.weapon.melee.alchemy.dualgreatsword.ability_desc=决斗家可以用巨型双剑_顺劈_敌人，造成_%1$d~%2$d点伤害_且必定命中。如果顺劈击杀了一名敌人，这一击将不消耗时间，并且决斗家可在5回合内额外使用一次不消耗充能数的顺劈。
items.weapon.melee.alchemy.dualgreatsword.typical_ability_desc=决斗家可以用巨型双剑_顺劈_敌人。这一般会造成_%1$d~%2$d点伤害_且必定命中。如果顺劈击杀了一名敌人，这一击将不消耗时间，并且决斗家可在5回合内额外使用一次不消耗充能数的顺劈。
items.weapon.melee.alchemy.dualgreatsword.desc = 这是一种非常重的武器，你可以通过双手交替挥舞来连续发动一系列威力强大的攻击。如果能够妥善掌握，这将是一件非常强大的武器，但你需要很大的力量才能做到这一点。
items.weapon.melee.alchemy.dualgreatsword.stats_desc = 这是一套非常快的武器。\n这件武器非常沉重。

items.weapon.melee.alchemy.forceglove.typical_ability_desc = 决斗家可以用力量手套使出_原力抓握_，一般能将最多_%d_格远的敌人吸到面前，同时根据被移动的距离对其造成伤害和短暂麻痹。
items.weapon.melee.alchemy.forceglove.ability_desc = 决斗家可以用力量手套使出_原力抓握_，将最多_%d_格远的敌人吸到面前，同时根据被移动的距离对其造成伤害和短暂麻痹。
items.weapon.melee.alchemy.forceglove.ability_name = 原力冲击
items.weapon.melee.alchemy.forceglove.ability_bad_position=你不能把敌人移动到那里。
items.weapon.melee.alchemy.forceglove.desc = 附有力量魔法的手套，能以无形的力量攻击远处的敌人。 手套的巨大力量足以对附近的敌人造成轻微伤害同时将它们击飞。
items.weapon.melee.alchemy.forceglove.does_nothing = 什么也没发生。
items.weapon.melee.alchemy.forceglove.immovable = 目标无法被推动。
items.weapon.melee.alchemy.forceglove.name = 力量手套
items.weapon.melee.alchemy.forceglove.no_target = 目标位置没有敌人。
items.weapon.melee.alchemy.forceglove.stats_desc = 这件武器可以击飞附近的敌人。\n这把武器有额外的攻击距离。

