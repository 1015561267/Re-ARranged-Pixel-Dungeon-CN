items.spellbook.bookofwarding.time = 如果你现在释放咒语，你将召唤至多_%s_个镜像。
items.spellbook.bookofwarding.appear = 当你集中精神时，大量镜像转眼间就出现在你周围。

items.spellbook.bookofregrowth.name = 复春之书
items.spellbook.bookofregrowth.desc = 一本包含自然力量的魔法书。当你集中精神释放咒语时，大量草丛和随机植物会在你的周围破土而出。
items.spellbook.bookofregrowth.time = 如果你现在释放咒语，你会在周围_%1$s_ 格内生成高草，其中有_%2$s%%_概率被替换成随机植物。
items.spellbook.bookofregrowth.plant = 当你集中精神释放咒语时，植物在你周围快速生长。

items.spellbook.bookoftransfusion.name = 移魂之书
items.spellbook.bookoftransfusion.desc = 一本蕴含生命转移之力的魔法书。当你集中精神释放咒语时，它会对你指定方向的扇形区域内敌人施加移魂印记，如果你攻击被标记的敌人，就会恢复造成伤害一定比例生命值。
items.spellbook.bookoftransfusion.time = 如果你现在释放咒语，你会对半径为_%1$s_格扇形区域内的所有敌人施加_%2$s_回合的_移魂印记_，攻击被标记的敌人将治疗你造成伤害_%3$s%%_的生命值。
items.spellbook.bookoftransfusion$vampiricmark.name = 移魂印记
items.spellbook.bookoftransfusion$vampiricmark.desc = 这个目标被打上了移魂印记。效果持续期间内，目标在受到物理伤害时，流失的一部分生命力量会被转移给攻击者。\n\n剩余回合数：%s。

items.rings.ringofaccuracy.special_effect = _戴着精准之戒_的格斗家可以根据精准度，有概率对敌人造成暴击。暴击造成_至多2倍_的更高伤害，还能偶尔对敌人施加短暂的_麻痹_或_恍惚_。
items.rings.ringofarcana.special_effect = _戴着奥术之戒_的格斗家徒手攻击能触发随机附魔效果。该附魔效果的强度与奥术之戒的等级和_英雄等级_成正比。
items.rings.ringofelements.special_effect = _戴着元素之戒_的格斗家徒手攻击偶尔能_净化自身的负面效果_，不包括饥饿。
items.rings.ringofenergy.special_effect = _戴着能量之戒_的格斗家徒手攻击偶尔能获得_0.5回合的神器充能_。
items.rings.ringofevasion.special_effect = _戴着闪避之戒_的格斗家徒手攻击偶尔能获得_短暂的闪避机动_，概率与闪避率相关。
items.rings.ringofforce.special_effect = _戴着武力之戒_的格斗家徒手攻击偶尔能对敌人施加一个短暂的负面效果，包括_麻痹、恍惚、残废、眩晕和虚弱_。
items.rings.ringoffuror.special_effect = _戴着狂怒之戒_的格斗家徒手攻击偶尔能_不消耗回合_。
items.rings.ringofhaste.special_effect = _戴着疾速之戒_的格斗家徒手攻击偶尔能_获得短暂的极速_。
items.rings.ringofmight.special_effect = _戴着根骨之戒_的格斗家徒手攻击_造成与力量成正比的额外伤害_。
items.rings.ringofsharpshooting.special_effect = _戴着神射之戒_的格斗家徒手攻击能_回收敌人身上的投掷武器并回复其1点耐久度_。
items.rings.ringoftenacity.special_effect = _戴着韧性之戒_的格斗家徒手攻击后获得_不屈_，只要不屈还存在，格斗家的生命值就不会降到1以下。
items.rings.ringofwealth.special_effect = _戴着财富之戒_的格斗家徒手攻击时敌人有几率_掉落低级奖励_，具体概率与财富戒指等级相关。

