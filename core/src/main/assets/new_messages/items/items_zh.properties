items.weapon.melee.alchemy.holysword.true_ability_desc = 决斗家可以使用圣剑释放_圣盾_。这一武技会立刻赋予使用者相当于最大生命值20%的护盾。
items.weapon.melee.alchemy.holysword.ability_desc = 由于目前沉重的剑的真正力量还未解锁，决斗家无法使用它的武器技能。
items.weapon.melee.alchemy.holysword.true_desc = 一把充满神圣力量的巨剑。恢复了原本力量的圣剑攻击速度非常快，而且每次攻击时武器的神圣力量都会大量恢复英雄的生命值。
items.weapon.melee.alchemy.holysword.normal_desc = 一把似乎有某种潜在力量的重剑。如果我有足够的力量...

