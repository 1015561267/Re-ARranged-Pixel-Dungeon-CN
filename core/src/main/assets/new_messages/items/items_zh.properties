items.weapon.melee.bible.name = 圣经
items.weapon.melee.bible.stats_desc = 这种武器对攻击者施加正面效果。
items.weapon.melee.bible.ability_name = 天使形态
items.weapon.melee.bible.ability_desc = 决斗家可以用圣经使出_天使形态_，这一瞬间发动的形态让英雄在_%d_回合内回复与造成物理伤害成正比的生命值。
items.weapon.melee.bible.typical_ability_desc = 决斗家可以用圣经使出_天使形态_，这一瞬间发动的形态一般能让英雄在_%d_回合内回复与造成物理伤害成正比的生命值。
items.weapon.melee.bible.desc = 一本包含上帝圣言的圣书。当英雄使用它攻击敌人时，这本书的神圣力量会强化你的力量并在强化程度足够高的时候为你恢复生命值。
items.weapon.melee.bible$angel.name = 天使形态
items.weapon.melee.bible$angel.desc = 你受到了神圣力量的眷顾，暂时获得了天使的力量。在天使形态持续期间，你对敌人的每次近战攻击都会治疗你，治疗量与造成伤害成正比。\n\n剩余回合数：%s。

items.weapon.melee.dualdagger.name = 双持匕首
items.weapon.melee.dualdagger.stats_desc = 这件武器在对付未察觉你的敌人时更为有效。\n这是一套非常快的武器。
items.weapon.melee.dualdagger.ability_name = 反握姿态
items.weapon.melee.dualdagger.ability_desc = 决斗家在持有双持匕首时可以进入_反握姿态_，进入这一姿态不消耗回合，在_%d_回合内的攻击速度+100%%但攻击伤害-50%%，不过每次攻击都会对敌人叠加少量的流血。
items.weapon.melee.dualdagger.typical_ability_desc = 决斗家在持有双持匕首时可以进入_反握姿态_，进入这一姿态不消耗回合，一般在_%d_回合内的攻击速度+100%%但攻击伤害-50%%，不过每次攻击都会对敌人叠加少量的流血。
items.weapon.melee.dualdagger.desc = 两手各一把的匕首，用这样的武器很难打出强力的攻击，但是速度非常快。
items.weapon.melee.dualdagger$reverseblade.name = 反握姿态
items.weapon.melee.dualdagger$reverseblade.desc = 你正在反握匕首，这种倒持武器的姿势可以让你快速切割敌人。攻击速度大大提高，但这并不是一种强力攻击，因此伤害也会降低。不过由于你砍得又轻又快，很容易造成流血，而且你砍得越多，敌人流血就越多。

items.weapon.melee.knife.name = 菜刀
items.weapon.melee.knife.stats_desc = 这把武器会对敌人施加流血。
items.weapon.melee.knife.ability_name = 猛切
items.weapon.melee.knife.ability_desc = 拿着菜刀的决斗者可以使用_猛切_。此攻击必定命中，并造成目标剩余体力_%1$d-%2$d_的流血，但是消耗2点充能。强大的敌人会抵抗这种效果。
items.weapon.melee.knife.typical_ability_desc = 拿着菜刀的决斗者可以使用_猛切_。此攻击必定命中，并造成目标剩余体力_%1$d-%2$d_的流血，但是消耗2点充能。强大的敌人会抵抗这种效果。
items.weapon.melee.knife.desc = 一把菜刀。虽然很难对敌人造成直接伤害，但很容易让刺伤的对象出血。这种东西为什么会在这里？

items.weapon.melee.nunchaku.name = 双截棍
items.weapon.melee.nunchaku.stats_desc = 这是一套非常快的武器。\n这件武器偶尔能对敌人施加残废。
items.weapon.melee.nunchaku.ability_name = 白蛇吐信
items.weapon.melee.nunchaku.ability_desc = 决斗家在握持双截棍时可以使出_白蛇吐信_。进入一回合的防御姿态，期间招架全部的攻击并立即反击敌人造成50%的伤害，且对其施加短暂的残废。
items.weapon.melee.nunchaku.typical_ability_desc = 决斗家在握持双截棍时可以使出_白蛇吐信_。进入一回合的防御姿态，期间招架全部的攻击并立即反击敌人造成50%的伤害，且对其施加短暂的残废。
items.weapon.melee.nunchaku.desc = 将两个金属棒的一侧用铁链连接起来，可以挥舞起来连续攻击的武器。坚固的棍棒打击偶尔会使敌人短暂残废。

items.weapon.melee.largesword.name = 阔剑
items.weapon.melee.largesword.stats_desc = 这是一件相当缓慢的武器。
items.weapon.melee.largesword.ability_name = 举剑
items.weapon.melee.largesword.ability_desc = 持有阔剑的决斗家可以_举剑_，消耗1回合来提升阔剑_%d回合_的蓄力。
items.weapon.melee.largesword.typical_ability_desc = 持有阔剑的决斗家可以_举剑_，一般能消耗1回合来提升阔剑_%d回合_的蓄力。
items.weapon.melee.largesword.desc = 这把剑相当沉重，剑身巨大而宽厚，挥舞起来需要花费大量时间。但如果你能举起它积蓄力量，就能攻击前用剑身阻挡敌人的攻击，并在最终砍下的时候造成毁灭性的伤害。
items.weapon.melee.largesword$largeswordbuff.name = 蓄力
items.weapon.melee.largesword$largeswordbuff.desc = 将阔剑举起积蓄力量。宽阔的剑刃会大大降低受到的伤害。聚集的力量越多，下次攻击造成的伤害也就越高。 而且由于长时间集中精力，攻击也更容易击中敌人。\n\n当积蓄了足够的力量后，还能对攻击目标附近的敌人也造成伤害。\n\n蓄力的回合数： _%1$s_。\n当前攻击倍率： _+%2$s%%_/_+%3$s%%_。\n当前精准倍率： _+%4$s%%_/_+%5$s%%_。\n受伤减免倍率： _-%6$s%%_。

items.weapon.melee.wornkatana.name = 破刀
items.weapon.melee.wornkatana.stats_desc = 此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.wornkatana.ability_name = 快斩
items.weapon.melee.wornkatana.ability_desc = 决斗家可以用破刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.wornkatana.typical_ability_desc = 决斗家可以用破刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.wornkatana.desc = 一把破旧的武士刀，多年来失去了所有的光彩，几乎不能再作为武器了。

items.weapon.melee.shortkatana.name = 短刀
items.weapon.melee.shortkatana.stats_desc = 此武器的最小伤害非常低，但最大伤害略高。
items.weapon.melee.shortkatana.ability_name = 快斩
items.weapon.melee.shortkatana.ability_desc = 决斗家可以用短刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.shortkatana.typical_ability_desc = 决斗家可以用短刀使出_快斩_，这一攻击不消耗回合，如果击杀了敌人还会回复_%s_点武器充能。
items.weapon.melee.shortkatana.desc = 比普通武士刀更短更轻。很难用它发动致命一击，但已经足够吓人了。

