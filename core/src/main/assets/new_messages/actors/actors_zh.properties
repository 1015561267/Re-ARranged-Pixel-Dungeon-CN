actors.buffs.magicalcombo.name = 魔法连击
actors.buffs.magicalcombo.action_name = 魔法连击
actors.buffs.magicalcombo.combo = %d连击！
actors.buffs.magicalcombo.bad_target = 你必须攻击攻击范围内的敌人。
actors.buffs.magicalcombo.prompt = 选择攻击目标
actors.buffs.magicalcombo.desc = 战斗法师每次成功攻击都会积累特殊的魔力。 每次攻击都会使获得一点魔法连击。 但是如果在一定时间内没有成功攻击，魔法连击将会重置为0。\n\n使用魔法连击技能时，可以发动必定命中的特殊攻击，该攻击的效果基于当前的魔法连击次数。 一些特殊招式可以通过提升天赋等级来解锁。\n\n当前的魔法连击数: %1$d。\n\n魔法连击剩余持续回合数: %2$s。
actors.buffs.magicalcombo$combomove.blast_desc = _1阶连击技: 魔能冲击_以 60%%的伤害攻击敌人，并爆发魔力将敌人击退 _%d_(1+魔法连击*50%%)格。
actors.buffs.magicalcombo$combomove.stab_desc = =_1阶连击技: 魔能刺击_在不消耗回合的情况下快速攻击敌人，造成 _%d%%_(魔法连击*10%%)的伤害。
actors.buffs.magicalcombo$combomove.mana_amp_desc = _2阶连击技: 魔能强化_以 60%%的伤害攻击敌人，同时压缩魔力为接下来 _%1$d_(天赋等级)次法术增加 _+%2$d_(1+魔法连击*50%%, 最多 _+%3$d_)的等级强化效果。
actors.buffs.magicalcombo$combomove.emmit_desc = _2阶连击技: 魔能释放_对 _%1$d_(魔法连击)格的30度圆锥范围内释放魔力造成 _10~20_伤害，并根据受到攻击的敌人数量获得神器充能效果。
actors.buffs.magicalcombo$combomove.unleash_desc = _3阶连击技: 魔能爆发_ 在 _%2$d_(3+魔法连击*50%%) 格范围内根据老魔杖灌注的法杖种类触发 _元素爆发_效果，并造成 _%1$d%%_(魔法连击*10%%)伤害。
actors.buffs.magicalcombo$combomove.power_desc = _3阶连击技: 魔能解放_消耗老魔杖全部充能，将魔力环绕自身，在接下来 _%d_((消耗的充能数+魔法连击)*50%%)回合内获得 _激素涌动_和_赐福_ 效果。

actors.buffs.magicalempower.name = 魔力增强
actors.buffs.magicalempower.desc = 你的魔力被暂时大大增强了！战斗法师使用老魔杖攻击敌人时也会消耗次数。\n\n剩余的强化量: +%1$d\n剩余使用次数: %2$d

actors.buffs.magicalcircle.name = 魔法阵
actors.buffs.magicalcircle.desc = 一个蓝色的魔法阵在你周围形成，而你的法杖正在不断从它当中获得巨大的能量！\n\n魔法阵正向你传递强大的魔法能量，但如果你离开魔法阵，它就会立即失去力量并消失。\n剩余回合数：%s。

actors.hero.talent$kickcooldown.name = 击退旋踢-冷却
actors.hero.talent$kickcooldown.desc = 你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余的冷却回合：%s。

actors.buffs.tackle.tackle = 铁山靠

actors.hero.talent$parrytracker.name = 反击姿态
actors.hero.talent$parrytracker.desc = 你已经准备好格挡来袭的攻击。下次被攻击的时候，你会格挡攻击并立刻还击。

actors.buffs.fatigue.name = 疲劳
actors.buffs.fatigue.desc = 你感觉到越来越累，行动也越来越困难。\n\n每次对敌人进行物理攻击或遭受物理攻击时，疲劳度都会累积，如果疲劳度持续累积，你可能会遭受负面效果！\n\n疲劳会随着时间缓慢消退，可以通过进食或净化效果来立即消除。

actors.buffs.rouletteofdeath.name = 死亡轮盘
actors.buffs.rouletteofdeath.desc = 敌人的死期将至...\n\n每次射击命中敌人，死亡轮盘会叠加一层并延长持续时间。当叠加到6层时，下一颗子弹将造成等于一名普通敌人剩余生命值的伤害。\n\n\n当前层数： _%1$s_/6\n剩余回合数： _%2$s_。

actors.buffs.infinitebullet.name = 无限子弹
actors.buffs.infinitebullet.desc = 一股神秘的魔力环绕在枪支的弹夹周围，在效果持续时间期间，枪支射击不会消耗子弹。\n\n无限子弹的效果持续 %s 个回合。

actors.hero.talent$bulletsavingcooldown.name = 追加子弹-冷却
actors.hero.talent$bulletsavingcooldown.desc = 你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余的冷却回合：%s。

actors.buffs.frostbullet.name = 寒霜子弹
actors.buffs.frostbullet.desc = 你的枪支现在可以射出寒霜子弹，效果在时间结束或者重新装填枪支后消失。寒霜子弹会给敌人施加寒冷，偶尔能将敌人彻底冻结。\n\n寒霜子弹的效果持续_%s_回合。

actors.buffs.firebullet.name = 烈焰子弹
actors.buffs.firebullet.desc = 你的枪支现在可以射出烈焰子弹，效果在时间结束或者重新装填枪支后消失。烈焰子弹会点燃敌人，并使已经被点燃的敌人燃烧更长时间。\n\n烈焰子弹的效果持续_%s_回合。

actors.buffs.electrobullet.name = 闪电子弹
actors.buffs.electrobullet.desc = 你的枪支现在可以射出闪电子弹，效果在时间结束或者重新装填枪支后消失。闪电子弹会电击敌人并使其短暂麻痹，但不会持续太久。\n\n闪电子弹的效果持续_%s_回合。

actors.hero.talent$skillfulrunnercooldown.name = 战术移动-冷却
actors.hero.talent$skillfulrunnercooldown.desc = 你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余的冷却回合：%s。

