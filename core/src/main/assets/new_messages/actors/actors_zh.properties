actors.hero.herosubclass.fighter = 格斗家
actors.hero.herosubclass.fighter_short_desc = _格斗家_在空手时会获得额外的攻击力，并且能够通过天赋提高近战格斗能力。
actors.hero.herosubclass.fighter_desc = 格斗家在不使用武器的情况下获得基于当前等级的近战攻击力。\n\n若格斗家具有_追加打击_天赋，她用弓或投掷武器击中敌人后对其空手攻击将造成1回合_麻痹_。
###duelist
actors.hero.herosubclass.fencer = 剑术师
actors.hero.herosubclass.fencer_short_desc = _剑术师_可以使用武器进行瞬间突刺。
actors.hero.herosubclass.fencer_desc = 剑术师是突刺专家。可以消耗1点武器充能来瞬间突刺最多2格。突刺可越过有害地形，但不能穿越墙壁或敌人。\n\n在冲刺后立即攻击敌人将必中，并造成10%的额外伤害。

###classes
actors.hero.heroclass.gunner = 枪手
actors.hero.heroclass.gunner_desc_short = 枪手精通枪械，并且能够拆解_装备_来获取液金。
actors.hero.heroclass.gunner_desc = 枪手可以拆解已鉴定的装备来获得液金和炼金能量，并且可以用液金来制作随机枪械。\n\n枪手可以从弹药带中获得更多弹药。\n\n枪手初始携带一把_破旧的突击步枪_、_5个子弹带_、布甲、水袋和绒布袋。\n\n枪手开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_极速药剂\n_-_传送卷轴
actors.hero.heroclass.gunner_unlock = _用枪支改造工具改造一把枪支_以解锁枪手。

actors.hero.herosubclass.outlaw = 法外狂徒
actors.hero.herosubclass.outlaw_short_desc = 精通近身生存技巧的_法外狂徒_可以在射击击中敌人六次后打出威力巨大的一枪。
actors.hero.herosubclass.outlaw_desc = 法外狂徒在子弹命中敌人时变得更加专注，叠加一层死亡轮盘。当死亡轮盘达到6层时，下一次射击将造成等于敌人剩余生命值的伤害，而且装备的枪支会立刻重新装填完毕。\n\n精英与boss敌人将会抵抗致命伤害，枪支也不会触发重新装填。

actors.hero.herosubclass.gunslinger = 突击手
actors.hero.herosubclass.gunslinger_short_desc = _突击手_是枪械专家，在移动后立刻开枪射击或投出投掷武器不会消耗回合，但是精准度会严重下降。
actors.hero.herosubclass.gunslinger_desc = 突击手在移动后立刻开枪射击或投出投掷武器不会消耗回合，但是精准度会下降75%。此攻击可以伏击。

actors.hero.herosubclass.specialist = 特战专家
actors.hero.herosubclass.specialist_short_desc = _特战专家_精通隐匿，可以隐藏在高草丛中。
actors.hero.herosubclass.specialist_desc = 特战专家不踩踏高草，若周围没有敌人时在高草中等待，特战专家进入隐匿，在敌人的视线中隐形。此外，在隐形状态下开枪不会产生噪音。如果攻击敌人或移动，隐匿将被解除。\n

actors.hero.heroclass.samurai = 武士
actors.hero.heroclass.samurai_desc_short = 武士是暴击的专家，攻击有一定几率造成暴击。
actors.hero.heroclass.samurai_desc = 当攻击一个敌人时，武士有一定几率暴击并造成更高的伤害。\n\n武士初始携带_武士的刀鞘_，使用后会进行_納刀_，强化下一次攻击。\n\n武士初始携带_破刀_、三把飞刀，布甲、水袋和绒布袋。\n\n武士开局便已鉴定的道具有：\n_-_ 鉴定卷轴\n_-_ 力量药剂\n_-_ 复仇卷轴
actors.hero.heroclass.samurai_unlock = _获得一把武士刀_以解锁武士。

actors.hero.herosubclass.slasher = 剑豪
actors.hero.herosubclass.slasher_short_desc = _剑豪_可以从攻击中积累能量并对远处敌人释放剑气。
actors.hero.herosubclass.slasher_desc = 剑豪每次攻击都会将造成伤害的20%累计成能量，并可消耗所有累积的能量释放剑气，对路径上的所有敌人造成与消耗的能量相等的物理伤害。\n\n最多可储存60点能量。

actors.hero.herosubclass.master = 大师
actors.hero.herosubclass.master_short_desc = _大师_可以使用两种强大的特殊攻击。
actors.hero.herosubclass.master_desc = 大师可以在纳刀时释放_燕返_来传送到敌人旁面并发起攻击。也可用于传送到视野外的地块。如果传送目标地块没有敌人，则燕返进入100回合的冷却。\n\n大师可以在纳刀时释放_快斩_对敌人进行一次不消耗回合且有额外暴击率的普通攻击。如果这次攻击没有造成暴击，则快斩进入30回合的冷却。

actors.hero.herosubclass.slayer = 猎人
actors.hero.herosubclass.slayer_short_desc = _猎人_可以进入鬼人化状态来获得各种战斗效果。
actors.hero.herosubclass.slayer_desc = 猎人可以使用鬼人化来增强战斗表现。\n\n当处于鬼人化状态下，每回合流失1点生命值，物理攻击速度翻倍但物理攻击力下降50%。\n\n当处于鬼人化状态下，猎人每有1点额外闪避就获得1%的额外暴击率，而且暴击攻击不消耗回合。\n\n如果你的血量降到1或者手动取消，鬼人化都会结束，进入50回合的冷却时间。


###abilities
actors.hero.abilities.gunner.riot.name = 乱射
actors.hero.abilities.gunner.riot.short_desc = 枪手狂暴地_乱射_，在一段时间内将他的枪械射速加倍，快速向周围倾泻子弹。
actors.hero.abilities.gunner.riot.desc = 枪手狂暴地乱射，在 10 回合内使枪械射击速度翻倍，但子弹伤害减少 50%。
actors.hero.abilities.gunner.riot$riottracker.name = 乱射
actors.hero.abilities.gunner.riot$riottracker.desc = 枪手在短时间内高度集中，令他可以在瞬间倾泻强大的火力！\n\n在技能持续期间，枪械拥有双倍射速，但是子弹伤害减少 50%。\n\n剩余回合数：%s。

actors.hero.abilities.gunner.reinforcedarmor.name = 强化防弹衣
actors.hero.abilities.gunner.reinforcedarmor.short_desc = 枪手穿上_强化防弹衣_来短暂增加防御。
actors.hero.abilities.gunner.reinforcedarmor.desc = 枪手装备特制的强化防弹衣，在 20 回合内提升 5-20 点额外护甲。
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.name = 强化防弹衣
actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.desc = 枪手在他的防弹衣上增加了额外的防御，提高了他的防御力！这样制作的防弹衣的确坚固，但防御能力并非永久有效，在一段时间后将会消失。\n\n剩余回合数：%s。

actors.hero.abilities.gunner.firstaidkit.name = 急救箱
actors.hero.abilities.gunner.firstaidkit.short_desc = 枪手可以使用_急救箱_进行简单的治疗。
actors.hero.abilities.gunner.firstaidkit.desc = 枪手可以在需要治疗时使用他们的急救箱，每回合可以恢复 1 点生命值，总共 20 点。

actors.hero.abilities.samurai.abil_kunai.name = 苦无
actors.hero.abilities.samurai.abil_kunai.short_desc = 武士可以投掷强大的_苦无_来伤害敌人并使他们变得脆弱。
actors.hero.abilities.samurai.abil_kunai.desc = 武士可以投掷一个苦无，造成当前装备武器攻击力的伤害，对命中的敌人造成伤害并使其在 20 回合内处于易伤状态。

actors.hero.abilities.samurai.shadowblade.name = 暗影之刃
actors.hero.abilities.samurai.shadowblade.short_desc = 武士可以从拔出他武器的影子并用副手握住_暗影之刃_以加快攻击速度。
actors.hero.abilities.samurai.shadowblade.desc = 武士可以使用暗影之刃，在10回合内造成相当于当前装备武器攻击力一半的伤害，并使他能以双倍攻击速度进行攻击。\n\n暗影之刃激活时，攻击有 50% 的几率造成穿透敌人防御的伤害。
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.name = 暗影之刃
actors.hero.abilities.samurai.shadowblade$shadowbladetracker.desc = 武士撕出武器的影子，使他的攻击速度更快！\n\n在暗影之刃的持续时间内攻击速度会加倍，但伤害降低50%%。同时，攻击时有50%%的几率造成穿透敌人防御的伤害。\n\n剩余回合数：%s。

actors.hero.abilities.samurai.awake.name = 觉醒
actors.hero.abilities.samurai.awake.short_desc = 武士_觉醒_他的潜在力量，在短时间内造成1.2 倍的物理伤害，但也受到 1.2 倍的物理伤害。
actors.hero.abilities.samurai.awake.desc = 武士可以通过觉醒释放他潜在的力量。觉醒时，造成1.2倍物理伤害，但受到的物理伤害也为1.2倍。
actors.hero.abilities.samurai.awake$awaketracker.name = 觉醒
actors.hero.abilities.samurai.awake$awaketracker.desc = 武士释放他内在的力量，增加对敌人造成的物理伤害，但也增加受到的物理伤害！\n\n剩余回合数：%s。

###talents

#warrior new talent
actors.hero.talent.max_health.title = 体力训练
actors.hero.talent.max_health.desc = _+1：_将你的最大生命值提高_5_。\n\n_+2：_将你的最大生命值提高_10_。
actors.hero.talent.parry.title = 反击姿态
actors.hero.talent.parry.desc = _+1：_每_70回合_完全防御下次攻击，并且立即不耗回合地反击。\n\n_+2：_每_50回合_完全防御下次攻击，并且立即不耗回合地反击。

actors.hero.talent.lethal_rage.title = 致命怒火
actors.hero.talent.lethal_rage.desc = _+1：_杀死敌人时会获得_7%_的怒气值。\n\n_+2：_杀死敌人时会获得_13%_的怒气值。\n\n_+3：_杀死敌人时会获得_20%_的怒气值。
actors.hero.talent.max_rage.title = 怒意喷发
actors.hero.talent.max_rage.desc = _+1：_当怒气达到最大时获得相当于怒气 _10%_的激素涌动。\n\n_+2：_当怒气达到最大时获得相当于怒气 _20%_的激素涌动。\n\n_+3：_当怒气达到最大时获得相当于怒气 _30%_的激素涌动。\n\n这个天赋有_50回合_的冷却时间。
actors.hero.talent.endurance.title = 坚韧之怒
actors.hero.talent.endurance.desc = _+1：_战士的破损纹章提供护盾的速度增加怒气值的_100%_ 。\n\n_+2：_战士的破损纹章提供护盾的速度增加怒气值的_200%_ 。\n\n_+3：_战士的破损纹章提供护盾的速度增加怒气值的_300%_ 。

actors.hero.talent.light_weapon.title = 轻便武器
actors.hero.talent.light_weapon.desc = _+1：_力量每超出武器需求1点，攻击速度_+5%_。\n\n_+2：_力量每超出武器需求1点，攻击速度_+10%_。\n\n_+3：_力量每超出武器需求1点，攻击速度_+15%_。
actors.hero.talent.offensive_defense.title = 抵御之击
actors.hero.talent.offensive_defense.desc = _+1：_受到物理攻击时有 _33%_ 的概率获得1点连击。\n\n_+2：_受到物理攻击时有 _67%_ 的概率获得1点连击。\n\n_+3：_ 受到物理攻击时有 _100%_ 的概率获得1点连击。
actors.hero.talent.skill_repeat.title = 连续终结
actors.hero.talent.skill_repeat.desc = _+1：_使用_冲击_击杀敌人后，可以再次使用冲击。\n\n_+2：_在+1的基础上，使用_格挡_击杀敌人后，可以再次使用格挡。\n\n_+3：_在+2的基础上，_击杀敌人后_可以再次使用冲击和格挡。

actors.hero.talent.powerful_tackle.title = 巨力撞击
actors.hero.talent.powerful_tackle.desc = _+1：_铁山靠造成护甲_60%_的伤害。\n\n_+2：_铁山靠造成护甲_80%_的伤害。\n\n_+3：_铁山靠造成护甲_100%_的伤害。
actors.hero.talent.mystical_tackle.title = 附魔护肩
actors.hero.talent.mystical_tackle.desc = _+1：_铁山靠的攻击触发武器附魔时，附魔强度_+50%_。\n\n_+2：_铁山靠的攻击触发武器附魔时，附魔强度_+100%_。\n\n_+3：_铁山靠的攻击触发武器附魔时，附魔强度_+150%_。
actors.hero.talent.delayed_grenade.title = 延迟榴弹
actors.hero.talent.delayed_grenade.desc = _+1：_铁山靠击杀敌人时，会对击杀的敌人3x3范围内的敌人造成_5-20伤害_的爆炸。\n\n_+2：_铁山靠击杀敌人时，会对击杀的敌人3x3范围内的敌人造成_8-30伤害_的爆炸。\n\n_+3：_铁山靠击杀敌人时，会对击杀的敌人3x3范围内的敌人造成_10-40伤害_的爆炸。\n\n英雄和友军不会受到这场爆炸的伤害。
actors.hero.talent.incapacitation.title = 脱力弱点
actors.hero.talent.incapacitation.desc = _+1：_铁山靠对敌人施加_2回合_的_恍惚_。\n\n_+2：_在+1的基础上，铁山靠还会对敌人施加_2回合_的_虚弱_。\n\n_+3：_在+2的基础上，铁山靠还会对敌人施加_2回合_的_易伤_。
actors.hero.talent.super_armor.title = 超级护甲
actors.hero.talent.super_armor.desc = _+1：_使用铁山靠期间受到的伤害减少_33%_。\n\n_+2：_使用铁山靠期间受到的伤害减少_67%_。\n\n_+3：_使用铁山靠期间受到的伤害减少_100%_。
actors.hero.talent.improved_tackle.title = 猛起硬落
actors.hero.talent.improved_tackle.desc = _+1：_使用铁山靠后获得_2护盾_。\n\n_+2：_在+1的基础上，铁山靠还会将敌人额外击退_1格_。\n\n_+3：_在+2的基础上，铁山靠还可以_将敌人击落深渊_。

#mage new talent
actors.hero.talent.charge_preserve.title = 魔力滞留
actors.hero.talent.charge_preserve.desc = _+1：__5%_几率在使用魔杖时不消耗充能。\n\n_+2：__10%_几率在使用魔杖时不消耗充能。
actors.hero.talent.faster_charger.title = 电磁感应
actors.hero.talent.faster_charger.desc = _+1：_你的魔杖充能速度提高_10%_。\n\n_+2：_你的魔杖充能速度提高_20%_。

actors.hero.talent.battle_magic.title = 战斗魔法
actors.hero.talent.battle_magic.desc = _+1：_老魔杖近战攻击时获得 _魔法连击_可以使用特殊的连击技能, 解锁 _1阶_连击技能。\n\n_+2：_除了+1的效果外，解锁 _2阶_连击技能。\n\n_+3：_除了+2的效果外，解锁 _3阶_连击技能。
actors.hero.talent.magic_rush.title = 充能突增
actors.hero.talent.magic_rush.desc = _+1：_阅读卷轴后老魔杖立刻获得_1点_充能。\n\n_+2：_阅读卷轴后老魔杖立刻获得_2点_充能。\n\n_+3：_阅读卷轴后老魔杖立刻获得_3点_充能。\n\n如果阅读的卷轴是升级卷轴、嬗变卷轴、注魔密卷或蜕变密卷，则获得的充能数量翻倍。\n该天赋获得的充能不能超过老魔杖的充能上限。
actors.hero.talent.magical_circle.title = 秘能笼罩
actors.hero.talent.magical_circle.desc = _+1：_使用_蓄能护盾_天赋会在当前位置创建一个魔法阵，使魔杖充能速度_+200%_。\n\n_+2：_在+1基础上，在魔法阵内释放魔法将会有_50%几率_不消耗充能。\n\n_+3：_在+2基础上，魔法阵的大小增加到_3x3_。

actors.hero.talent.madness.title = 黑暗狂乱
actors.hero.talent.madness.desc = _+1：_攻击敌人有_10%_几率对其施加_3回合_狂乱。\n\n_+2：_攻击敌人有_20%_几率对其施加_3回合_狂乱。\n\n_+3：_攻击敌人有_30%_几率对其施加_3回合_狂乱。
actors.hero.talent.enhanced_mark.title = 强力烙印
actors.hero.talent.enhanced_mark.desc = _+1：_灵魂标记的概率和持续时间增加_1阶_。\n\n_+2：_灵魂标记的概率和持续时间增加_2阶_。\n\n_+3：_灵魂标记的概率和持续时间增加_3阶_。
actors.hero.talent.mark_of_weakness.title = 弱化标记
actors.hero.talent.mark_of_weakness.desc = _+1：_受到灵魂标记的敌人攻击力_-10%_。\n\n_+2：_受到灵魂标记的敌人攻击力_-19%_。\n\n_+3：_受到灵魂标记的敌人攻击力_-27%_。

actors.hero.talent.spell_enhance.title = 咒语强化
actors.hero.talent.spell_enhance.desc = _+1：_魔法书的效果_+50%_。\n\n_+2：_魔法书的效果_+100%_。\n\n_+3：_魔法书的效果_+150%_。
actors.hero.talent.brig_boost.title = 法书加速
actors.hero.talent.brig_boost.desc = _+1：_每次用物理攻击击中敌人时，魔法书的冷却时间减少_1回合_。\n\n_+2：_每次用物理攻击击中敌人时，魔法书的冷却时间减少_2回合_。\n\n_+3：_每次用物理攻击击中敌人时，魔法书的冷却时间减少_3回合_。
actors.hero.talent.energy_remains.title = 残余能量
actors.hero.talent.energy_remains.desc = _+1：_击杀敌人后，有_17%_的概率会生成一个短暂的法杖充能区域，在区域内提供_法杖充能_效果。\n\n_+2：_击杀敌人后，有_17%_的概率会生成一个短暂的神器充能区域，在区域内提供_神器充能_效果。\n\n_+3：_击杀敌人后，有_17%_的概率会生成一个短暂的护盾充能区域，在区域内提供_英雄生命值上限*10%的护盾_效果。\n\n概率不叠加。
actors.hero.talent.magic_empower.title = 魔能充沛
actors.hero.talent.magic_empower.desc = _+1：_使用魔法书获得的魔力增强持续时间_+100%_。\n\n_+2：_使用魔法书获得的魔力增强持续时间_+200%_。\n\n_+3：_使用魔法书获得的魔力增强持续时间_+300%_。
actors.hero.talent.second_effect.title = 魔法共鸣
actors.hero.talent.second_effect.desc = _+1：_在使用魔法书时，有_33%的概率_同时触发老魔杖灌注类型对应的魔法书效果。\n\n_+2：_在使用魔法书时，有_67%的概率_同时触发老魔杖灌注类型对应的魔法书效果。\n\n_+3：_在使用魔法书时，有_100%的概率_同时触发老魔杖灌注类型对应的魔法书效果。
actors.hero.talent.life_energy.title = 能量转移
actors.hero.talent.life_energy.desc = _+1：_ 当用魔杖击中敌人时，回复等于_1x_消耗法杖能量的生命值。\n\n_+2：_ 当用魔杖击中敌人时，回复等于_2x_消耗法杖能量的生命值。\n\n_+3：_ 当用魔杖击中敌人时，回复等于_3x_消耗法杖能量的生命值。\n\n一次击中多个敌人时，每个敌人都会触发此效果。

#rouge new talent
actors.hero.talent.emergency_escape.title = 紧急逃脱
actors.hero.talent.emergency_escape.desc = _+1：__2%_ 几率在被敌人攻击时获得3回合隐身。\n\n_+2：__4%_ 几率在被敌人攻击时获得3回合隐身。
actors.hero.talent.movespeed_enhance.title = 快步疾走
actors.hero.talent.movespeed_enhance.desc = _+1：_移动速度增加_10%_。\n\n_+2：_移动速度增加_20%_。

actors.hero.talent.energy_draw.title = 能量回收
actors.hero.talent.energy_draw.desc = _+1：_暗杀敌人时有_33%_ 的几率为盗贼的披风提供 1 点充能，这个效果可以溢出披风目前的充能上限。\n\n_+2：_暗杀敌人时有_67%_ 的几率为盗贼的披风提供 1 点充能，这个效果可以溢出披风目前的充能上限。\n\n_+3：_暗杀敌人时有_100%_ 的几率为盗贼的披风提供 1 点充能，这个效果可以溢出披风目前的充能上限。\n
actors.hero.talent.perfect_assassin.title = 完美暗杀
actors.hero.talent.perfect_assassin.desc = _+1：_每阶段刺杀额外提供_10%_的伤害加成。\n\n_+2：_每阶段刺杀额外提供_20%_的伤害加成。\n\n_+3：_每阶段刺杀额外提供_30%_的伤害加成。
actors.hero.talent.cautious_prep.title = 慎重准备
actors.hero.talent.cautious_prep.desc = _+1：_暗影斗篷提供的潜行持续时间增加_1回合_。\n\n_+2：_暗影斗篷提供的潜行持续时间增加_2回合_。\n\n_+3：_暗影斗篷提供的潜行持续时间增加_3回合_。

actors.hero.talent.quick_prep.title = 加速准备
actors.hero.talent.quick_prep.desc = _+1：_闪避敌人攻击时逸动的冷却时间减少_1回合_ 。\n\n_+2：_闪避敌人攻击时逸动的冷却时间减少_2回合_ 。\n\n_+3：_闪避敌人攻击时逸动的冷却时间减少_3回合_ 。
actors.hero.talent.overcoming.title = 克服危机
actors.hero.talent.overcoming.desc = _+1：_逸动时被击中获得2回合极速。\n\n_+2：_在+1基础上，逸动时被击中获得2回合激素涌动。\n\n_+3：_在+2基础上，逸动时被击中获得2回合闪避机动。
actors.hero.talent.momentary_focusing.title = 瞬间专注
actors.hero.talent.momentary_focusing.desc = _+1：_进入逸动状态后获得_1回合_闪避机动。\n\n_+2：_进入逸动状态后获得_2回合_闪避机动。\n\n_+3：_进入逸动状态后获得_3回合_闪避机动。

actors.hero.talent.poisonous_blade.title = 淬毒刀锋
actors.hero.talent.poisonous_blade.desc = _+1：_伏击敌人对其施加_3回合_中毒。\n\n_+2：_伏击敌人对其施加_4回合_中毒。\n\n_+3：_伏击敌人对其施加_5回合_中毒。
actors.hero.talent.lethal_surprise.title = 致命惊喜
actors.hero.talent.lethal_surprise.desc = _+1：_当盗贼用伏击杀死敌人时，对视野内敌人施加1回合_易伤_。\n\n_+2：_除了+1的效果外，视野内敌人_麻痹_1回合。\n\n_+3：_除了+2的效果外，盗贼获得2回合 _时间气泡_。\n\n这个天赋有五回合的冷却时间。
actors.hero.talent.chain_clock.title = 藏形匿影
actors.hero.talent.chain_clock.desc = _+1：_伏击时获得_1回合_隐身和急速。\n\n_+2：_伏击时获得_2回合_隐身和急速。\n\n_+3：_伏击时获得_3回合_隐身和急速。\n\n这个天赋有10回合的冷却时间。
actors.hero.talent.soul_collect.title = 灵魂汲取
actors.hero.talent.soul_collect.desc = _+1：_伏击击杀敌人恢复_3_点生命值。\n\n_+2：_伏击击杀敌人恢复_6_点生命值。\n\n_+3：_伏击击杀敌人恢复_9_点生命值。
actors.hero.talent.trail_tracking.title = 轨迹追踪
actors.hero.talent.trail_tracking.desc = _+1：_伏击击杀敌人获得_1回合_灵视。\n\n_+2：_伏击击杀敌人获得_2回合_灵视。\n\n_+3：_伏击击杀敌人获得_3回合_灵视。
actors.hero.talent.master_of_cloaking.title = 潜行大师
actors.hero.talent.master_of_cloaking.desc = _+1：_等待时获得的隐身持续时间增加_20%_。\n\n_+2：_除了+1的效果外，隐身的冷却时间减少_33%_。\n\n_+3：_除了+1 +2的效果外，伏击时技能和天赋的冷却时间减少_1回合_。

#huntress new talent
actors.hero.talent.water_friendly.title = 水体亲和
actors.hero.talent.water_friendly.desc = _+1：_在水中攻击敌人时额外造成_1点_伤害。\n\n_+2：_在水中攻击敌人时额外造成_1-2点_伤害。
actors.hero.talent.added_meal.title = 余粮储存
actors.hero.talent.added_meal.desc = _+1：_食物回复的饥饿值_+15%_。\n\n_+2：_食物回复的饥饿值_+25%_.

actors.hero.talent.kick.title = 击退旋踢
actors.hero.talent.kick.desc = _+1：_近战攻击身上插着投掷武器的敌人将会回收武器并将敌人击退_1格_ 。\n\n_+2：_近战攻击身上插着投掷武器的敌人将会回收武器并将敌人击退_2格_ 。\n\n_+3：_近战攻击身上插着投掷武器的敌人将会回收武器并将敌人击退_3格_ 。\n\n这个天赋有10回合的冷却时间。
actors.hero.talent.shooting_eyes.title = 正中眼珠
actors.hero.talent.shooting_eyes.desc = _+1：_使用投掷武器第一次击中敌人时有_33%_使敌人致盲 2回合。\n\n_+2：_使用投掷武器第一次击中敌人时有_67%_使敌人致盲 2回合。\n\n_+3：_使用投掷武器第一次击中敌人时有_100%_使敌人致盲 2回合。
actors.hero.talent.target_spotting.title = 目标捕获
actors.hero.talent.target_spotting.desc = _+1：_使用投掷武器攻击带有狙击标记的敌人造成_10%_的额外伤害。\n\n_+2：_使用投掷武器攻击带有狙击标记的敌人造成_20%_的额外伤害。\n\n_+3：_使用投掷武器攻击带有狙击标记的敌人造成_30%_的额外伤害。

actors.hero.talent.living_grass.title = 悦动活草
actors.hero.talent.living_grass.desc = _+1：_投掷或种植种子时，有_10%_概率会生成高草而非枯草。\n\n_+2：_投掷或种植种子时，有_20%_概率会生成高草而非枯草。\n\n_+3：_投掷或种植种子时，有_30%_概率会生成高草而非枯草。
actors.hero.talent.attraction.title = 牵引灵矢
actors.hero.talent.attraction.desc = _+1：_当女猎手射箭击中地面时，周围_3x3_以内未发现你的敌人将会前往该位置。\n\n_+2：_当女猎手射箭击中地面时，周围_5x5_以内未发现你的敌人将会前往该位置。\n\n_+3：_当女猎手射箭击中地面时，周围_7x7_以内未发现你的敌人将会前往该位置。
actors.hero.talent.healing_dew.title = 治愈露珠
actors.hero.talent.healing_dew.desc = _+1：_露珠回复的生命值_+1_。\n\n_+2：_露珠回复的生命值_+2_。\n\n_+3：_露珠回复的生命值_+3_。

actors.hero.talent.swift_movement.title = 动作轻盈
actors.hero.talent.swift_movement.desc = _+1：_超过10点的力量每1点获得 _+1_闪避。\n\n_+2：_在+1的基础上，当空手攻击未能击中敌人时有 _20%_ 的几率获得闪避机动。\n\n_+3：_在+2的基础上，你闪避敌人攻击时将会获得 _1回合_ 隐身。
actors.hero.talent.less_resist.title = 无阻腕动
actors.hero.talent.less_resist.desc = _+1：_力量每超出护甲需求1点，空手攻击速度增加_5%_。\n\n_+2：_力量每超出护甲需求1点，空手攻击速度增加_10%_。\n\n_+3：_力量每超出护甲需求1点，空手攻击速度增加_15%_。
actors.hero.talent.ring_knuckle.title = 戒指改良
actors.hero.talent.ring_knuckle.desc = _+1：_空手攻击时戒指的强化等级暂时_+1_，最多_+1_。\n\n_+2：_除了+1的效果之外，戒指的强化效果持续时间增加 _100%_，最大强化等级增加到_+2_。\n\n_+3：_除了+2的效果之外，徒手攻击会随着戒指获得的强化等级而增强，最大强化等级增加到_+3_。\n\n武力之戒不受到这个天赋影响。
actors.hero.talent.mystical_punch.title = 神秘之拳
actors.hero.talent.mystical_punch.desc = _+1：_空手攻击时有 _33%_的概率根据装备的戒指发动追加效果。\n\n_+2：_空手攻击时有 _67%_的概率根据装备的戒指发动追加效果。\n\n_+3：_空手攻击时有 _100%_的概率根据装备的戒指发动追加效果。
actors.hero.talent.quick_step.title = 敏捷步法
actors.hero.talent.quick_step.desc = _+1：_空手攻击后有_33%_的概率能够移动 1 格而不消耗回合数。\n\n_+2：_空手攻击后有_67%_的概率能够移动 1 格而不消耗回合数。\n\n_+3：_空手攻击后有_100%_的概率能够移动 1 格而不消耗回合数。
actors.hero.talent.counter_attack.title = 闪避回击
actors.hero.talent.counter_attack.desc = _+1：_闪避后的下一次攻击有_20%_ 的概率不消耗回合数。\n\n_+2：_闪避后的下一次攻击有_40%_ 的概率不消耗回合数。\n\n_+3：_闪避后的下一次攻击有_60%_ 的概率不消耗回合数。

#duelist new talent
actors.hero.talent.skilled_hand.title = 熟练手法
actors.hero.talent.skilled_hand.desc = _+1：_使用武技攻击敌人时，会造成_2点_额外伤害。\n\n_+2：_使用武技攻击敌人时，会造成_3点_额外伤害。\n\n如果使用的武技不直接造成伤害，则效果改为让下一次近战攻击造成_2/3_点额外伤害。
actors.hero.talent.skilled_hand.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为增加英雄_0-2/0-3_点物理伤害。
actors.hero.talent.accumulation.title = 能量积蓄
actors.hero.talent.accumulation.desc = _+1：_武器充能上限增加_1_点。\n\n_+2：_武器充能上限增加_2_点。
actors.hero.talent.accumulation.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为增加英雄_10%/20%_的生命自然恢复速度。

actors.hero.talent.faster_charge.title = 充能加速
actors.hero.talent.faster_charge.desc = _+1：_冠军勇士的武器充能速度_+8%_。\n\n_+2：_冠军勇士的武器充能速度增加_+16%_。\n\n_+3：_冠军勇士的武器充能速度增加_+25%_。
actors.hero.talent.quick_followup.title = 快速追击
actors.hero.talent.quick_followup.desc = _+1：_切换武器后，下次物理攻击的攻击速度增加_33%_。\n\n_+2：_切换武器后，下次物理攻击的攻击速度增加_67%_。\n\n_+3：_切换武器后，下次物理攻击的攻击速度增加_100%_。\n\n这个技能有10回合的冷却时间。\n\n如果在不进行攻击的情况下再次切换武器，攻击速度提升效果将消失。
actors.hero.talent.twin_sword.title = 双剑合璧
actors.hero.talent.twin_sword.desc = _+1：_如果主副手的武器相同，则主手武器充能速度增加_25%_。\n\n_+2：_在+1的基础上，如果主副手的武器相同，则主手武器攻击时_副手武器的效果也会触发_。\n\n_+3：_在+2的基础上，如果主副手的武器相同，则_攻击速度翻倍_。

actors.hero.talent.restored_energy.title = 内力浑厚
actors.hero.talent.restored_energy.desc = _+1：_每回合获得_0.01_点内力。\n\n_+2：_每回合获得_0.0125_点内力。\n\n_+3：_每回合获得_0.015_点内力。
actors.hero.talent.energy_barrier.title = 内力屏障
actors.hero.talent.energy_barrier.desc = _+1：_ 每花费_1点_内力施展武功就获得_5点_护盾。\n\n_+2：_ 每花费_1点_内力施展武功就获得_7点_护盾。\n\n_+3：_ 每花费_1点_内力施展武功就获得_9点_护盾。
actors.hero.talent.harmony.title = 宁静致远
actors.hero.talent.harmony.desc = _+1：_当前生命值和内力为_100%_时，移动速度和攻击速度增加_50%_。\n\n_+2：_当前生命值和内力在_80%_以上时，移动速度和攻击速度增加_50%_。\n\n_+3：_当前生命值和内力在_60%_以上时，移动速度和攻击速度增加_50%_。

actors.hero.talent.clam_steps.title = 步履沉着
actors.hero.talent.clam_steps.desc = _+1：_ 突刺所消耗的武器充能减少_20%_。\n\n_+2：_ 突刺所消耗的武器充能减少_37%_。\n\n_+3：_ 突刺所消耗的武器充能减少_50%_。
actors.hero.talent.critical_momentum.title = 剑闪一击
actors.hero.talent.critical_momentum.desc = _+1：_剑术师在突刺后立刻攻击造成的伤害_+6%_。\n\n_+2：_剑术师在突刺后立刻攻击造成的伤害_+11%_。\n\n_+3：_剑术师在突刺后立刻攻击造成的伤害_+17%_。
actors.hero.talent.kinetic_movement.title = 八卦剑步
actors.hero.talent.kinetic_movement.desc = _+1：_ 在使用突刺后的_1回合_内，突刺消耗的武器充能减少_50%_。\n\n_+2：_ 在使用突刺后的_2回合_内，突刺消耗的武器充能减少_50%_。\n\n_+3：_ 在使用突刺后的_3回合_内，突刺消耗的武器充能减少_50%_。
actors.hero.talent.aggressive_movement.title = 云龙三折
actors.hero.talent.aggressive_movement.desc = _+1：_使用武技后立即突刺，突刺消耗的武器充能减少_50%_。\n\n_+2：_除了+1的效果外，使用突刺时还会对附近的敌人造成_10%的武器伤害。\n\n+3：_除了+2效果外，突刺还会对附近的敌人施加 _3回合_易伤。
actors.hero.talent.unencumbered_movement.title = 空门八式
actors.hero.talent.unencumbered_movement.desc = _+1：_力量每超出武器和护甲需求1点，增加_0.5点_闪避。\n\n_+2：_力量每超出武器和护甲需求1点，增加_1点_闪避。\n\n_+3：_力量每超出武器和护甲需求1点，增加_1.5点_闪避。
actors.hero.talent.soulize.title = 移形换影
actors.hero.talent.soulize.desc = _+1：_突刺的距离上限增加_1格_。\n\n_+2：_在+1的基础上，突刺可以_穿过敌人_。\n\n_+3：_在+2的基础上，突刺可以_穿过墙壁_。

#universal new talent
actors.hero.talent.atk_speed_enhance.title = 攻速提升
actors.hero.talent.atk_speed_enhance.desc = _+1：_攻击速度提高_5%_。\n\n_+2：_攻击速度提高_10%_。\n\n_+3：_攻击速度提高_15%_。\n\n_+4：_攻击速度提高_20%_。
actors.hero.talent.acc_enhance.title = 精准增强
actors.hero.talent.acc_enhance.desc = _+1：_精准度提高_5%_。\n\n_+2：_精准度提高_10%_。\n\n_+3：_精准度提高_15%_。\n\n_+4：_精准度提高_20%_。
actors.hero.talent.eva_enhance.title = 闪避增强
actors.hero.talent.eva_enhance.desc = _+1：_闪避增加_5%_。\n\n_+2：_闪避增加_10%_。\n\n_+3：_闪避增加_15%_。\n\n_+4：_闪避增加_20%_。
actors.hero.talent.better_choice.title = 更好选择
actors.hero.talent.better_choice.desc = _+1：_获得 1 个 _附魔符石_。\n\n_+2：_获得 1 个 _注魔密卷_。\n\n_+3：_获得 1 个 _升级卷轴_。

#gunner talent
actors.hero.talent.reloading_meal.title = 装填一餐
actors.hero.talent.reloading_meal.desc = _+1：_枪手在进食时当前装备的枪支在不消耗子弹的情况下_重新装填_。\n\n_+2：_在+1的效果上，额外装填_1发_。
actors.hero.talent.gunners_intuition.title = 枪手直觉
actors.hero.talent.gunners_intuition.desc = _+1：_枪支在_装备_时会立即鉴定。\n\n_+2：_枪支在_拾取_时会立即得知是否被诅咒。
actors.hero.talent.speedy_move.title = 快速转移
actors.hero.talent.speedy_move.desc = _+1：_首次攻击敌人时获得_2回合_风驰电掣。\n\n_+2：_首次攻击敌人时获得_3回合_风驰电掣。\n\n该天赋获得的效果不叠加。
actors.hero.talent.safe_reload.title = 安全换弹
actors.hero.talent.safe_reload.desc = _+1：_换弹时获得 _3点_护盾。\n\n_+2：_换弹时获得 _5点_护盾。
actors.hero.talent.close_combat.title = 近身格斗
actors.hero.talent.close_combat.desc = _+1：_枪支近战伤害_+0~4_。\n\n_+2：_枪支近战伤害_+0~6_。

actors.hero.talent.infinite_bullet_meal.title = 过载一餐
actors.hero.talent.infinite_bullet_meal.desc = _+1：_枪手进食只消耗1回合，在接下来_2回合_内射击不消耗子弹。\n\n_+2：_枪手进食只消耗1回合，在接下来_3回合_内射击不消耗子弹。
actors.hero.talent.inscribed_bullet.title = 卷藏子弹
actors.hero.talent.inscribed_bullet.desc = _+1：_枪手阅读一张卷轴可以获得_5颗_子弹。\n\n_+2：_枪手阅读一张卷轴可以获得_10颗_子弹。\n\n如果阅读的卷轴是升级卷轴、嬗变卷轴、注魔密卷或蜕变密卷，则获得的子弹数量翻倍。\n\n对产量较高的炼金物品(如大多数结晶)，这项天赋会基于制成该物品的多少而有概率触发。
actors.hero.talent.mind_vision.title = 精神集中
actors.hero.talent.mind_vision.desc = _+1：_每次移动时有_1%_几率获得1回合灵视。\n\n_+2：_每次移动时有_2%_几率获得2回合灵视。
actors.hero.talent.camouflage.title = 迷彩伪装
actors.hero.talent.camouflage.desc = _+1：_踩踏高草时获得_2回合_隐身。\n\n_+2：_踩踏高草时获得_3回合_隐身。
actors.hero.talent.larger_magazine.title = 扩容弹夹
actors.hero.talent.larger_magazine.desc = _+1：_枪支的弹夹上限_+1_。\n\n_+2：_枪支的弹夹上限_+2_。
actors.hero.talent.bullet_collect.title = 子弹收集
actors.hero.talent.bullet_collect.desc = _+1：_近战攻击敌人有_5%_概率给装备的枪支装填1发子弹。\n\n_+2：_近战攻击敌人有_10%_概率给装备的枪支装填1发子弹。\n\n该天赋最多可以装填超过1发弹夹上限。

actors.hero.talent.street_battle.title = 巷战枪火
actors.hero.talent.street_battle.desc = _+1：_子弹可以穿透周围_5x5_的地形。\n\n_+2：_子弹可以穿透周围_7x7_的地形。\n\n_+3：_子弹可以穿透周围_9x9_的地形。
actors.hero.talent.fast_reload.title = 熟练装填
actors.hero.talent.fast_reload.desc = _+1：_重新装填时间减少_1回合_。\n\n_+2：_重新装填时间减少_2回合_。\n\n_+3：_重新装填时间减少_3回合_。\n\n重新装填时间不会减少到0回合以下。

actors.hero.talent.rolling.title = 翻滚上弹
actors.hero.talent.rolling.desc = _+1：_在射击后_1回合_进行移动，当前装备的枪支装填1发子弹。\n\n_+2：_在射击后_2回合_进行移动，当前装备的枪支装填1发子弹。\n\n_+3：_在射击后_3回合_进行移动，当前装备的枪支装填1发子弹。\n\n如果背包里没有子弹，这个效果就不会发动。
actors.hero.talent.perfect_focusing.title = 全神贯注
actors.hero.talent.perfect_focusing.desc = _+1：_死亡轮盘的持续时间增加_33%_。\n\n_+2：_死亡轮盘的持续时间增加_67%_。\n\n_+3：_死亡轮盘的持续时间增加_100%_。
actors.hero.talent.honorable_shot.title = 荣耀行刑
actors.hero.talent.honorable_shot.desc = _+1：_在死亡轮盘至少堆叠3层的情况下，在回避敌人攻击后发射的子弹将立即处决体力不足_13%_的敌人。\n\n_+2：_在死亡轮盘至少堆叠3层的情况下，在回避敌人攻击后发射的子弹将立即处决体力不足_27%_的敌人。\n\n_+3：_在死亡轮盘至少堆叠3层的情况下，在回避敌人攻击后发射的子弹将立即处决体力不足_40%_的敌人。\n\n精英和boss敌人将抵抗这种效果。
actors.hero.talent.bullet_time.title = 子弹时间
actors.hero.talent.bullet_time.desc = _+1：_用死亡轮盘直接杀死敌人，可对视野内的所有敌人施加_4回合_缓速。\n\n_+2：_用死亡轮盘直接杀死敌人，可对视野内的所有敌人施加_8回合_缓速。\n\n_+3：_用死亡轮盘直接杀死敌人，可对视野内的所有敌人施加_12回合_缓速。
actors.hero.talent.inevitable_death.title = 命定之死
actors.hero.talent.inevitable_death.desc = _+1：_在死亡轮盘层数为6的情况下，下次物理攻击有_2倍_精准度。\n\n_+2：_在死亡轮盘层数为6的情况下，下次物理攻击有_3倍_精准度。\n\n_+3：_在死亡轮盘层数为6的情况下，下次物理攻击有_4倍_精准度。
actors.hero.talent.headshot.title = 一枪爆头
actors.hero.talent.headshot.desc = _+1：_子弹有_1%_几率秒杀敌人。\n\n_+2：_子弹有_2%_几率秒杀敌人。\n\n_+3：_子弹有_3%_几率秒杀敌人。\n\n精英和boss敌人将抵抗这种效果。

actors.hero.talent.quick_reload.title = 冲锋装填
actors.hero.talent.quick_reload.desc = _+1：_移动时有_3%_概率给装备着的枪支装填1发子弹。\n\n_+2：_移动时有_6%_概率给装备着的枪支装填1发子弹。\n\n_+3：_移动时有_9%_概率给装备着的枪支装填1发子弹。\n\n如果背包里没有子弹，这个效果就不会发动。
actors.hero.talent.moving_shot.title = 机动射击
actors.hero.talent.moving_shot.desc = _+1：_移动后远程攻击的精准惩罚_-17%_。\n\n_+2：_移动后远程攻击的精准惩罚_-33%_。\n\n_+3：_移动后远程攻击的精准惩罚_-50%_。
actors.hero.talent.elemental_bullet.title = 元素子弹
actors.hero.talent.elemental_bullet.desc = _+1：_在弹夹为空的情况下重新装填时，有 17% 的几率重新装填 _寒霜子弹_ 以冻结敌人。\n\n_+2：_在弹夹为空的情况下重新装填时，有 17% 的几率重新装填 _烈焰子弹_ 以点燃敌人。\n\n_+3：_在弹夹为空的情况下重新装填时，有 17% 的几率重新装填 _电击子弹_ 以麻痹敌人。 \n\n概率不叠加。
actors.hero.talent.improvisation.title = 随机应变
actors.hero.talent.improvisation.desc = _+1：_当弹匣耗尽时，获得_8_点护盾。\n\n_+2：_当弹匣耗尽时，获得_16_点护盾。\n\n_+3：_当弹匣耗尽时，获得_24_点护盾。
actors.hero.talent.soul_bullet.title = 灵魂子弹
actors.hero.talent.soul_bullet.desc = _+1：_击杀敌人可获得_1回合_的无限子弹。\n\n_+2：_击杀敌人可获得_2回合_的无限子弹。\n\n_+3：_击杀敌人可获得_3回合_的无限子弹。
actors.hero.talent.light_movement.title = 轻装上阵
actors.hero.talent.light_movement.desc = _+1：_力量每超过护甲需求_3点_，移动速度增加1.05倍。\n\n_+2：_力量每超过护甲需求_2点_，移动速度增加1.05倍。\n\n_+3：_力量每超过护甲需求_1点_，移动速度增加1.05倍。

actors.hero.talent.stealth_master.title = 静默杀手
actors.hero.talent.stealth_master.desc = _+1：_枪支射击_不产生噪音_。\n\n_+2：_在+1基础上，你可以_在周围有敌人的情况下进入隐匿_。\n\n_+3：_在+2基础上，在隐匿状态下_饥饿值不会下降_。
actors.hero.talent.skillful_runner.title = 战术移动
actors.hero.talent.skillful_runner.desc = _+1：_隐匿解除时，获得_2回合_极速。\n\n_+2：_隐匿解除时，获得_4回合_极速。\n\n_+3：_隐匿解除时，获得_6回合_极速。\n\n这个技能有30回合的冷却时间。
actors.hero.talent.stealth.title = 隐蔽行动
actors.hero.talent.stealth.desc = _+1：_降低被敌人发现几率的隐匿属性增加_1点_。\n\n_+2：_降低被敌人发现几率的隐匿属性增加_2点_。\n\n_+3：_降低被敌人发现几率的隐匿属性增加_3点_。
actors.hero.talent.into_the_shadow.title = 没入暗影
actors.hero.talent.into_the_shadow.desc = _+1：_在草丛中等待时，获得_3回合_隐身。\n\n_+2：_在草丛中等待时，获得_6回合_隐身。\n\n_+3：_在草丛中等待时，获得_9回合_隐身。\n\n此天赋获得的隐身由隐匿进化而来。\n这个技能有15回合的冷却时间。
actors.hero.talent.ranged_sniping.title = 远距狙击
actors.hero.talent.ranged_sniping.desc = _+1：_子弹根据飞行距离增加伤害，每1格距离使得伤害_+2.5%_倍。\n\n_+2：_子弹根据飞行距离增加伤害，每1格距离使得伤害_+5%_倍。\n\n_+3：_子弹根据飞行距离增加伤害，每1格距离使得伤害_+7.5%_倍。\n\n伤害加成最高为+150%
actors.hero.talent.telescope.title = 光学瞄具
actors.hero.talent.telescope.desc = _+1：_视野增加 _25%_ 。\n\n_+2：_视野增加 _50%_ 。\n\n_+3：_视野增加 _75%_ 。

actors.hero.talent.haste_move.title = 冲锋射击
actors.hero.talent.haste_move.desc = _+1：_乱射持续时移动速度增加_25%_。\n\n_+2：_乱射持续时移动速度增加_50%_。\n\n_+3：_乱射持续时移动速度增加_75%_。\n\n_+4：_乱射持续时移动速度增加_100%_。
actors.hero.talent.shot_concentration.title = 枪林弹雨
actors.hero.talent.shot_concentration.desc = _+1：_子弹击中时，有_25%_ 几率使乱射持续时间延长1回合。\n\n_+2：_子弹击中时，有_50%_ 几率使乱射持续时间延长1回合。\n\n_+3：_子弹击中时，有_75%_ 几率使乱射持续时间延长1回合。\n\n_+4：_子弹击中时，有_100%_ 几率使乱射持续时间延长1回合。\n\n该天赋最多可以延长快速射击的持续时间10 回合。
actors.hero.talent.round_preserve.title = 火力覆盖
actors.hero.talent.round_preserve.desc = _+1：_技能持续期间有_10%_的几率开火时不消耗弹药。\n\n_+2：_技能持续期间有_20%_的几率开火时不消耗弹药。\n\n_+3：_技能持续期间有_30%_的几率开火时不消耗弹药。\n\n_+4：_技能持续期间有_40%_的几率开火时不消耗弹药。

actors.hero.talent.bayonet.title = 刺刀武装
actors.hero.talent.bayonet.desc = _+1：_装甲激活时近战攻击敌人会造成 _5点_ 流血。\n\n_+2：_装甲激活时近战攻击敌人会造成 _6点_ 流血。\n\n_+3：_装甲激活时近战攻击敌人会造成 _7点_ 流血。\n\n_+4：_装甲激活时近战攻击敌人会造成 _8点_ 流血。\n\n此天赋仅在使用枪械近战攻击时激活。
actors.hero.talent.tactical_sight.title = 战术目镜
actors.hero.talent.tactical_sight.desc = _+1：_防弹衣激活时，获得对_2格_距离内所有敌人的灵视。\n\n_+2：_防弹衣激活时，获得对_3格_距离内所有敌人的灵视。\n\n_+3：_防弹衣激活时，获得对_4格_距离内所有敌人的灵视。\n\n_+4：_防弹衣激活时，获得对_5格_距离内所有敌人的灵视。
actors.hero.talent.plate_add.title = 附加插板
actors.hero.talent.plate_add.desc = _+1：_当防弹衣激活时，你的防御增加到 _10-25_ 但是你的移动速度降低 13%。\n\n_+2：_当防弹衣激活时，你的防御增加到 _15-30_ 但是你的移动速度降低 25%。\n\n_+3：_当防弹衣激活时，你的防御增加到 _20-35_ 但是你的移动速度降低 38%。\n\n_+4：_当防弹衣激活时，你的防御增加到 _25-40_ 但是你的移动速度降低 50%。

actors.hero.talent.additional_meds.title = 附加药物
actors.hero.talent.additional_meds.desc = _+1：_急救箱的总生命值恢复量增加到 _25_。\n\n_+2：_急救箱的总生命值恢复量增加到 _30_。\n\n_+3：_急救箱的总生命值恢复量增加到 _35_。\n\n_+4：_急救箱的总生命值恢复量增加到 _40_。
actors.hero.talent.therapeutic_bandage.title = 治疗绷带
actors.hero.talent.therapeutic_bandage.desc = _+1：_急救箱额外治疗 _眩晕_ 和 _虚弱_。\n\n_+2：_急救箱额外治疗 _减速_ 和 _易伤_。\n\n_+3：_急救箱额外治疗 _残疾_ 和 _失明_。\n\n_+4：_急救箱额外治疗 _中毒_ 和 _流血_。
actors.hero.talent.faster_healing.title = 快速恢复
actors.hero.talent.faster_healing.desc = _+1：_急救箱恢复速度每回合增加到_2_。\n\n_+2：_急救箱恢复速度每回合增加到_3_。\n\n_+3：_急救箱恢复速度每回合增加到_4_。\n\n_+4：_急救箱恢复速度每回合增加到_5_。

actors.hero.talent.basic_practice.title = 基础训练
actors.hero.talent.basic_practice.desc = _+1：_物理攻击的暴击率_+2%_。\n\n_+2：_物理攻击的暴击率_+4%_。
actors.hero.talent.masters_intuition.title = 武士直觉
actors.hero.talent.masters_intuition.desc = _+1：_非枪支武器在_装备_时会立即鉴定。\n\n_+2：_非枪支武器在_拾取_时会立即得知是否被诅咒。
actors.hero.talent.drawing_enhance.title = 强化居合
actors.hero.talent.drawing_enhance.desc = _+1：_纳刀攻击造成_2点_额外伤害。\n\n_+2：_纳刀攻击造成_3点_额外伤害。
actors.hero.talent.drawing_enhance.meta_desc = _如果这个天赋被其它英雄获得_，他们会在首次攻击敌人时，+1造成_1-2点_，+2造成_2点_的额外伤害。
actors.hero.talent.parring.title = 招架防御
actors.hero.talent.parring.desc = _+1：_护甲增加_0-2_。\n\n_+2：_护甲增加_0-3_。
actors.hero.talent.adrenaline_surge.title = 副肾狂飙
actors.hero.talent.adrenaline_surge.desc = _+1：_武士击杀敌人获得_3回合_的激素涌动。\n\n_+2：_武士击杀敌人获得_5回合_的激素涌动。

actors.hero.talent.critical_meal.title = 暴击一餐
actors.hero.talent.critical_meal.desc = _+1：_武士进食只花费1回合，并且_下 1 次_物理攻击暴击率+100%。\n\n_+2：_武士进食只花费1回合，并且_下 2 次_物理攻击暴击率+100%。\n
actors.hero.talent.inscribed_lethality.title = 卷藏锋锐
actors.hero.talent.inscribed_lethality.desc = _+1：_武士阅读一张卷轴后，他的_下 1 次_物理攻击暴击率+100%。\n\n_+2：_武士阅读一张卷轴后，他的_下 2 次_物理攻击暴击率+100%。\n\n如果阅读的卷轴是升级卷轴、嬗变卷轴、注魔密卷或蜕变密卷，则影响的攻击次数翻倍。\n\n对产量较高的炼金物品(如大多数结晶)，这项天赋会基于制成该物品的多少而有概率触发。
actors.hero.talent.unexpected_slash.title = 意外切削
actors.hero.talent.unexpected_slash.desc = _+1：_首次攻击敌人时暴击率_+10%_。\n\n_+2：_首次攻击敌人时暴击率_+20%_。
actors.hero.talent.dragons_eye.title = 龙之怒目
actors.hero.talent.dragons_eye.desc = _+1：_在纳刀状态下中获得对周围_3格_所有敌人的灵视。\n\n_+2：_在纳刀状态下中获得对周围_4格_所有敌人的灵视。
actors.hero.talent.dragons_eye.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为永久获得对周围_2/3格_所有敌人的灵视。 
actors.hero.talent.weapon_mastery.title = 兵刃宗师
actors.hero.talent.weapon_mastery.desc = _+1：_ 力量每超出武器需求1点，暴击率_+0.5%_。\n\n_+2：_ 力量每超出武器需求1点，暴击率_+1%_。
actors.hero.talent.critical_throw.title = 暴击投掷
actors.hero.talent.critical_throw.desc = _+1：_投掷武器和子弹的暴击率_+25%_。\n\n_+2：_投掷武器和子弹的暴击率_+50%_。

actors.hero.talent.quick_sheathing.title = 快速纳刀
actors.hero.talent.quick_sheathing.desc = _+1：_用纳刀攻击击杀敌人时有_33%_有概率立刻再次纳刀。\n\n_+2：_用纳刀攻击击杀敌人时有_67%_有概率立刻再次纳刀。\n\n_+3：_用纳刀攻击击杀敌人时有_100%_有概率立刻再次纳刀。
actors.hero.talent.quick_sheathing.meta_desc = _如果这个天赋被其它英雄获得_，那么此天赋会在击杀一个敌人时提供_3/6/9/_回合的极速。
actors.hero.talent.lethal_power.title = 致命力量
actors.hero.talent.lethal_power.desc = _+1：_暴击伤害_+5%_。\n\n_+2：_暴击伤害_+10%_。\n\n_+3：_暴击伤害_+15%_。

actors.hero.talent.mind_focusing.title = 专心致志
actors.hero.talent.mind_focusing.desc = _+1：_攻击敌人时获得的剑气增加_33%_。\n\n_+2：_攻击敌人时获得的剑气增加_67%_。\n\n_+3：_攻击敌人时获得的剑气增加_100%_。
actors.hero.talent.stored_power.title = 剑气积蓄
actors.hero.talent.stored_power.desc = _+1：_剑气储存上限增加 _50%_。\n\n_+2：_剑气储存上限增加 _100%_。\n\n_+3：_剑气储存上限增加 _150%_。
actors.hero.talent.arcane_power.title = 奥秘剑气
actors.hero.talent.arcane_power.desc = _+1：_剑气对击中的敌人有_33%_几率触发武器的附魔效果。\n\n_+2：_剑气对击中的敌人有_67%_几率触发武器的附魔效果。\n\n_+3：_剑气对击中的敌人有_100%_几率触发武器的附魔效果。\n\n如果武器的附魔为索敌那么剑气可以穿墙。
actors.hero.talent.energy_collect.title = 剑气藏锋
actors.hero.talent.energy_collect.desc = _+1：_保留释放剑气所消耗能量的_13%_。\n\n_+2：_保留释放剑气所消耗能量的_17%_。\n\n_+3：_保留释放剑气所消耗能量的_25%_。
actors.hero.talent.divided_power.title = 剑气分流
actors.hero.talent.divided_power.desc = _+1：_使用剑气只消耗储存剑气能量的_50%_。\n\n_+2：_使用剑气只消耗储存的剑气能量的_33%_。\n\n_+3：_使用剑气只消耗储存的剑气能量的_25%_。\n\n请注意，剑气的伤害量是与使用的能量相同的。
actors.hero.talent.wind_blast.title = 空爆剑气
actors.hero.talent.wind_blast.desc = _+1：_剑气的伤害额外增加_5点_。\n\n_+2：_剑气的伤害额外增加_10点_。\n\n_+3：_剑气的伤害额外增加_15点_。

actors.hero.talent.enhanced_crit.title = 看破要害
actors.hero.talent.enhanced_crit.desc = _+1：_快斩的暴击几率_x1.6_。\n\n_+2：_快斩的暴击几率_x1.75_。\n\n_+3：_快斩的暴击几率_x2_。
actors.hero.talent.powerful_slash.title = 断钢一闪
actors.hero.talent.powerful_slash.desc = _+1：_快斩发生暴击时，伤害增加_15%_。\n\n_+2：_快斩发生暴击时，伤害增加_30%_。\n\n_+3：_快斩发生暴击时，伤害增加_45%_。
actors.hero.talent.static_preparation.title = 凝神蓄气
actors.hero.talent.static_preparation.desc = _+1：_快斩的冷却时间减少_17%_。\n\n_+2：_快斩的冷却时间减少_33%_。\n\n_+3：_快斩的冷却时间减少_50%_。
actors.hero.talent.acceleration.title = 踏前五步
actors.hero.talent.acceleration.desc = _+1：_每次使用燕返时，燕返的伤害+5%，最多提高_25%_。\n\n_+2：_每次使用燕返时，燕返的伤害+5%，最多提高_50%_。\n\n_+3：_每次使用燕返时，燕返的伤害提高+5%，最多提高_75%_。\n\n该天赋的效果在时间结束或燕返进入冷却时消失。
actors.hero.talent.inner_eye.title = 内在之视
actors.hero.talent.inner_eye.desc = _+1：_当发动燕返时，获得对_3格距离内_所有敌人的2回合灵视。\n\n_+2：_当发动燕返时，获得对_6格距离内_所有敌人的2回合灵视。\n\n_+3：_当发动燕返时，获得对_9格距离内_所有敌人的2回合灵视。
actors.hero.talent.dynamic_preparation.title = 流转之速
actors.hero.talent.dynamic_preparation.desc = _+1：_ 燕返的冷却时间减少_10%_。\n\n_+2：_ 燕返的冷却时间减少_20%_。\n\n_+3：_ 燕返的冷却时间减少_30%_。

actors.hero.talent.faster_than_light.title = 超越光速
actors.hero.talent.faster_than_light.desc = _+1：_使用鬼人化时获得_1回合_闪避机动。\n\n_+2：_使用鬼人化时获得_2回合_闪避机动。\n\n_+3：_使用鬼人化时获得_3回合_闪避机动。
actors.hero.talent.afterimage.title = 残影幻像
actors.hero.talent.afterimage.desc = _+1：_鬼人化时力量每超过护甲需求1点，获得 _+1_闪避。\n\n_+2：_鬼人化时力量每超过护甲需求1点，获得 _+2_闪避。\n\n_+3：_鬼人化时力量每超过护甲需求1点，获得 _+3_闪避。
actors.hero.talent.quick_recover.title = 快速恢复
actors.hero.talent.quick_recover.desc = _+1：_鬼人化的冷却时间减少_20%_。\n\n_+2：_鬼人化的冷却时间减少_40%_。\n\n_+3：_鬼人化的冷却时间减少_60%_。
actors.hero.talent.haste_evasion.title = 极速闪躲
actors.hero.talent.haste_evasion.desc = _+1：_在鬼人化状态下，闪避时获得_2回合_极速。\n\n_+2：_在鬼人化状态下，闪避时获得_3回合_极速。\n\n_+3：_在鬼人化状态下，闪避时获得_4回合_极速。
actors.hero.talent.accelerated_lethality.title = 致命极速
actors.hero.talent.accelerated_lethality.desc = _+1：_ 鬼人化期间的暴击率_+10%_。\n\n_+2：_ 鬼人化期间的暴击率_+20%_。\n\n_+3：_ 鬼人化期间的暴击率_+30%_。
actors.hero.talent.stable_barrier.title = 能量过载
actors.hero.talent.stable_barrier.desc = _+1：_鬼人化状态下暴击时获得1点护盾，上限为最大生命值的_20%_。\n\n_+2：_鬼人化状态下暴击时获得1点护盾，上限为最大生命值的_40%_。\n\n_+3：_鬼人化状态下暴击时获得1点护盾，上限为最大生命值的_60%_。

actors.hero.talent.kunai_of_doom.title = 末日苦无
actors.hero.talent.kunai_of_doom.desc = _+1：_苦无有_5%_几率对击中的敌人施加定命。\n\n_+2：_苦无有_10%_几率对击中的敌人施加定命。\n\n_+3：_苦无有_15%_几率对击中的敌人施加定命。\n\n_+4：_苦无有_20%_几率对击中的敌人施加定命。
actors.hero.talent.mystical_kunai.title = 神秘苦无
actors.hero.talent.mystical_kunai.desc = _+1：_苦无的精准度提高_25%_且对被苦无击中的敌人获得_5回合_灵视。\n\n_+2：_苦无的精准度提高_50%_且对被苦无击中的敌人获得_10回合_灵视。\n\n_+3：_苦无的精准度提高_75%_且对被苦无击中的敌人获得_15回合_灵视。\n\n_+4：_苦无的精准度提高_100%_且对被苦无击中的敌人获得_20回合_灵视。
actors.hero.talent.corrosive_kunai.title = 酸蚀苦无
actors.hero.talent.corrosive_kunai.desc = _+1：_苦无会给击中的敌人施加起始伤害为5点的酸蚀效果，持续_2回合_。\n\n_+2：_苦无会给击中的敌人施加起始伤害为5点的酸蚀效果，持续_4回合_。\n\n_+3：_苦无会给击中的敌人施加起始伤害为5点的酸蚀效果，持续_6回合_。\n\n_+4：_苦无会给击中的敌人施加起始伤害为5点的酸蚀效果，持续_8回合_。\n\n强大的敌人将抵抗这种效果。

actors.hero.talent.double_blade_practice.title = 熟练双剑
actors.hero.talent.double_blade_practice.desc = _+1：_暗影之刃持续期间额外获得 _5%_ 攻击速度。\n\n_+2：_暗影之刃持续期间额外获得 _10%_ 攻击速度。\n\n_+3：_暗影之刃持续期间额外获得 _15%_ 攻击速度。\n\n_+4：_暗影之刃持续期间额外获得 _20%_ 攻击速度。
actors.hero.talent.critical_shadow.title = 致命阴影
actors.hero.talent.critical_shadow.desc = +1：_穿透防御的攻击伤害增加_0-5_。\n\n_+2：_穿透防御的攻击伤害增加_0-10_。\n\n_+3：_穿透防御的攻击伤害增加_0-15_。\n\n_+4：_穿透防御的攻击伤害增加_0-20_。
actors.hero.talent.herbal_shadow.title = 恢复之影
actors.hero.talent.herbal_shadow.desc = _+1：_攻击穿透护甲时恢复 _1_ 点生命值。\n\n_+2：_攻击穿透护甲时恢复 _2_ 点生命值。\n\n_+3：_攻击穿透护甲时恢复 _3_ 点生命值。\n\n_+4：_攻击穿透护甲时恢复 _4_ 点生命值。

actors.hero.talent.awake_limit.title = 破限觉醒
actors.hero.talent.awake_limit.desc = _+1：_造成和承受的物理伤害增加至 _1.4 倍_。\n\n_+2：_造成和承受的物理伤害增加至 _1.6 倍_。\n\n_+3：_造成和承受的物理伤害增加至 _1.8 倍_。\n\n_+4：_造成和承受的物理伤害增加至 _2.0 倍_。
actors.hero.talent.awake_duration.title = 持续觉醒
actors.hero.talent.awake_duration.desc = _+1：_觉醒持续时间增加到_15 回合_。\n\n_+2：_觉醒持续时间增加到_20 回合_。\n\n_+3：_觉醒持续时间增加到_25 回合_。\n\n_+4：_觉醒持续时间增加到_30 回合_。
actors.hero.talent.insurance.title = 最终保险
actors.hero.talent.insurance.desc = _+1：_觉醒获得_10_点护盾。\n\n_+2：_觉醒获得_20_点护盾。\n\n_+3：_觉醒获得_30_点护盾。\n\n_+4：_觉醒获得_40_点护盾。

###v3.3.0
actors.hero.heroclass.adventurer = 探险家
actors.hero.heroclass.adventurer_desc_short = 探险家是不踩踏高草的地牢探索者。
actors.hero.heroclass.adventurer_desc = 探险家初始携带独特的_探险家的砍刀_，可以_砍倒_高草并把它们做成_藤条_。\n\n探险家_不践踏_高草。\n\n探险家初始拥有_探险家的铲子_，_三块投石_、布甲、水袋与绒布袋。\n\n植物学家开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_净化药剂\n_-_探地卷轴
actors.hero.heroclass.adventurer_unlock = _触发10次植物_以解锁探险家。

actors.hero.herosubclass.engineer = 工程师
actors.hero.herosubclass.engineer_short_desc = _工程师_是建筑专家，可以拆除和建造木制掩体或地板。
actors.hero.herosubclass.engineer_desc = 工程师可以使用液金来建造各种建筑。 天赋可以增加能建造的建筑类型。\n\n工程师行动需要消耗2回合和6点饥饿值，如果携带镐子或采矿工具，则消耗的时间和饥饿值减半。
actors.hero.herosubclass.explorer = 探索者
actors.hero.herosubclass.explorer_desc = 探索者的近战攻击距离会根据背包里的藤条数量而增加，在攻击时会消耗等于超出原有攻击距离数量的藤条。
actors.hero.herosubclass.explorer_short_desc = _探索者_是环境专家，可以借助藤条来攻击远处的敌人。
actors.hero.herosubclass.researcher = 研究员
actors.hero.herosubclass.researcher_short_desc = _研究员_从植物中获得额外效果，并且在攻击时对敌人施加腐蚀淤泥。
actors.hero.herosubclass.researcher_desc = 作为植物强化研究方面的权威，研究员在踩踏植物时会获得额外的效果。当研究员对敌人进行物理攻击时，有几率对敌人施加5回合的腐蚀淤泥。


actors.buffs.build.action_name = 建造
actors.buffs.build.cant_edge = 那里的地形不能被改变。
actors.buffs.build.invalid = 你不能那么做。
actors.buffs.build.cant_build = 你只能选择邻近的地方。
actors.buffs.build.cannot_mine = 该位置的地板不能被拆除。
actors.buffs.build.prompt = 选择一个地块来建造
actors.buffs.build.cant_regular = 这一层的地形不能被改变。
actors.buffs.build$building.wall.name = 木制掩体
actors.buffs.build$building.wall.desc = 建造一个_木制掩体_来阻碍视线和移动。木制掩体可以被拆除来回收液金。
actors.buffs.build$building.floor.name = 地板
actors.buffs.build$building.floor.desc = 通过拆除一块_地板_来暴露深渊或者建造一块地板来跨越深渊。拆除地板会消耗额外的回合与饥饿值。
actors.buffs.build$building.barricade.name = 沙袋路障
actors.buffs.build$building.barricade.desc = 建造一个_沙袋路障_来阻碍移动。沙袋随时可以被拆除。
actors.buffs.build$building.wire.name = 铁丝网
actors.buffs.build$building.wire.desc = 建造一个_铁丝网_来拖慢敌人经过并对它们施加流血。
actors.buffs.build$building.watchtower.name = 瞭望塔
actors.buffs.build$building.watchtower.desc = 建造一个_瞭望塔_来获取周围的视野并吸引敌人的注意力。瞭望塔可以被立刻拆除。
actors.buffs.build$building.cannon.name = 加农炮
actors.buffs.build$building.cannon.desc = 建造一个_加农炮_来打出强大的炮弹。
actors.buffs.build$building.machinegun.name = 重机枪
actors.buffs.build$building.machinegun.desc = 建造一个_重机枪_来攻击远处的敌人。
actors.buffs.build$building.mortar.name = 迫击炮
actors.buffs.build$building.mortar.desc = 建造一个_迫击炮_来攻击障碍物另一侧的敌人。

actors.mobs.npcs.building.barricade.name = 沙袋路障
actors.mobs.npcs.building.barricade.desc = 用沙袋叠成的路障。沙袋所在的地方不能通过，在别无选择的情况下敌人可能会攻击它。

actors.mobs.npcs.building.watchtower.name = 瞭望塔
actors.mobs.npcs.building.watchtower.desc = 这是为了监视周围而建立的瞭望塔。瞭望塔一旦建立，就会持续提供周围的视野。但是如果敌人发现监视塔，它们会优先攻击它。

actors.mobs.npcs.building.cannon.name = 加农炮
actors.mobs.npcs.building.cannon.desc = 一桩架设好准备发射的加农炮。可以使用弹药对指定位置发动十分强悍的炮击。\n\n用加农炮发射的炮弹会爆炸，破坏周围的地形和物品。
actors.mobs.npcs.building.cannon.no_bullet = 加农炮发射所需的弹药不足。

actors.mobs.npcs.building.machinegun.name = 重机枪
actors.mobs.npcs.building.machinegun.desc = 一桩架设好准备开火的重机枪。可以使用弹药向指定目标射击。
actors.mobs.npcs.building.machinegun.no_bullet = 重机枪射击所需的弹药不足。

actors.mobs.npcs.building.mortar.name = 迫击炮
actors.mobs.npcs.building.mortar.desc = 一桩架好准备发射的迫击炮。使用弹药可以发射能够到达任何位置的炮弹。\n\n用迫击炮发射的炮弹会爆炸，破坏周围的地形和物品。
actors.mobs.npcs.building.mortar.no_bullet = 迫击炮炮击所需的弹药不足。

actors.mobs.npcs.building.building.dismiss_title = 要拆除建筑物吗？
actors.mobs.npcs.building.building.dismiss_body = 如果你认为不需要再保留该建筑，可以将其拆除。拆除会立刻摧毁该建筑。\n\n要拆除建筑物吗？
actors.mobs.npcs.building.building.dismiss_confirm = 是的
actors.mobs.npcs.building.building.dismiss_cancel = 不

actors.hero.talent.nature_friendly.title = 自然亲和
actors.hero.talent.nature_friendly.desc = _+1：_在高草丛中攻击敌人时额外造成_1_点伤害。\n\n_+2：_在高草丛中攻击敌人时额外造成_1-2_点伤害。
actors.hero.talent.nature_friendly.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为英雄站在矮草丛中攻击敌人时额外造成_1-1/1-2_点伤害。
actors.hero.talent.safe_potion.title = 安心饮品
actors.hero.talent.safe_potion.desc = _+1：_饮用_未鉴定的药剂_时获得3回合净化屏障。\n\n_+2：_在+1效果基础上，饮用鉴定过的_危险药剂_时获得3回合净化屏障。\n\n这个天赋在投掷药剂时不会触发。
actors.hero.talent.root.title = 生长根系
actors.hero.talent.root.desc = _+1：_植物在敌人的位置生长时，会束缚敌人_2回合。\n\n_+2：_植物在敌人的位置生长时，会束缚敌人_3回合_。
actors.hero.talent.plant_barrier.title = 植被屏障
actors.hero.talent.plant_barrier.desc = _+1：_在血量低于50%时用铲子挖草可以获得_3点护盾_。\n\n_+2：_在血量低于50%时用铲子挖草可以获得_5点护盾_。
actors.hero.talent.plant_barrier.meta_desc = _如果这个天赋被其它英雄获得_，那么此天赋会在踩踏高草丛时提供_2点护盾_，最多叠加到_8/15_点。
actors.hero.talent.rope_making.title = 藤条编织
actors.hero.talent.rope_making.desc = _+1：_踩踏高草时有_10%_概率获得1根藤条。\n\n_+2：_踩踏高草时有_20%_概率获得1根藤条。

actors.hero.talent.natures_meal.title = 自然一餐
actors.hero.talent.natures_meal.desc = _+1：_探险家进食只消耗 1 回合并在周围的_4格_种植高草。\n\n_+2：_探险家进食只消耗 1 回合并在周围的_8格_种植高草。
actors.hero.talent.pharmaceutics.title = 药剂学识
actors.hero.talent.pharmaceutics.desc = _+1：_消耗一瓶药剂时回复_5点_生命值。\n\n_+2：_消耗一瓶药剂时回复_8点_生命值。\n\n如果使用的药水是力量药水、经验药水、肌肉记忆合剂或神意启发合剂，则恢复的生命值翻倍。\n\n对产量较高的炼金物品(如水爆魔药)，这项天赋会基于制成该物品的多少而有概率触发。
actors.hero.talent.herb_extraction.title = 萃取药液
actors.hero.talent.herb_extraction.desc = _+1：_饮用水袋中的水时消耗种子_会获得种子对应的额外效果_。\n\n_+2：_除了 +1 的效果外，使用水袋有50%的概率_不消耗种子_。\n\n腐莓种子永远不会被消耗。
actors.hero.talent.firewatch.title = 山火预防
actors.hero.talent.firewatch.desc = _+1：_ 地面上的_露珠_不会被火焰烧毁。\n\n_+2：_ 地面上的_露珠和卷轴_不会被火焰烧毁。
actors.hero.talent.rope_rebound.title = 摆荡借力
actors.hero.talent.rope_rebound.desc = _+1：_使用藤条后获得_2回合_极速。\n\n_+2：_使用藤条后获得_3回合_极速。
actors.hero.talent.weakening_poison.title = 弱化毒素
actors.hero.talent.weakening_poison.desc = _+1：_当敌人踩踏植物时对其施加_4回合_虚弱和易伤。\n\n_+2：_当敌人踩踏植物时对其施加_6回合_虚弱和易伤。

actors.hero.talent.long_machete.title = 长柄砍刀
actors.hero.talent.long_machete.desc = _+1：_探险家的砍刀攻击范围增加_1格_。\n\n_+2：_探险家的砍刀攻击范围增加_2格_。\n\n_+3：_探险家的砍刀攻击范围增加_3格_。
actors.hero.talent.long_machete.meta_desc = _如果这个天赋被其它英雄获得_，武器的攻击范围将增加1/2/3格，但根据与目标的距离，攻击伤害量最多可减少-20/-36/-49%。
actors.hero.talent.blooming_weapon.title = 繁茂武器
actors.hero.talent.blooming_weapon.desc = _+1：_攻击时有 _5%_ 的几率在周围长出高草。\n\n_+2：_攻击时有 _10%_ 的几率在周围长出高草。\n\n_+3：_攻击时有 _15%_ 的几率在周围长出高草。

actors.hero.talent.barricade.title = 沙袋路障
actors.hero.talent.barricade.desc = _+1：_可以建造一个_沙袋路障_来阻挡敌人的移动。\n\n_+2：_除了+1的效果外，沙袋路障的_生命值和防御力_增强。\n\n_+3：_除了 +2 的效果外，建造沙袋路障所用的液金减少_50%_。
actors.hero.talent.wire.title = 铁丝网
actors.hero.talent.wire.desc = _+1：_可以建造一个_铁丝网_，对踏上的敌人造成残废和流血。\n\n_+2：_除了+1的效果外，铁丝网_造成的流血量增加_。\n\n_+3：_除了+2的效果外，建造铁丝网所用的液金减少_50%_。
actors.hero.talent.watchtower.title = 瞭望塔
actors.hero.talent.watchtower.desc = _+1：_可以建造一个_瞭望塔_，获取周围的视野。\n\n_+2：_除了+1的效果外，瞭望塔的_视野_增加_50%_。\n\n_+3：_除了+2的效果外，建造瞭望塔所用的液金减少_50%_。
actors.hero.talent.cannon.title = 加农炮
actors.hero.talent.cannon.desc = _+1：_可以建造一个_加农炮_，消耗6发子弹来进行威力巨大的炮击。\n\n_+2：_除了+1的效果外，加农炮的最大伤害增加_50%_。\n\n_+3：_除了+2的效果外，加农炮炮击所用的子弹减少_50%_。
actors.hero.talent.machinegun.title = 重机枪
actors.hero.talent.machinegun.desc = _+1：_可以建造一个_重机枪_，消耗1发子弹来进行无需装填的射击。\n\n_+2：_除了+1的效果外，重机枪的最大伤害增加_50%_。\n\n_+3：_除了+2的效果外，重机枪射击_不消耗子弹_。
actors.hero.talent.mortar.title = 迫击炮
actors.hero.talent.mortar.desc = _+1：_可以建造一个_迫击炮_，消耗10颗子弹来进行轰击指定位置。\n\n_+2：_除了+1的效果外，迫击炮的最大伤害增加_50%_。\n\n_+3：_除了+2的效果外，迫击炮轰击所用的子弹减少_50%_。

actors.hero.talent.jungle_explore.title = 丛林探险
actors.hero.talent.jungle_explore.desc = _+1：_ 踩踏高草时移动速度_+20%_.\n\n_+2：_ 踩踏高草时移动速度_+44%_.\n\n_+3：_ 踩踏高草时移动速度_+73%_.
actors.hero.talent.durable_rope.title = 结实藤条
actors.hero.talent.durable_rope.desc = _+1：_攻击消耗的藤条数量减少_20%_。\n\n_+2：_攻击消耗的藤条数量减少_30%_。\n\n_+3：_攻击消耗的藤条数量减少_40%_。
actors.hero.talent.lasso.title = 套住脚踝
actors.hero.talent.lasso.desc = _+1：_藤条拖拽敌人时对其施加_2回合_残废。\n\n_+2：_藤条拖拽敌人时对其施加_3回合_残废。\n\n_+3：_藤条拖拽敌人时对其施加_4回合_残废。
actors.hero.talent.rope_collector.title = 藤条收集
actors.hero.talent.rope_collector.desc = _+1：_用砍刀获得的藤条数量_+20%_。\n\n_+2：_用砍刀获得的藤条数量_+30%_。\n\n_+3：_用砍刀获得的藤条数量_+40%_。
actors.hero.talent.rope_master.title = 藤条大师
actors.hero.talent.rope_master.desc = _+1：_使用藤条时消耗的藤条数量减少_50%_。\n\n_+2：_在+1的基础上，使用藤条_不消耗回合_。\n\n_+3：_在+2的基础上，藤条可以_穿越墙壁_。
actors.hero.talent.vine_bind.title = 藤条束缚
actors.hero.talent.vine_bind.desc = _+1：_用五根藤条可以捆缚邻近的敌人，使其被禁锢_3回合_。\n\n_+2：_用五根藤条可以捆缚邻近的敌人，使其被禁锢_6回合_。\n\n_+3：_用五根藤条可以捆缚邻近的敌人，使其被禁锢_9回合_。\n\n这五根藤条不会被消耗掉。

actors.hero.talent.biology_project.title = 生物工程
actors.hero.talent.biology_project.desc = _+1：_对非亡灵或机械敌人造成 _10%_的追加伤害。\n\n_+2：_对非亡灵或机械敌人造成 _20%_的追加伤害。\n\n_+3：_对非亡灵或机械敌人造成 _30%_的追加伤害。
actors.hero.talent.rapid_growth.title = 快速生长
actors.hero.talent.rapid_growth.desc = _+1：_用铲子挖草有_20%_概率生长出高草。\n\n_+2：_用铲子挖草有_40%_概率生长出高草。\n\n_+3：_用铲子挖草有_60%_概率生长出高草。
actors.hero.talent.bio_energy.title = 有机能源
actors.hero.talent.bio_energy.desc = _+1：_踩踏高草可获得_0.2回合_的神器充能效果。\n\n_+2：_踩踏高草可获得_0.4回合_的神器充能效果。\n\n_+3：_踩踏高草可获得_0.6回合_的神器充能效果。
actors.hero.talent.water_absorb.title = 水体收集
actors.hero.talent.water_absorb.desc = _+1：_铲子现在可以铲除水地，当这么做的时候有_5%_的几率生成露珠。\n\n_+2：_铲子现在可以铲除水地，当这么做的时候有_10%_的几率生成露珠。\n\n_+3：_铲子现在可以铲除水地，当这么做的时候有_15%_的几率生成露珠。
actors.hero.talent.powerful_acid.title = 强效淤泥
actors.hero.talent.powerful_acid.desc = _+1：_攻击时施加的腐蚀淤泥持续时间_+50%_。\n\n_+2：_攻击时施加的腐蚀淤泥持续时间_+100%_。\n\n_+3：_攻击时施加的腐蚀淤泥持续时间_+150%_。
actors.hero.talent.sticky_ooze.title = 黏性淤泥
actors.hero.talent.sticky_ooze.desc = _+1：_ 受到腐蚀淤泥影响的敌人移动速度下降_10%_。\n\n_+2：_ 受到腐蚀淤泥影响的敌人移动速度下降_20%_。\n\n_+3：_ 受到腐蚀淤泥影响的敌人移动速度下降_30%_。

actors.hero.talent.jungle.title = 野蛮生长
actors.hero.talent.jungle.desc = _+1：_草的生长频率_+20%_。\n\n_+2：_草的生长频率_+40%_。\n\n_+3：_草的生长频率_+60%_。\n\n_+4：_草的生长频率_+80%_。
actors.hero.talent.forest.title = 创造之森
actors.hero.talent.forest.desc = _+1：_萌芽的效果范围增加_25%_。\n\n_+2：_萌芽的效果范围增加_50%_。\n\n_+3：_萌芽的效果范围增加_75%_。\n\n_+4：_萌芽的效果范围增加_100%_。
actors.hero.talent.regrowth.title = 再生之力
actors.hero.talent.regrowth.desc = _+1：_萌芽生成的高草有_5%_几率被替换成随机植物。\n\n_+2：_萌芽生成的高草有_10%_几率被替换成随机植物。\n\n_+3：_萌芽生成的高草有_15%_几率被替换成随机植物。\n\n_+4：_萌芽生成的高草有_20%_几率被替换成随机植物。

actors.hero.talent.long_luck.title = 持久好运
actors.hero.talent.long_luck.desc = _+1：_幸运持续时间_+20%_。\n\n_+2：_幸运持续时间_+40%_。\n\n_+3：_幸运持续时间_+60%_。\n\n_+4：_幸运持续时间_+80%_。
actors.hero.talent.foresight.title = 先见之明
actors.hero.talent.foresight.desc = _+1：_使用藏宝图时获得 _5 回合_危险预知。\n\n_+2：_使用藏宝图时获得 _10 回合_危险预知。\n\n_+3：_使用藏宝图时获得 _15 回合_危险预知。\n\n_+4：_使用藏宝图时获得 _20 回合_危险预知。
actors.hero.talent.gold_hunter.title = 金钱之力
actors.hero.talent.gold_hunter.desc = _+1：_幸运持续期间，获得金币后的下一次攻击伤害_+10%_。\n\n_+2：_幸运持续期间，获得金币后的下一次攻击伤害_+20%_。\n\n_+3：_幸运持续期间，获得金币后的下一次攻击伤害_+30%_。\n\n_+4：_幸运持续期间，获得金币后的下一次攻击伤害_+40%_。

actors.hero.talent.poisonous_root.title = 剧毒根系
actors.hero.talent.poisonous_root.desc = _+1：_对被缠绕的敌人施加_2回合_的剧毒。\n\n_+2：_对被缠绕的敌人施加_4回合_的剧毒。\n\n_+3：_对被缠绕的敌人施加_6回合_的剧毒。\n\n_+4：_对被缠绕的敌人施加_8回合_的剧毒。
actors.hero.talent.root_spread.title = 根系蔓延
actors.hero.talent.root_spread.desc = _+1：_在被拴住的敌人周围传播 _30_ 束缚根系。\n\n_+2：_在被拴住的敌人周围传播 _60_ 束缚根系。\n\n_+3：_在被拴住的敌人周围传播 _90_ 束缚根系。\n\n_+4：_在被拴住的敌人周围传播 _120_ 束缚根系。\n\n如果你拥有这个天赋，你的束缚根系能够将水变成草。
actors.hero.talent.root_armor.title = 根系护体
actors.hero.talent.root_armor.desc = _+1：_当你对自己使用束缚时，会消耗双倍的充能，获得每回合衰减一次的树肤效果，提供相当于你当前防具护甲上限_13%_ 的防御。\n\n_+2：_当你对自己使用束缚时，会消耗双倍的充能，获得每回合衰减一次的树肤效果，提供相当于你当前防具护甲上限_25%_ 的防御。\n\n_+3：_当你对自己使用束缚时，会消耗双倍的充能，获得每回合衰减一次的树肤效果，提供相当于你当前防具护甲上限_38%_ 的防御。\n\n_+4：_当你对自己使用束缚时，会消耗双倍的充能，获得每回合衰减一次的树肤效果，提供相当于你当前防具护甲上限_50%_ 的防御。

actors.hero.abilities.adventurer.sprout.name = 萌芽
actors.hero.abilities.adventurer.sprout.desc = 探险家可以在其周围 4 格半径内播撒草籽，生成高草。
actors.hero.abilities.adventurer.sprout.short_desc = 探险家可以在大范围上令高草_萌芽_。

actors.hero.abilities.adventurer.treasuremap.name = 藏宝图
actors.hero.abilities.adventurer.treasuremap.short_desc = 探险家可以拿出并研究_藏宝图_以确定当前楼层所有物品的位置。
actors.hero.abilities.adventurer.treasuremap.desc = 探险家可以使用_藏宝图_来定位当前楼层的所有物品，同时获得20回合内杀死敌人时获得额外掉落物品的运气buff。
actors.hero.abilities.adventurer.treasuremap$lucktracker.name = 运气
actors.hero.abilities.adventurer.treasuremap$lucktracker.desc = 一股巨大的幸运能量在你身边盘旋，在幸运持续期间杀死敌人会掉落额外的战利品。\n\n剩余回合数：%s。

actors.hero.abilities.adventurer.root.name = 束缚
actors.hero.abilities.adventurer.root.prompt = 选择束缚目标
actors.hero.abilities.adventurer.root.ally_target = 你只能束缚敌人。
actors.hero.abilities.adventurer.root.no_charge = 你没有足够的能量来使用束缚！
actors.hero.abilities.adventurer.root.short_desc = 探险家可以_束缚_选定的目标。
actors.hero.abilities.adventurer.root.desc = 探险家可以_束缚_选定的目标20回合。

###v3.11.0
actors.hero.heroclass.knight=骑士
actors.hero.heroclass.knight_desc_short=精通战斗的骑士持有一面_骑士盾牌_，提供与等级成正比的额外护甲。
actors.hero.heroclass.knight_desc=骑士开局持有一面特殊的_骑士盾牌_，它可以被动提供额外护甲，并且可以获得刻印以触发额外效果。\n\n骑士初始携带一把_佩剑_、_3块投石_、布甲、水袋和绒布袋。\n\n骑士开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_驱邪卷轴\n_-_麻痹药剂
actors.hero.heroclass.knight_unlock=_获得一件板甲_以解锁骑士。

actors.hero.herosubclass.deathknight=死亡骑士
actors.hero.herosubclass.deathknight_short_desc=死亡骑士可以通过吸收被杀死敌人的灵魂以_超越死亡_。
actors.hero.herosubclass.deathknight_desc=死亡骑士可以在击杀敌人吸收其灵魂并储存。当体力为0时，消耗1点灵魂来恢复少量生命值，抵抗死亡。这个能力效果优先于十字架发动。

//死亡骑士根据损失血量百分比获得至多1.2倍的物理伤害加成。\n\n

actors.hero.herosubclass.horseman=幽灵骑士
actors.hero.herosubclass.horseman_short_desc=幽灵骑士可以骑着他的_幽灵战马_横扫战场。
actors.hero.herosubclass.horseman_desc=转职后幽灵骑士获得召唤幽灵战马并骑乘的技能。在骑乘时可以向指定方向冲锋直到撞墙，攻击路径上的任何东西。冲锋也会根据距离对自身造成伤害，不过此伤害可以被护甲降低。\n\n如果骑士在骑马时受到任何伤害，幽灵战马的生命值都会降低。如果幽灵战马在骑乘时死亡，幽灵骑士会摔下马背并受到巨大伤害。

actors.hero.herosubclass.crusader=圣殿骑士
actors.hero.herosubclass.crusader_short_desc=圣殿骑士可以通过祈祷_获得祝福_，并可以在祝福状态下攻击敌人以恢复生命值。
actors.hero.herosubclass.crusader_desc=圣殿骑士可以通过消耗少量经验值来进行祈祷，并获得短暂但可叠加的祝福buff。经验值不足时，祈祷无法生效。\n\n圣殿骑士在祝福状态下对敌人造成物理伤害时，会恢复伤害量一定比例的生命值。

actors.hero.abilities.knight.holyshield.name=神圣之盾
actors.hero.abilities.knight.holyshield.short_desc=骑士可以通过祈祷获得_神圣之盾_，保护他免受轻微的攻击。
actors.hero.abilities.knight.holyshield.desc=骑士可以通过虔诚的祈祷获得_25_护盾。
actors.hero.abilities.knight.stimpack.name=战斗兴奋剂
actors.hero.abilities.knight.stimpack.short_desc=骑士可以使用_战斗兴奋剂_消耗他的一部分生命值并显着提高他的攻击和移动速度。
actors.hero.abilities.knight.stimpack.desc=骑士使用战斗兴奋剂，损失_30%_的最大生命值并获得_20_回合的肾上腺素。
actors.hero.abilities.knight.stimpack.cannot_use=你没有足够的生命值来使用战斗兴奋剂！
actors.hero.abilities.knight.unstableankh.name=不稳定十字
actors.hero.abilities.knight.unstableankh.short_desc=骑士可以使用_不稳定十字_在极短的时间内无敌。
actors.hero.abilities.knight.unstableankh.desc=骑士使用虔诚的信仰心锻造出十字架并在_1_回合内无敌。
actors.hero.abilities.knight.unstableankh.ankh_dropped=创造出重生十字架！

actors.hero.talent.tough_meal.title=坚韧一餐
actors.hero.talent.tough_meal.desc=_+1:_骑士进食后，对受到的_下两次_物理攻击增加0-3点防御。\n\n_+2:_骑士进食后，对受到的_下三次_物理攻击增加0-3点防御。
actors.hero.talent.knights_intuition.title=骑士直觉
actors.hero.talent.knights_intuition.desc=_+1：_防具在_装备_时会立即鉴定。\n\n_+2：_防具在_拾取_时会立即得知是否被诅咒。
actors.hero.talent.kinetic_battle.title=历战动能
actors.hero.talent.kinetic_battle.desc=_+1:_骑士每次攻击敌人时获得1点额外伤害，最多叠加5次，加成最多持续_3回合_。\n\n_+2:_ 骑士每次攻击敌人时获得1点额外伤害，最多叠加5次，加成最多持续_5回合_。
actors.hero.talent.hard_shield.title=硬化盾牌
actors.hero.talent.hard_shield.desc=_+1:_骑士盾牌提供的防御力将增加_0-2_。\n\n_+2:_骑士盾牌提供的防御力将增加_0-4_。
actors.hero.talent.hard_shield.meta_desc=_如果其他职业获得该天赋_，即使没有骑士盾牌，防御力也会增加0-2/0-4。
actors.hero.talent.war_cry.title=入场战吼
actors.hero.talent.war_cry.desc=_+1：_首次攻击敌人时会获得_1回合_激素涌动。\n\n_+2：_首次攻击敌人时会获得_2回合_激素涌动。

actors.hero.talent.impregnable_meal.title=铁壁一餐
actors.hero.talent.impregnable_meal.desc=_+1：_骑士进食只消耗1回合，吃完后在面对下3次物理攻击时护甲等级_+1_。\n\n_+2：_骑士进食只消耗1回合，吃完后在面对下3次物理攻击时护甲等级_+2_。
actors.hero.talent.smithing_spell.title=卷藏冶炼
