actors.buffs.revealedlargearea.desc=地牢的部分区域暂时被揭露，你可以看到它的具体情况。\n\n剩余回合数：%s。

### enchanter sentences
actors.hero.herosubclass.enchanter=暗牧
actors.hero.herosubclass.enchanter_short_desc=_暗牧_可以用各种辅助法术对敌我施加状态效果并在移除负面状态时造成大量伤害。
actors.hero.herosubclass.enchanter_desc=暗牧可以学习一系列奇术秘法，主要侧重于对敌我施加辅助状态效果。\n\n暗牧还会获得法术_暗影爆破_，消耗2点充能引爆指定目标的所有debuff，每移除一个debuff都会对目标造成一次与英雄等级成正比的伤害。使用此法术造成击杀时消耗的充能将被返还。

### cleric additional talents
actors.hero.talent.warding_light.title=守护之光
actors.hero.talent.warding_light.desc=_+1:_牧师对被_神导之光_点亮的敌人进行物理攻击可获得_3点护盾_。\n\n_+2:_牧师对被_神导之光_点亮的敌人进行物理攻击可获得_5点护盾_。

actors.hero.talent.divine_blast.title=神圣冲击
actors.hero.talent.divine_blast.desc=_+1:_牧师可以释放法术_神圣冲击_，消耗2点充能麻痹指定位置的敌人3回合，并将周围的单位击退_1格_。\n\n_+2:_牧师可以释放法术_神圣冲击_，消耗2点充能麻痹指定位置的敌人3回合，并将周围的单位击退_2格_。

### priest talents
actors.hero.talent.divine_ray.title=辉耀射线
actors.hero.talent.divine_ray.desc=_+1:_祭司可以释放法术_辉耀射线_，消耗3点充能发射最长_4格_距离的辉耀射线。辉耀射线可穿透单位和地形，对敌人造成8-16的伤害并对其施加神导之光的发光效果，友军恢复8-16点生命值。\n\n_+2:_祭司可以释放法术_辉耀射线_，消耗3点充能发射最长_8格_距离的辉耀射线。辉耀射线可穿透单位和地形，对敌人造成8-16的伤害并对其施加神导之光的发光效果，友军恢复8-16点生命值。\n\n_+3:_祭司可以释放法术_辉耀射线_，消耗3点充能发射最长_12格_距离的辉耀射线。辉耀射线可穿透单位和地形，对敌人造成8-16的伤害对其施加神导之光的发光效果，友军恢复8-16点生命值。\n\n辉耀射线将揭露沿途地块并使祭司获得对路径周围地块的3回合视野。辉耀射线必定对恶魔和亡灵敌人造成最大伤害。该法术的溢出治疗将被转化为护盾。
actors.hero.talent.holy_bomb.title=圣光爆弹
actors.hero.talent.holy_bomb.desc=_+1:_祭司可以释放法术_圣光爆弹_，消耗_3_点充能在指定位置立即引爆一个神圣炸弹，并对敌人施加神导之光的发光效果。\n\n_+2:_祭司可以释放法术_圣光爆弹_，消耗_2_点充能在指定位置立即引爆一个神圣炸弹，并对敌人施加神导之光的发光效果。\n\n_+3:_祭司可以释放法术_圣光爆弹_，消耗_1_点充能在指定位置立即引爆一个神圣炸弹，并对敌人施加神导之光的发光效果。
actors.hero.talent.resurrection.title=神迹复活
actors.hero.talent.resurrection.desc=_+1:_祭司可以释放法术_神迹复活_， 消耗_3_点充能对自己施加_3_回合的神迹复活效果，期间祭司如果死亡将立刻复活。\n\n_+2:_祭司可以释放法术_神迹复活_， 消耗_3_点充能对自己施加_4_回合的神迹复活效果，期间祭司如果死亡将立刻复活。\n\n_+3:_祭司可以释放法术_神迹复活_， 消耗_3_点充能对自己施加_5_回合的神迹复活效果，期间祭司如果死亡将立刻复活。\n\n该效果的复活类似于被祝福的十字架但生命值治疗量只有后者的40%（即生命值上限的10%，被祝福的十字架是25%），且复活后会进入300回合的冷却，期间无法再次释放。

### paladin talents
actors.hero.talent.holy_mantle.title=庇佑帷幕
actors.hero.talent.holy_mantle.desc=_+1:_圣骑士可以释放法术_庇佑帷幕_，消耗_1_点充能使得目标下次受到的任何伤害_-50%_。\n\n_+2:_圣骑士可以释放法术_庇佑帷幕_， 消耗_1_点充能使得目标下次受到的任何伤害_-75%_。\n\n_+3:_圣骑士可以释放法术_庇佑帷幕_， 消耗_1_点充能使得目标下次受到的任何伤害_-100%_。
actors.hero.talent.power_of_life.title=生命赐福
actors.hero.talent.power_of_life.desc=_+1:_圣骑士可以释放法术_生命赐福_，消耗_2_点充能与圣骑士当前生命值的_20%_，对目标施加圣骑士消耗生命值2倍的护盾，并使目标在该效果提供的护盾持续期间恢复造成物理伤害_20%_的生命值。\n\n_+2:_圣骑士可以释放法术_生命赐福_，消耗_2_点充能与圣骑士当前生命值的_20%_，对目标施加圣骑士消耗生命值2倍的护盾，并使目标在该效果提供的护盾持续期间恢复造成物理伤害_40%_的生命值。\n\n_+3:_ 圣骑士可以释放法术_生命赐福_，消耗_2_点充能与圣骑士当前生命值的_20%_，对目标施加圣骑士消耗生命值2倍的护盾，并使目标在该效果提供的护盾持续期间恢复造成物理伤害_60%_的生命值。\n\n该效果提供的治疗上限为圣骑士释放此法术时消耗的生命值，且圣骑士至少要有5点生命值才能释放此法术。
actors.hero.talent.induce_aggro.title=圣战宣告
actors.hero.talent.induce_aggro.desc=_+1:_圣骑士可以释放法术_圣战宣告_，消耗_1_点充能对目标施加_3回合_众矢之的。\n\n_+2:_圣骑士可以释放法术_圣战宣告_，消耗_1_点充能对目标施加_4回合_众矢之的。\n\n_+3:_圣骑士可以释放法术_圣战宣告_，消耗_1_点充能对目标施加_5回合_众矢之的。\n\n该天赋对boss和小boss只能施加固定2回合，对友军施加时持续时间为三倍。

### enchanter talents
actors.hero.talent.time_amp.title=时间扭曲
actors.hero.talent.time_amp.desc=_+1:_暗牧可以释放法术_时间扭曲_， 消耗1点充能对敌人施加_2回合_迟缓或者对友军施加_2回合_时间气泡。\n\n_+2:_暗牧可以释放法术_时间扭曲_， 消耗1点充能对敌人施加_4回合_迟缓或者对友军施加_4回合_时间气泡。\n\n_+3:_暗牧可以释放法术_时间扭曲_， 消耗1点充能对敌人施加_6回合_迟缓或者对友军施加_6回合_时间气泡。\n\n与其他法术不同，释放该法术不消耗时间。
actors.hero.talent.weakening_hex.title=衰弱咒言
actors.hero.talent.weakening_hex.desc=_+1:_暗牧可以释放法术_衰弱咒言_， 消耗2点充能对敌人施加5回合_幻惑_。\n\n_+2:_暗牧可以释放法术_衰弱咒言_， 消耗2点充能对敌人施加5回合_幻惑、虚弱_。\n\n_+3:_暗牧可以释放法术_衰弱咒言_， 消耗2点充能对敌人施加5回合_幻惑、虚弱、易伤_。
actors.hero.talent.stun.title=精神脉冲
actors.hero.talent.stun.desc=_+1:_暗牧可以释放法术_精神脉冲_， 消耗2点充能对敌人施加_2回合_麻痹。\n\n_+2:_暗牧可以释放法术_精神脉冲_， 消耗2点充能对敌人施加_3回合_麻痹。\n\n_+3:_暗牧可以释放法术_精神脉冲_， 消耗2点充能对敌人施加_4回合_麻痹。
actors.hero.talent.elemental_imbue.title=元素同调
actors.hero.talent.elemental_imbue.desc=_+1:_暗牧可以释放法术_元素同调_， 消耗2点充能使目标获得_5回合_的随机元素之力。\n\n_+2:_暗牧可以释放法术_元素同调_， 消耗2点充能使目标获得_10回合_的随机元素之力。\n\n_+3:_暗牧可以释放法术_元素同调_， 消耗2点充能使目标获得_15回合_的随机元素之力。\n\n随机元素之力包括烈焰之力、寒霜之力、毒素之力、雷霆之力。若已有某种元素之力则更有可能随机施加其他元素之力。
actors.hero.talent.arcane_armor.title=奥秘护甲
actors.hero.talent.arcane_armor.desc=_+1:_暗牧可以释放法术_奥秘护甲_， 消耗1点充能\n\n_+2:_ 인챈터가 _신비한 보호막_ 주문을 얻습니다. 신비한 보호막 시전 시 인챈터는 _20턴_마다 감소하는 신비한 보호막 효과를 0-1만큼 얻습니다. 중복 시전이 가능합니다. 충전 소모 : 1\n\n_+3:_ 인챈터가 _신비한 보호막_ 주문을 얻습니다. 신비한 보호막 시전 시 인챈터는 _30턴_마다 감소하는 신비한 보호막 효과를 0-1만큼 얻습니다. 중복 시전이 가능합니다. 충전 소모 : 1\n\n최대 마법 방어력은 영웅의 현재 레벨을 넘을 수 없습니다.
actors.hero.talent.enchant.title=附魔奇术
actors.hero.talent.enchant.desc=_+1:_暗牧可以释放法术_附魔奇术_，消耗_6_点充能给指定武器或护甲随机附魔。\n\n_+2:_暗牧可以释放法术_附魔奇术_，消耗_5_点充能给指定武器或护甲随机附魔。\n\n_+3:_暗牧可以释放法术_附魔奇术_，消耗_4_点充能给指定武器或护甲随机附魔。\n\n该法术只能对已被鉴定且未被诅咒的武器或护甲释放。

### cleric additional spells
actors.hero.spells.divineblast.name=神圣冲击
actors.hero.spells.divineblast.short_desc=麻痹指定位置的敌人并击退周围单位。
actors.hero.spells.divineblast.desc=牧师集中精神，在视野内的指定位置产生神圣冲击波。\n\n短暂麻痹指定位置的敌人，并将周围单位击退_%d格_。
actors.hero.spells.divineblast.not_in_fov=无法选择视野外的位置。

actors.hero.spells.divineray.name=辉耀射线
actors.hero.spells.divineray.short_desc=发射出一道揭露路径，对敌人造成伤害并治愈友军的射线。
actors.hero.spells.divineray.desc=祭司可以向选定方向发射最多_%d格_长度的辉耀射线。\n\n辉耀射线对沿途的所有敌人造成8-16点伤害并施加神导之光的发光效果，治愈友军8-16点生命值。必定对恶魔和亡灵敌人造成最大伤害。该法术的溢出治疗将被转化为护盾。\n\n辉耀射线还将揭露沿途周围，并让祭司获得对这些地块3回合的视野。
actors.hero.spells.divineray.cannot_self=不能对自己发射。

actors.hero.spells.holybombspell.name=圣光爆弹
actors.hero.spells.holybombspell.short_desc=释放对恶魔和亡灵造成巨大伤害的爆炸。
actors.hero.spells.holybombspell.desc=祭司可以在视野内的任意位置召唤神圣炸弹，并立即引爆。\n\n对受到爆炸伤害的敌人施加神导之光的发光效果。
actors.hero.spells.holybombspell.not_in_fov=无法选择视野外的位置。

actors.hero.spells.resurrection.name=神迹复活
actors.hero.spells.resurrection.short_desc=短时间内可以在死亡时复活。
actors.hero.spells.resurrection.desc=祭司在接下来_%d回合内获得神迹复活效果，死亡时将立即复活。\n\n效果持续期间，当祭司的生命值为0时，会发动类似于被祝福的重生十字架的效果。但此效果复活时治疗的生命值只有被祝福的重生十字架的40%。\n\n该效果先于重生十字架发动。
actors.hero.spells.resurrection$resurrectionbuff.name=神迹复活
actors.hero.spells.resurrection$resurrectionbuff.desc=虔诚的信仰让你不会在神的注视下死去！\n\n该效果持续期间生命值为0时，将治疗最大生命值的10%，并获得短暂的无敌。\n\n剩余回合数：%s。
actors.hero.spells.resurrection$resurrectioncooldown.name=神迹复活-冷却
actors.hero.spells.resurrection$resurrectioncooldown.desc=祭司最近才通过神迹复活的效果避免死亡。在重新释放之前必须等待。\n\n剩余回合数：%s。

actors.hero.spells.holymantle.name=庇佑帷幕
actors.hero.spells.holymantle.short_desc=给予目标极大减轻乃至免疫下一次所受伤害的效果。
actors.hero.spells.holymantle.desc=圣骑士对目标赋予庇佑帷幕效果，可使其受到的下次伤害减少_%d%%_。\n\n由于该效果会对任何伤害都起效并消失，所以请留意饥饿等伤害来源。
actors.hero.spells.holymantle$holymantlebuff.name=庇佑帷幕
actors.hero.spells.holymantle$holymantlebuff.desc=这个对象现在被庇佑帷幕的力量所包裹！\n\n庇佑帷幕会对其下一次所受到的任何伤害减免伤害_%d%%_并消失。

actors.hero.spells.poweroflife.name=生命赐福
actors.hero.spells.poweroflife.short_desc=立即将部分生命值转化成大量护盾。
actors.hero.spells.poweroflife.desc=圣骑士立即消耗_%1$d点生命值_并获得_%2$d点护盾_，并在护盾持续期间对敌人进行物理攻击时，治疗造成伤害_%3$d%_的生命值。\n\n至少需要5点生命值来释放生命赐福的体力，且获得的治疗总量最多为释放时的消耗量。
actors.hero.spells.poweroflife$poweroflifebarrier.name=生命赐福
actors.hero.spells.poweroflife$poweroflifebarrier.desc=将生命值转化成大量护盾。\n\n在护盾持续期间对敌人进行物理攻击时，治疗造成伤害_%1$d%_的生命值。\n\n剩余护盾：%2$d\n剩余可恢复生命值：%3$d。

actors.hero.spells.induceaggro.name=圣战宣告
actors.hero.spells.induceaggro.short_desc=在短时间内让附近所有单位优先攻击目标。
actors.hero.spells.induceaggro.desc=圣骑士对目标施加_%d回合_的众矢之的，使附近所有敌人优先攻击该单位。\n\n对BOSS和小BOSS使用时，效果时间减少到固定2回合。对友军使用时效果时间变成3倍。

actors.hero.spells.spellblast.name=暗影爆破
actors.hero.spells.spellblast.short_desc=清除目标的debuff并造成相应的伤害。
actors.hero.spells.spellblast.desc=暗牧使用暗影爆破引爆目标的全部debuff，每移除一个debuff就对目标造成_%1$d-%2$d_点魔法伤害。该法术造成击杀时消耗的充能将被返还。\n\n对友军使用时伤害始终为最小值。\n\n暗影爆破的伤害会随着暗牧的等级提高而增加。
actors.hero.spells.spellblast.no_debuffs=没有可以引爆的debuff！
actors.hero.spells.spellblast.rankings_desc=引爆自己的debuff而死亡
actors.hero.spells.spellblast.ondeath=你死于自己的暗影爆破...

actors.hero.spells.timeamp.name=时间扭曲
actors.hero.spells.timeamp.short_desc=减缓敌人或使友军获得时间气泡。
actors.hero.spells.timeamp.desc=暗牧可以对敌人使用时间扭曲，对其施加_%1$d回合_的迟缓，或者对友军使用，赋予其_%2$d回合_的时间气泡。\n\n不能对已处于迟缓的敌人或已处于时间气泡的友军使用。
actors.hero.spells.timeamp.already_have=目标已经受到时间扭曲效果。

actors.hero.spells.weakeninghex.name=衰弱咒言
actors.hero.spells.weakeninghex.short_desc=对目标施加各种战斗debuff。
actors.hero.spells.weakeninghex.desc=暗牧使用衰弱咒言对目标施加5回合的_%s_效果。

actors.hero.spells.stun.name=精神脉冲
actors.hero.spells.stun.short_desc=使目标短暂麻痹。
actors.hero.spells.stun.desc=暗牧使用精神脉冲，通过瞬间的精神力冲击使目标麻痹_%d回合_。
actors.hero.spells.stun.immune=这个目标免疫麻痹。

actors.hero.spells.elementimbue.name=元素同调
actors.hero.spells.elementimbue.short_desc=对目标施加随机的元素之力。
actors.hero.spells.elementimbue.desc=暗牧使用元素同调对目标施加烈焰之力、寒霜之力、毒素之力、雷霆之力中的随机一个，持续_%d回合_。\n\n如果目标已经有某个元素之力，则有极大可能随机其他元素之力，否则刷新其持续时间。