actors.buffs.horseriding$ridingcooldown.desc=幽灵战马已死亡，必须消灭敌人集聚足够的灵魂，才能再次召唤。\n\n剩余击杀数：%1$d/%2$d。

###v3.17.0
actors.hero.heroclass.medic=护士
actors.hero.heroclass.medic_desc_short=护士持有独特的_伽马射线枪_, 可以对敌人造成伤害，或治疗盟友。
actors.hero.heroclass.medic_desc=护士以独特的_伽马射线枪_开局,伽马射线枪可以对敌人施加中毒或者治疗盟友.\n\n护士的能力主要侧重于_对敌人施加debuff或对盟友施加buff和治疗_。\n\n护士服用药片_不消耗回合_并且可以_将药片投掷给其他目标_。\n\n同时，护士初始携带_一把手术刀_，布甲，水袋与绒布包。\n\n护士开局鉴定的物品有：\n_-_治疗药剂\n_-_镜像卷轴
actors.hero.heroclass.medic_unlock=_制作五次药片_以解锁护士。

actors.hero.herosubclass.savior=拯救者
actors.hero.herosubclass.savior_short_desc=拯救者可以通过向生命值较低的敌人使用伽马射线枪来_让其成为盟友_。
actors.hero.herosubclass.savior_desc=拯救者对敌人使用伽马射线枪可以有概率将目标永久转变为盟友，当目标的生命值低于5%时必定成功。\n\n每层楼最多可以维持2个盟友。
actors.hero.herosubclass.therapist=治疗师
actors.hero.herosubclass.therapist_short_desc=治疗师在受到伤害时可以启动应急处理以_快速治愈受到的部分伤害_。
actors.hero.herosubclass.therapist_desc=治疗师在承受物理伤害后，可以通过启动应急处理能力以立刻恢复数值为最近一次受到被防御减免前伤害40%的血量。\n\n应急处理能力需要击杀一个敌人才能再次使用。
actors.hero.herosubclass.medicalofficer=军医官
actors.hero.herosubclass.medicalofficer_short_desc=军医官可以在每次消灭敌人时获得命令点，以下达_各种作战指令_。
actors.hero.herosubclass.medicalofficer_desc=指挥军事行动的军医官在直接击败敌人时会获得军事命令点数，可以使用它下达各种作战指令。\n\n一开始只能使用增援指令和急救指令，可以通过其升级天赋来使用更多命令。

actors.hero.talent.scar_attack.title=伤口撕裂
actors.hero.talent.scar_attack.desc=_+1:_敌人每有一个减益效果，护士的物理攻击就对其造成_1点额外伤害_。\n\n_+2:_敌人每有一个减益效果，护士的物理攻击就对其造成_1-2点额外伤害_。
actors.hero.talent.doctors_intuition.title=医师直觉
actors.hero.talent.doctors_intuition.desc=_+1:_立刻随机鉴定_3瓶药剂_。\n\n_+2:_立刻随机鉴定_5瓶药剂_。
actors.hero.talent.finish_attack.title=终结一击
actors.hero.talent.finish_attack.desc=_+1:_护士的物理攻击对血量百分比不高于25%的敌人造成_2点额外伤害_。\n\n_+2:_护士的物理攻击对血量百分比低于25%的敌人造成_3点额外伤害_。
actors.hero.talent.first_aid_treat.title=紧急包扎
actors.hero.talent.first_aid_treat.desc=_+1:_护士一次承受超过_8点伤害_时，立刻回复3点生命。\n\n_+2:_护士一次承受超过_5点伤害_时，立刻回复3点生命。\n\n这个天赋有50回合的冷却时间。
actors.hero.talent.breakthrough.title=克服极限
actors.hero.talent.breakthrough.desc=_+1:_护士身上有负面状态时闪避值_+20%_。\n\n_+2:_护士身上有负面状态时闪避值_+50%_。

actors.hero.talent.healing_meal.title=治愈之餐
actors.hero.talent.healing_meal.desc=_+1:_护士进食只花费1回合，并_获得全面净化效果_。\n\n_+2:_在+1的基础上，如果护士进食时没有负面状态，则_额外回复3点生命_。
actors.hero.talent.recycling.title=药剂回收
actors.hero.talent.recycling.desc=_+1:_护士在使用药剂后获得_0-1枚对应药片_。\n\n_+2:_护士在使用药剂后获得_1-2枚对应药片_。\n\n这个天赋对力量药剂和炼金产生的合剂与秘药无效。
actors.hero.talent.high_power.title=功率提高
actors.hero.talent.high_power.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为_+10%/+20%_附魔强度。
actors.hero.talent.high_power.desc=_+1:_伽马射线枪_效果+25%_但冷却时间_延长1回合_。\n\n_+2:_伽马射线枪_效果+50%_但冷却时间_延长2回合_。
actors.hero.talent.radiation.title=辐射损伤
actors.hero.talent.radiation.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为让英雄的物理攻击有3%几率施加辐射损伤，使其_每5/4回合受到1点伤害_直到死亡。
actors.hero.talent.radiation.desc=_+1:_伽马射线枪对敌人使用时施加_辐射损伤_，使其_每5回合受到1点伤害_直到死亡。\n\n_+2:_伽马射线枪对敌人使用时施加_辐射损伤_，使其_每4回合受到1点伤害_直到死亡。
actors.hero.talent.strong_healpower.title=强效恢复
actors.hero.talent.strong_healpower.desc=_+1:_护士的生命自然恢复速度_x1.1倍_。\n\n_+2:_护士的生命自然恢复速度_x1.2倍_。
actors.hero.talent.diet.title=控制饮食
actors.hero.talent.diet.desc=_+1:_护士的饥饿速度减缓_20%_。\n\n_+2:_护士的饥饿速度减缓_40%_。

actors.hero.talent.strong_nexus.title=强韧纽带
actors.hero.talent.strong_nexus.desc=_+1:_护士物理攻击敌人时周围的盟友最多恢复_3点生命值_。\n\n_+2:_护士物理攻击敌人时周围的盟友最多恢复_6点生命值_。\n\n_+3:_护士物理攻击敌人时周围的盟友最多恢复_9点生命值_。\n\n盟友距离护士越远，治疗量就越低。\n不在视野中的盟友无法受到治疗。
actors.hero.talent.target_set.title=目标锁定
actors.hero.talent.target_set.desc=_+1:_护士对其他目标发射子弹或投掷武器时，对其施加_1回合_众矢之的。\n\n_+2:_护士对其他目标发射子弹或投掷武器时，对其施加_2回合_众矢之的。\n\n_+3:_护士对其他目标发射子弹或投掷武器时，对其施加_3回合_众矢之的。\n\n若对盟友使用，则效果持续时间为5倍。

actors.hero.talent.recruit.title=征募动员
actors.hero.talent.recruit.desc=_+1:_每层转变的盟友数量上限_+1_。\n\n_+2:_每层转变的盟友数量上限_+2_。\n\n_+3:_每层转变的盟友数量上限_+3_。
actors.hero.talent.delayed_healing.title=延时治疗
actors.hero.talent.delayed_healing.desc=_+1:_被转变的盟友获得总量为最大生命值_20%_的缓慢治疗。\n\n_+2:_被转变的盟友获得总量为最大生命值_40%_的缓慢治疗。\n\n_+3:_被转变的盟友获得总量为最大生命值_60%_的缓慢治疗。
actors.hero.talent.appease.title=怀柔抚慰
actors.hero.talent.appease.desc=_+1:_敌人必定被转变为盟友的生命值百分比阈值提高到_10%_。\n\n_+2:_敌人必定被转变为盟友的生命值百分比阈值提高到_15%_。\n\n_+3:_敌人必定被转变为盟友的生命值百分比阈值提高到_20%_。
actors.hero.talent.adrenaline.title=肾上腺素
actors.hero.talent.adrenaline.desc=_+1:_对盟友使用伽马射线枪会对其施加_3回合_的激素涌动和中毒。\n\n_+2:_对友军使用伽马射线枪会对其施加_6回合_的激素涌动和中毒。\n\n_+3:_对友军使用伽马射线枪会对其施加_9回合_的激素涌动和中毒。\n\n这个效果无法叠加。
actors.hero.talent.stimpack.title=强化射线
actors.hero.talent.stimpack.desc=_+1:_对盟友使用伽马射线枪会对其施加_1回合_的战斗强化剂，使其伤害和精准度显著增加。\n\n_+2:_对盟友使用伽马射线枪会对其施加_2回合_的战斗强化剂，使其伤害和精准度显著增加。\n\n_+3:_对盟友使用伽马射线枪会对其施加_3回合_的战斗强化剂，使其伤害和精准度显著增加。
actors.hero.talent.medical_ray.title=治疗射线
actors.hero.talent.medical_ray.desc=_+1:_对盟友使用伽马射线枪施加的治疗量_+20%_。\n\n_+2:_对盟友使用伽马射线枪施加的治疗量_+40%_。\n\n_+3:_对盟友使用伽马射线枪施加的治疗量_+60%_。

actors.hero.talent.ointment.title=缓释软膏
actors.hero.talent.ointment.desc=_+1:_应急处理改为在_2回合_内缓慢治疗所受伤害的_65%_。\n\n_+2:_应急处理改为在_3回合_内缓慢治疗所受伤害的_90%_。\n\n_+3:_应急处理改为在_4回合_内缓慢治疗所受伤害的_115%_。
actors.hero.talent.compress_bandage.title=压力绷带
actors.hero.talent.compress_bandage.desc=_+1:_使用应急处理后的_1回合_内所受伤害减半。\n\n_+2:_使用应急处理后的_2回合_内所受伤害减半。\n\n_+3:_使用应急处理后的_3回合_内所受伤害减半。
actors.hero.talent.antibiotics.title=抗菌药物
actors.hero.talent.antibiotics.desc=_+1:_使用应急处理会_净化负面状态_。\n\n_+2:_在+1的基础上，使用应急处理还会获得_2回合的净化屏障_。\n\n_+3:_在+1的基础上，使用应急处理还会获得_2回合的全面净化_。
actors.hero.talent.quick_prepare.title=快速准备
actors.hero.talent.quick_prepare.desc=_+1:_应急处理可以在_50回合_的冷却时间后再次使用，而不必击杀敌人。\n\n_+2:_应急处理可以在_30回合_的冷却时间后再次使用，而不必击杀敌人。\n\n_+3:_应急处理可以在_20回合_的冷却时间后再次使用，而不必击杀敌人。
actors.hero.talent.splint.title=医用夹板
actors.hero.talent.splint.desc=_+1:_使用应急处理会获得_1回合风驰电掣_，期间移动不消耗时间。\n\n_+2:_使用应急处理会获得_2回合风驰电掣_，期间移动不消耗时间。\n\n_+3:_使用应急处理会获得_3回合风驰电掣_，期间移动不消耗时间。
actors.hero.talent.defibrillator.title=除颤电击
actors.hero.talent.defibrillator.desc=_+1:_使用应急处理时对周围非盟友单位造成相当于治疗量_1倍_的伤害。\n\n_+2:_使用应急处理时对周围非盟友单位造成相当于治疗量_2倍_的伤害。\n\n_+3:_使用应急处理时对周围非盟友单位造成相当于治疗量_3倍_的伤害。

actors.hero.talent.move_cmd.title=机动指令
actors.hero.talent.move_cmd.desc=_+1:_可以使用_机动指令_，让视野内的支援部队移动到指定位置。\n\n_+2:_在+1的基础上，机动指令_不消耗军事命令点数_。\n\n_+3:_在+2的基础上，机动指令_对全图的支援部队起效_。
actors.hero.talent.stimpack_cmd.title=强化指令
actors.hero.talent.stimpack_cmd.desc=_+1:_可以使用_强化指令_，让视野内的支援部队获得_5回合_战斗强化剂，提高伤害和精准度。\n\n_+2:_在+1基础上，获得的战斗强化剂效果延长到_10回合_。\n\n_+3:_在+1基础上，获得的战斗强化剂效果延长到_15回合_。
actors.hero.talent.engineer_cmd.title=工程指令
actors.hero.talent.engineer_cmd.desc=_+1:_可以使用_工程指令_，在指定位置架设_重机枪_。\n\n_+2:_在+1基础上，改为架设_加农炮_。\n\n_+3:_在+1基础上，改为架设_迫击炮_。
actors.hero.talent.promote_cmd.title=晋升指令
actors.hero.talent.promote_cmd.desc=_+1:_可以使用_晋升指令_，将指定的援军士兵_随机晋升_为援军狙击兵，援军盾牌兵，或援军榴弹兵。\n\n_+2:_在+1基础上，被晋升的单位将_回满血量_。\n\n_+3:_在+2基础上，晋升指令消耗的军事命令点数_-1_。\n\n_援军狙击兵_防御力和生命值更低，但精准、伤害大幅增加且视野范围增加。\n_援军盾牌兵_伤害更低且只能近战，但防御力和生命值更高，攻击将嘲讽敌人并有小概率对其造成短暂麻痹。\n_援军榴弹兵_精准较低，但伤害略高且能对目标周围的敌人造成范围伤害。
actors.hero.talent.explosion_cmd.title=爆破指令
actors.hero.talent.explosion_cmd.desc=_+1:_可以使用_爆破指令_，在目标地块安装爆炸物，10回合后在_3格范围内_造成巨大爆炸。\n\n_+2:_在+1基础上，爆破范围增加到_6格_。\n\n_+3:_在+1基础上，爆破范围增加到_9格_。
actors.hero.talent.cas_cmd.title=空袭指令
actors.hero.talent.cas_cmd.desc=_+1:_可以使用_空袭指令_，在所选方向最多_5格距离_的路径上引发一连串爆炸。\n\n_+2:_在+1基础上，爆炸路径延长到_最远8格_。\n\n_+3:_在+1基础上，爆炸路径延长到_最远11格_。

actors.hero.abilities.medic.healinggenerator.name=治疗装置
actors.hero.abilities.medic.healinggenerator.short_desc=护士可以部署_治疗装置_，期间每次攻击敌人都可以治愈周围的盟友。
actors.hero.abilities.medic.healinggenerator.desc=护士部署治疗装置，在接下来的20回合内每次攻击敌人时，都可以治愈周围的友军。相邻的盟友获得8点治疗，距离越远恢复量越少。
actors.hero.abilities.medic.angelwing.name=天使之翼
actors.hero.abilities.medic.angelwing.short_desc=护士可以使用_天使之翼_在空中快速飞行。
actors.hero.abilities.medic.angelwing.desc=护士获得天使的力量，暂时张开天使之翼，在接下来的20回合内以3倍的速度在空中飞行。
actors.hero.abilities.medic.angelwing$angelwingbuff.name=天使之翼
actors.hero.abilities.medic.angelwing$angelwingbuff.desc=背后闪耀着由纯粹的光形成的天使之翼。在效果持续期间护士可以在空中漂浮，移动速度变为3倍。\n\n剩余回合数：%s。
actors.hero.abilities.medic.gammarayemmit.name=异变射线
actors.hero.abilities.medic.gammarayemmit.short_desc=护士发射强烈的_异变射线_，让敌人突变为其他类型。
actors.hero.abilities.medic.gammarayemmit.desc=护士瞬间加强伽马射线枪的功率输出，射出可以将敌人变成完全不同类型敌人的异变射线。\n\n无论敌人原来是什么，都会变异成区域1-6的随机敌人。\n\n对首领敌人无效。

actors.hero.talent.healing_amp.title=强效恢复
actors.hero.talent.healing_amp.desc=_+1:_治疗量上限_+2_。\n\n_+2:_治疗量上限_+4_。\n\n_+3:_治疗量上限_+6_。\n\n_+4:_治疗量上限_+8_。
actors.hero.talent.shield_gen.title=回馈护盾
actors.hero.talent.shield_gen.desc=_+1:_每个盟友每次受到装置效果治疗会让护士获得_1点护盾_。\n\n_+2:_每个盟友每次受到装置效果治疗会让护士获得_2点护盾_。\n\n_+3:_每个盟友每次受到装置效果治疗会让护士获得_3点护盾_。\n\n_+4:_每个盟友每次受到装置效果治疗会让护士获得_4点护盾_。\n\n装置每次激活最多获得八次护盾。护盾上限为护士血量上限的80%。
actors.hero.talent.durable_gen.title=耐久装置
actors.hero.talent.durable_gen.desc=_+1:_治疗装置效果持续时间_+25%_。\n\n_+2:_治疗装置效果持续时间_+50%_。\n\n_+3:_治疗装置效果持续时间_+75%_。\n\n_+4:_治疗装置效果持续时间_+100%_。

actors.hero.talent.light_like_feather.title=轻如片羽
actors.hero.talent.light_like_feather.desc=_+1:_护士在天使之翼效果结束后的_2回合_内免疫坠落伤害。\n\n_+2:_护士在天使之翼效果结束后的_4回合_内免疫坠落伤害。\n\n_+3:_护士在天使之翼效果结束后的_6回合_内免疫坠落伤害。\n\n_+4:_护士在天使之翼效果结束后的_8回合_内免疫坠落伤害。
actors.hero.talent.angels_bless.title=天使赐福
actors.hero.talent.angels_bless.desc=_+1:_使用天使之翼时获得_10回合_祝福。\n\n_+2:_使用天使之翼时获得_20回合_祝福。\n\n_+3:_使用天使之翼时获得_30回合_祝福。\n\n_+4:_使用天使之翼时获得_40回合_祝福。
actors.hero.talent.healing_wing.title=天堂射线
actors.hero.talent.healing_wing.desc=_+1:_天使之翼效果持续期间伽马射线枪效果为_2倍_。\n\n_+2:_天使之翼效果持续期间伽马射线枪效果为_3倍_。\n\n_+3:_天使之翼效果持续期间伽马射线枪效果为_4倍_。\n\n_+4:_天使之翼效果持续期间伽马射线枪效果为_5倍_。

actors.hero.talent.transmog_bias.title=诱导变异
actors.hero.talent.transmog_bias.desc=_+1:_被突变的敌人有_略微_增加的概率变异成更弱的种类。\n\n_+2:_被突变的敌人有_些许_增加的概率变异成更弱的种类。\n\n_+3:_被突变的敌人有_大幅_增加的概率变异成更弱的种类。\n\n_+4:_被突变的敌人有_极大_增加的概率变异成更弱的种类。
actors.hero.talent.imprinting_effect.title=印刻效应
actors.hero.talent.imprinting_effect.desc=_+1:_被突变的敌人有_10%_概率成为盟友。\n\n_+2:_被突变的敌人有_20%_概率成为盟友。\n\n_+3:_被突变的敌人有_30%_概率成为盟友。\n\n_+4:_被突变的敌人有_40%_概率成为盟友。
actors.hero.talent.sheep_transmog.title=绵绵突变
actors.hero.talent.sheep_transmog.desc=_+1:_被突变的敌人有_1%_几率变成无害的魔法绵羊。\n\n_+2:_被突变的敌人有_2%_几率变成无害的魔法绵羊。\n\n_+3:_被突变的敌人有_3%_几率变成无害的魔法绵羊。\n\n_+4:_被突变的敌人有_4%_几率变成无害的魔法绵羊。

actors.hero.talent$firstaidtreatcooldown.name=紧急包扎-冷却
actors.hero.talent$firstaidtreatcooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余的冷却回合：%s。
actors.hero.talent$wndidentify.name=医师直觉
actors.hero.talent$wndidentify.desc=你鉴定了以下药剂：

actors.buffs.radioactivemutation.name=辐射损伤
actors.buffs.radioactivemutation.desc=该目标暴露在致命的辐射中，细胞正在慢慢变异。\n\n辐射损伤会缓慢地造成伤害，并最终造成死亡。如果你受到了这种伤害，你必须找到完全消除这种效果的方法……\n\n距离下次伤害剩余回合：_%s_。
actors.buffs.radioactivemutation.ondeath=你死于辐射损伤…

actors.buffs.stimpack.name=战斗强化剂
actors.buffs.stimpack.desc=战斗强化剂可大幅提升战斗能力，攻击伤害+30%，精准度+60%。\n\n剩余回合数：%s。

actors.buffs.firstaidbuff.action_name=应急处理
actors.buffs.firstaidbuff$firstaidbuffcooldown.name=应急处理-冷却
actors.buffs.firstaidbuff$firstaidbuffcooldown.desc_kill=你最近使用了此能力，在下次击杀之前无法使用。
actors.buffs.firstaidbuff$firstaidbuffcooldown.desc=你最近使用了此能力，在下次击杀或过一段时间之前无法使用。\n\n剩余回合数：%s。

actors.buffs.painkiller.name=压力绷带
actors.buffs.painkiller.desc=牢固的绷带不仅稳定了伤口还让你获得了对痛苦的耐受性，在短时间内受到的伤害大幅减少。\n\n持续时间内受到的所有伤害降低50%。\n\n剩余回合数：%s。


