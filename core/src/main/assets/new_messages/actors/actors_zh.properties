###buffs
actors.buffs.thunderimbue.name = 雷霆之力
actors.buffs.thunderimbue.desc = 你被灌注了雷电的力量！\n\n所有物理攻击将会产生闪电链，对敌人造成额外伤害，与此同时你对电火花完全免疫。\n\n雷电之力剩余时长：%s回合

actors.buffs.evasivemove.name = 闪避机动
actors.buffs.evasivemove.desc = 灵活的动作使你能够预测并躲避敌人的所有攻击！\n\n剩余回合数：%s。

actors.buffs.enduring.name = 不屈
actors.buffs.enduring.desc = 你正以强大的耐力抵抗致命攻击。只要处于不屈状态，你的生命值就不会降到1以下。\n\n剩余回合数：%s。

actors.buffs.enhancedringscombo.name = 戒指改良
actors.buffs.enhancedringscombo.desc = 格斗家的攻击激发了戒指了力量，短暂增强了戒指的威力。戒指获得_+%2$s_强化，效果持续_%1$d_回合.

