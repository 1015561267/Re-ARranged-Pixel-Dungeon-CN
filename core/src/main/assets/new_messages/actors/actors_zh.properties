actors.buffs.command$commandmove.recruit.desc=征召一名援军士兵。当前存活的每个援军部队使该指令的点数消耗+1。
actors.buffs.command$commandmove.medical_support.name=急救指令
actors.buffs.command$commandmove.medical_support.desc=视野内的全部援军部队恢复其最大生命值的20%。
actors.buffs.command$commandmove.move.name=机动指令
actors.buffs.command$commandmove.move.desc1=命令视野中的所有援军部队前往指定位置。
actors.buffs.command$commandmove.move.desc2=命令当前楼层的所有援军部队前往指定位置。
actors.buffs.command$commandmove.stimpack.name=强化指令
actors.buffs.command$commandmove.stimpack.desc=视野内的全部援军部队获得_%d回合_的战斗强化剂。
actors.buffs.command$commandmove.engineer.name=工程指令
actors.buffs.command$commandmove.engineer.desc1=在目标位置架设_重机枪_。
actors.buffs.command$commandmove.engineer.desc2=在目标位置架设_加农炮_。
actors.buffs.command$commandmove.engineer.desc3=在目标位置架设_迫击炮_。
actors.buffs.command$commandmove.promote.name=晋升指令
actors.buffs.command$commandmove.promote.desc=将目标位置的援军士兵随机晋升为_援军狙击兵_，_援军盾牌兵_，_援军榴弹兵_之一。
actors.buffs.command$commandmove.explosion.name=爆破指令
actors.buffs.command$commandmove.explosion.desc=在目标位置安装10回合后爆炸的，可以波及_%d格_的爆炸物。该能力击杀敌人可以获得军事命令点数，而且可以超出点数上限。
actors.buffs.command$commandmove.close_air_support.name=空袭指令
actors.buffs.command$commandmove.close_air_support.desc=呼叫在指定的方向上的最多_%d格_路径上立即造成一连串爆炸的_空中支援_。该能力击杀敌人可以获得军事命令点数，而且可以超出点数上限。
actors.buffs.command$supportsoldier.name=援军士兵
actors.buffs.command$supportsoldier.desc=为支援你而派遣的友方正规军士兵。\n\n通常会避免近距离战斗，并从远处进行射击。
actors.buffs.command$supportsniper.name=援军狙击兵
actors.buffs.command$supportsniper.desc=为支援你而派遣的友方正规军狙击兵。\n\n通常会避免近距离战斗，并从远处进行射击。\n\n狙击兵与士兵相比生命和防御力更低，但伤害和精准度更高。
actors.buffs.command$supportshielder.name=援军盾牌兵
actors.buffs.command$supportshielder.desc=为支援你而派遣的友方正规军盾牌兵。\n\n通常会试图近距离攻击敌人，并将敌人的注意力转移到自己身上。攻击时偶尔会让敌人短暂麻痹。\n\n盾牌兵与士兵相比攻击力更低，但生命和防御力更高。
actors.buffs.command$supportbomber.name=援军榴弹兵
actors.buffs.command$supportbomber.desc=为支援你而派遣的友方正规军榴弹兵。\n\n通常会避免近距离战斗，并从远处进行射击。\n\n榴弹兵与士兵相比精准度更低，但伤害略高且进行爆炸性的射击。

