actors.hero.herosubclass.horseman=幽灵骑士
actors.hero.herosubclass.horseman_short_desc=幽灵骑士可以骑着他的_幽灵战马_横扫战场。
actors.hero.herosubclass.horseman_desc=转职后幽灵骑士获得召唤幽灵战马并骑乘的技能。在骑乘时可以向指定方向冲锋直到撞墙，攻击路径上的任何东西。冲锋也会根据距离对自身造成伤害，不过此伤害可以被护甲降低。\n\n如果骑士在骑马时受到任何伤害，幽灵战马的生命值都会降低。如果幽灵战马在骑乘时死亡，幽灵骑士会摔下马背并受到巨大伤害。

actors.hero.herosubclass.crusader=圣殿骑士
actors.hero.herosubclass.crusader_short_desc=圣殿骑士可以通过祈祷_获得祝福_，并可以在祝福状态下攻击敌人以恢复生命值。
actors.hero.herosubclass.crusader_desc=圣殿骑士可以通过消耗少量经验值来进行祈祷，并获得短暂但可叠加的祝福buff。经验值不足时，祈祷无法生效。\n\n圣殿骑士在祝福状态下对敌人造成物理伤害时，会恢复伤害量一定比例的生命值。

actors.hero.abilities.knight.holyshield.name=神圣之盾
actors.hero.abilities.knight.holyshield.short_desc=骑士可以通过祈祷获得_神圣之盾_，保护他免受轻微的攻击。
actors.hero.abilities.knight.holyshield.desc=骑士可以通过虔诚的祈祷获得_25_护盾。
actors.hero.abilities.knight.stimpack.name=战斗兴奋剂
actors.hero.abilities.knight.stimpack.short_desc=骑士可以使用_战斗兴奋剂_消耗他的一部分生命值并显着提高他的攻击和移动速度。
actors.hero.abilities.knight.stimpack.desc=骑士使用战斗兴奋剂，损失_30%_的最大生命值并获得_20_回合的肾上腺素。
actors.hero.abilities.knight.stimpack.cannot_use=你没有足够的生命值来使用战斗兴奋剂！
actors.hero.abilities.knight.unstableankh.name=不稳定十字
actors.hero.abilities.knight.unstableankh.short_desc=骑士可以使用_不稳定十字_在极短的时间内无敌。
actors.hero.abilities.knight.unstableankh.desc=骑士使用虔诚的信仰心锻造出十字架并在_1_回合内无敌。
actors.hero.abilities.knight.unstableankh.ankh_dropped=创造出重生十字架！

actors.hero.talent.tough_meal.title=坚韧一餐
actors.hero.talent.tough_meal.desc=_+1:_骑士进食后，对受到的_下两次_物理攻击增加0-3点防御。\n\n_+2:_骑士进食后，对受到的_下三次_物理攻击增加0-3点防御。
actors.hero.talent.knights_intuition.title=骑士直觉
actors.hero.talent.knights_intuition.desc=_+1：_防具在_装备_时会立即鉴定。\n\n_+2：_防具在_拾取_时会立即得知是否被诅咒。
actors.hero.talent.kinetic_battle.title=历战动能
actors.hero.talent.kinetic_battle.desc=_+1:_骑士每次攻击敌人时获得1点额外伤害，最多叠加5次，加成最多持续_3回合_。\n\n_+2:_ 骑士每次攻击敌人时获得1点额外伤害，最多叠加5次，加成最多持续_5回合_。
actors.hero.talent.hard_shield.title=硬化盾牌
actors.hero.talent.hard_shield.desc=_+1:_骑士盾牌提供的防御力将增加_0-2_。\n\n_+2:_骑士盾牌提供的防御力将增加_0-4_。
actors.hero.talent.hard_shield.meta_desc=_如果其他职业获得该天赋_，即使没有骑士盾牌，防御力也会增加0-2/0-4。
actors.hero.talent.war_cry.title=入场战吼
actors.hero.talent.war_cry.desc=_+1：_首次攻击敌人时会获得_1回合_激素涌动。\n\n_+2：_首次攻击敌人时会获得_2回合_激素涌动。

actors.hero.talent.impregnable_meal.title=铁壁一餐
actors.hero.talent.impregnable_meal.desc=_+1：_骑士进食只消耗1回合，吃完后在面对下3次物理攻击时护甲等级_+1_。\n\n_+2：_骑士进食只消耗1回合，吃完后在面对下3次物理攻击时护甲等级_+2_。
actors.hero.talent.smithing_spell.title=卷藏冶炼
actors.hero.talent.smithing_spell.desc=_+1：_骑士阅读一张卷轴后，他的武器和护甲分别在造成与面对下10次物理攻击时等级_+1_。\n\n_+2：_骑士阅读一张卷轴后，他的武器和护甲分别在造成与面对下10次物理攻击时等级_+2_。\n\n如果阅读的卷轴是升级卷轴、嬗变卷轴、注魔秘卷或蜕变秘卷，则生效次数翻倍。\n\n对产量较高的炼金物品(如大多数结晶)，这项天赋给予的生效次数会基于制成该物品的多少而变化。
actors.hero.talent.armor_adaption.title=盔甲适应
actors.hero.talent.armor_adaption.desc=_+1:_骑士的力量每超过防具需求一点，获得额外_0-1_点防御力。\n\n_+2:_骑士的力量每超过防具需求一点，获得额外_0-1.5_点防御力。
actors.hero.talent.chivalry.title=骑士精神
actors.hero.talent.chivalry.desc=_+1:_骑士将_代替视野内的友军_受到伤害。\n\n_+2:_在+1的基础上，骑士因此受到的伤害_减少50%_。
actors.hero.talent.protection.title=王国庇佑
actors.hero.talent.protection.desc=_+1:_根据已损失血量的比例，骑士受到的伤害至多减少_17%_。\n\n_+2:_根据已损失血量的比例，骑士受到的伤害至多减少_33%_。
actors.hero.talent.flag_of_conquest.title=征服旗帜
actors.hero.talent.flag_of_conquest.desc=_+1:_当骑士升级时，立刻对视野内非boss和精英敌人造成其_最大血量50%_的伤害。\n\n_+2:_ 当骑士升级时，立刻对视野内非boss和精英敌人造成其_最大血量75%_的伤害。

actors.hero.talent.craftmans_skills.title=匠人手艺
actors.hero.talent.craftmans_skills.desc=_+1:_骑士的盔甲获得额外_+1_等级。\n\n_+2:_骑士的盔甲获得额外_+2_等级。\n\n_+3:_骑士的盔甲获得额外_+3_等级。
actors.hero.talent.tackle.title=披甲撞击
actors.hero.talent.tackle.desc=_+1：_空手或用近战武器攻击相邻敌人时，造成相当于你护甲上限_5%_的额外伤害。\n\n_+2:_空手或用近战武器攻击相邻敌人时，造成相当于你护甲上限_10%_的额外伤害。\n\n_+3:_空手或用近战武器攻击相邻敌人时，造成相当于你护甲上限_15%_的额外伤害。

actors.hero.talent.army_of_death.title=亡者大军
actors.hero.talent.army_of_death.desc=_+1:_死亡骑士击杀敌人时有_10%_几率将其复活并腐化。\n\n_+2:_死亡骑士击杀敌人时有_20%_几率将其复活并腐化。\n\n_+3:_死亡骑士击杀敌人时有_30%_几率将其复活并腐化。
actors.hero.talent.deaths_chill.title=啮骨之寒
actors.hero.talent.deaths_chill.desc=_+1:_死亡骑士在消耗灵魂复活时_获得20回合的寒冰之力_。\n\n_+2:_在+1的基础上，死亡骑士还会在周围生成_暴风雪_。\n\n_+3:_在+2的基础上，死亡骑士还会将视野内_全部敌人冻结20回合_。
actors.hero.talent.overcome.title=不朽缠绕
actors.hero.talent.overcome.desc=_+1:_死亡骑士在消耗灵魂复活时_恢复的血量+3_。\n\n_+2:_死亡骑士在消耗灵魂复活时_恢复的血量+6_。\n\n_+3:_死亡骑士在消耗灵魂复活时_恢复的血量+9_。
actors.hero.talent.resentment.title=饥渴仇恨
actors.hero.talent.resentment.desc=_+1:_死亡骑士因损失生命值而增加的物理伤害上限增加到_x1.1_。\n\n_+2:_死亡骑士因损失生命值而增加的物理伤害上限增加到_x1.2_。\n\n_+3:_死亡骑士因损失生命值而增加的物理伤害上限增加到_x1.3_。
actors.hero.talent.undead.title=巫妖之躯
actors.hero.talent.undead.desc=_+1:_当即将死亡时，在_1回合_内变为巫妖之躯以延缓死亡。\n\n_+2:_当即将死亡时，在_2回合_内变为巫妖之躯以延缓死亡。\n\n_+3:_当即将死亡时，在_3回合_内变为巫妖之躯以延缓死亡。\n\n处于巫妖之躯下无法恢复生命值，但也不会流失生命值。此效果在包括死亡骑士消耗灵魂复活的一切复活效果之前生效。
actors.hero.talent.deaths_fear.title=凋零恐惧
actors.hero.talent.deaths_fear.desc=_+1:_死亡骑士在消耗灵魂复活时对视野内敌人施加_10回合虚弱_。\n\n_+2:_在+1基础上，还会对视野内敌人施加_10回合易伤_。\n\n_+3:_在+2基础上，还会对视野内敌人施加_10回合恐惧_。

actors.hero.talent.shockwave.title=巨力撞击
actors.hero.talent.shockwave.desc=_+1:_幽灵骑士每冲锋_6格_就在结束后将周围敌人撞飞1格。\n\n_+2:_幽灵骑士每冲锋_4格_就在结束后将周围敌人撞飞1格。\n\n_+3:_幽灵骑士每冲锋_2格_就在结束后将周围敌人撞飞1格。

actors.hero.talent.call_of_master.title=灵魂羁绊
actors.hero.talent.call_of_master.desc=_+1:_再次召唤幽灵战马所需的击杀数_-5_。\n\n_+2:_再次召唤幽灵战马所需的击杀数_-10_。\n\n_+3:_再次召唤幽灵战马所需的击杀数_-15_。

actors.hero.talent.armored_horse.title=战马护铠
actors.hero.talent.armored_horse.desc=_+1:_幽灵战马的防御力_+1-8_。\n\n_+2:_幽灵战马的防御力_+2-16_。\n\n_+3:_幽灵战马的防御力_+3-24_。\n\n幽灵战马初始具有2-16点防御，用于减免受到的伤害。


actors.hero.talent.dash_enhance.title=强化冲角
actors.hero.talent.dash_enhance.desc=_+1:_冲锋造成的伤害_+20%_。\n\n_+2:_冲锋造成的伤害_+40%_。\n\n_+3:_冲锋造成的伤害_+60%_。
actors.hero.talent.buffer.title=减震坐垫
actors.hero.talent.buffer.desc=_+1:_冲锋每攻击到一个敌人，冲锋对自身造成的伤害就_减少1-3点_。\n\n_+2:_冲锋每攻击到一个敌人，冲锋对自身造成的伤害就_减少2-6点_。\n\n_+3:_冲锋每攻击到一个敌人，冲锋对自身造成的伤害就_减少3-9点_。
actors.hero.talent.parkour.title=下马技法(快马弯刀)
actors.hero.talent.parkour.desc=_警告，此天赋韩语文本与代码效果完全不一致，括号外是文本直译，括号里是实际效果_\n\n _+1:_跌落马背时受到的伤害_-25%_(骑士力量每超过武器需求1点，攻击速度_+5%_)\n\n_+2:_跌落马背时受到的伤害_-50%_(骑士力量每超过武器需求1点，攻击速度_+10%_)\n\n_+3:_跌落马背时受到的伤害_-75%_(骑士力量每超过武器需求1点，攻击速度_+15%_)
actors.hero.talent.piloting.title=卓越骑术
actors.hero.talent.piloting.desc=_+1:_幽灵骑士力量每超过护甲需求1点，在骑乘状态下的移动速度就_*1.03倍_。\n\n_+2:_幽灵骑士力量每超过护甲需求1点，在骑乘状态下的移动速度就_*1.06倍_。\n\n_+3:_幽灵骑士力量每超过护甲需求1点，在骑乘状态下的移动速度就_*1.09倍_。\n\n此天赋在不装备护甲的情况下不起效。

actors.hero.talent.holy_shield.title=圣化屏障
actors.hero.talent.holy_shield.desc=_+1:_圣殿骑士由祝福获得的溢出治疗将转化为护盾，上限为_最大生命值的20%_。\n\n_+2:_圣殿骑士由祝福获得的溢出治疗将转化为护盾，上限为_最大生命值的40%_。\n\n_+3:_圣殿骑士由祝福获得的溢出治疗将转化为护盾，上限为_最大生命值的60%_。
actors.hero.talent.pray_for_dead.title=送终祷告
actors.hero.talent.pray_for_dead.desc=_+1:_敌人死亡后立刻祈祷将_额外获得3回合祝福_。\n\n_+2:_在+1的基础上，敌人死亡后立刻祈祷将_返还祈祷消耗的经验值_。\n\n_+3:_在+2的基础上，敌人死亡后立刻祈祷将_额外恢复3点生命值_。
actors.hero.talent.judgement.title=不敬责罚
actors.hero.talent.judgement.desc=_+1:_在圣殿骑士祈祷期间物理攻击他的敌人将在5回合内被标记，圣殿骑士将处决具有标记且_生命值低于13%_的非boss敌人。\n\n_+2:_在圣殿骑士祈祷期间攻击他的敌人将在5回合内被标记，圣殿骑士将处决具有标记且_生命值低于27%_的非boss敌人。\n\n_+3:_在圣殿骑士祈祷期间攻击他的敌人将在5回合内被标记，圣殿骑士将处决具有标记且_生命值低于40%_的非boss敌人。
actors.hero.talent.cleansing_pray.title=驱邪真言
actors.hero.talent.cleansing_pray.desc=_+1:_圣殿骑士在祈祷期间获得_33%_元素抗性。\n\n_+2:_圣殿骑士在祈祷期间获得_67%_元素抗性。\n\n_+3:_圣殿骑士在祈祷期间获得 _100%_元素抗性。
actors.hero.talent.punishment.title=神怒惩戒
actors.hero.talent.punishment.desc=_+1:_如果圣殿骑士祈祷期间受到物理攻击，他在接下来_1次_物理攻击中将以雷霆之力追加攻击，造成一次额外伤害。\n\n_+2:_如果圣殿骑士祈祷期间受到物理攻击，他在接下来_2次_物理攻击中将以雷霆之力追加攻击，造成一次额外伤害。\n\n_+3:_如果圣殿骑士祈祷期间受到物理攻击，他在接下来_3次_物理攻击中将以雷霆之力追加攻击，造成一次额外伤害。\n\n追加攻击数值为基础伤害的20%-60%，在效果持续期间触发此天赋不会刷新次数。
actors.hero.talent.anti_demon.title=恶魔克星
actors.hero.talent.anti_demon.desc=_+1:_圣殿骑士在祝福状态下对恶魔和亡灵敌人造成_33%_额外伤害。\n\n_+2:_圣殿骑士在祝福状态下对恶魔和亡灵敌人造成_67%_额外伤害。\n\n_+3:_圣殿骑士在祝福状态下对恶魔和亡灵敌人造成_100%_额外伤害。

actors.hero.talent.buffer_barrier.title=强化护盾
actors.hero.talent.buffer_barrier.desc=_+1：_圣盾提供的护盾增加_20%_。\n\n_+2：_圣盾提供的护盾增加_40%_。\n\n_+3：_圣盾提供的护盾增加_60%_。\n\n_+4：_圣盾提供的护盾增加_80%_。
actors.hero.talent.holy_light.title=圣光护体
actors.hero.talent.holy_light.desc=_+1：_使用神圣之盾时获得 _25 回合_发光。\n\n_+2：_使用神圣之盾时获得 _50 回合_发光。\n\n_+3：_使用神圣之盾时获得 _75 回合_发光。\n\n_+4：_使用神圣之盾时获得 _100 回合_发光。
actors.hero.talent.bless.title=祝福之力
actors.hero.talent.bless.desc=_+1：_使用神圣之盾时获得_5 回合_祝福。\n\n_+2：_使用神圣之盾时获得_10 回合_祝福。\n\n_+3：_使用神圣之盾时获得_15 回合_祝福。\n\n_+4：_使用神圣之盾时获得_20 回合_祝福。

actors.hero.talent.burden_relief.title=减轻负担
actors.hero.talent.burden_relief.desc=_+1：_战斗兴奋剂损失的生命值减少到 _25%_ 最大生命值。\n\n_+2：_战斗兴奋剂损失的生命值减少到 _20%_ 最大生命值。\n\n_+3：_战斗兴奋剂损失的生命值减少到 _15%_ 最大生命值。\n\n_+4：_战斗兴奋剂损失的生命值减少到 _10%_ 最大生命值。
actors.hero.talent.lasting_pack.title=长效兴奋
actors.hero.talent.lasting_pack.desc=_+1：_战斗兴奋剂持续时间增加 _25%_。\n\n_+2：_战斗兴奋剂持续时间增加 _50%_。\n\n_+3：_ 战斗兴奋剂持续时间增加 _75%_。\n\n_+4：_战斗兴奋剂持续时间增加 _100%_。
actors.hero.talent.time_stop.title=虚妄时停
actors.hero.talent.time_stop.desc=_+1：_使用战斗兴奋剂时，你获得 _1 回合_ 时间气泡。\n\n_+2：_使用战斗兴奋剂时，你获得 _2 回合_ 时间气泡。\n\n_+3：_使用战斗兴奋剂时，你获得 _3 回合_ 时间气泡。\n\n_+4：_使用战斗兴奋剂时，你获得 _4 回合_ 时间气泡。

actors.hero.talent.blessed_ankh.title=祝福十字
actors.hero.talent.blessed_ankh.desc=_+1：_使用不稳定十字时恢复 _5_ 生命值。\n\n_+2：_使用不稳定十字时恢复 _10_ 生命值。\n\n_+3：_使用不稳定十字时恢复 _15_ 生命值。\n\n_+4：_使用不稳定十字时恢复 _20_ 生命值。
actors.hero.talent.ankh_enhance.title=增强十字
actors.hero.talent.ankh_enhance.desc=_+1：_有_50%_几率使不稳定十字的无敌时间增加_1回合_。\n\n_+2：_有_100%_几率使不稳定十字的无敌时间增加_1回合_。\n\n_+3：_有_50%_几率使不稳定十字的无敌时间增加_2回合_。\n\n_+4：_有_100%_几率使不稳定十字的无敌时间增加2回合_。
actors.hero.talent.complete_ankh.title=完整十字
actors.hero.talent.complete_ankh.desc=_+1：_使用不稳定十字时有 _1%_ 几率生成一个重生十字架。\n\n_+2：_ 使用不稳定十字时有 _2%_ 几率生成一个重生十字架。\n\n_+3：_使用不稳定十字时有 _3%_ 几率生成一个重生十字架。\n\n_+4：_ 使用不稳定十字时有 _4%_ 几率生成一个重生十字架。

actors.hero.talent$armorempower.name=防御强化
actors.hero.talent$armorempower.desc=你的身体得到强化，受到更少的物理攻击伤害。\n\n防御力增加: %1$d\n剩余次数: %2$d
actors.hero.talent$kineticbattle.name=历战动能
actors.hero.talent$kineticbattle.desc=最近的战斗正在让你的攻击愈发精湛。\n\n攻击伤害增加: %1$d\n剩余回合: %2$s
actors.hero.talent$judgementtracker.name=不敬责罚
actors.hero.talent$judgementtracker.desc=这个敌人在你祈祷的时候攻击你，让它为不敬付出代价。攻击具有该效果的敌人后，可以立即消灭体力不足的敌人。\n剩余回合：%s。
actors.hero.talent$judgementtracker.executed=被责罚

actors.buffs.armorenhance.name=防具强化
actors.buffs.armorenhance.desc=你的防具暂时增强了！\n\n额外强化等级：%1$d\n\n剩余生效次数：%2$s

actors.buffs.weaponenhance.name=武器强化
actors.buffs.weaponenhance.desc=你的武器暂时增强了！\n\n额外强化等级：%1$d\n\n剩余生效次数：%2$s

actors.buffs.soulcollect.name=灵魂吸收
actors.buffs.soulcollect.desc=你吸收了之前击败敌人的灵魂，它的能量正在周围盘旋。当你面临死亡时，你会使用这个灵魂立即恢复体力，超越死亡。\n\n当前灵魂数量：_%1$d/%2$d_。\n\n克服死亡时体力恢复量：_%3$d_。

actors.buffs.undead.name=巫妖之躯
actors.buffs.undead.desc=你调集了强大的力量来延缓死亡，争取到的时间相当短暂，但倘若明智使用也足以完成未竟之事。在持续期间治疗效果会被阻止，效果结束时你将不得不面对死亡。\n\n剩余回合：%s。
actors.buffs.undead.rankings_desc=抗拒死亡但最终接受

actors.buffs.pray.action_name=祈祷
actors.buffs.pray.pray_sucess=神明回应了你的祈祷，神圣的力量降临在你身上！
actors.buffs.pray.pray_fail=你的祈祷没有得到回应。

actors.buffs.horseriding.name=骑乘状态
actors.buffs.horseriding.desc=你骑着幽灵战马，在战场上穿梭。骑乘的时候可以操纵战马进行冲锋，一口气移动很远的距离。\n\n冲锋时，以选定的方向在1回合内移动并穿透单位，直到到达墙壁为止。这时会对所有穿透的敌人造成攻击伤害，并对自身造成与移动距离成比例的伤害。如果选择英雄，就可以从幽灵战马上下来。\n\n在骑马过程中，英雄无论以何种方式受到伤害，幽灵战马的生命值也会相应减少，如果在骑乘状态下幽灵战马死亡，英雄就会从马背上摔下来，受到巨大的伤害。\n\n幽灵战马当前生命值：%1$d/%2$d。
actors.buffs.horseriding.rankings_desc=因无法控制速度而死
actors.buffs.horseriding.ondeath=你一头撞死在墙上了...
actors.buffs.horseriding.direct_prompt=请选择冲锋的方向
actors.buffs.horseriding.fall=你从马背上摔下来了！
actors.buffs.horseriding$horseally.name=幽灵战马
actors.buffs.horseriding$horseally.desc=你召唤出的幽灵战马。幽灵战马会跟随你，随着时间的推移而逐渐恢复体力。\n\n幽灵战马无法攻击敌人，但会成为敌人的首要攻击对象。
actors.buffs.horseriding$ridefall.rankings_desc=坠马身亡
actors.buffs.horseriding$ridefall.ondeath=你从马背上摔落而死……
actors.buffs.horseriding$ridingcooldown.name=幽灵战马：冷却
actors.buffs.horseriding$ridingcooldown.desc=幽灵战马已死亡，必须消灭敌人集聚足够的灵魂，才能再次召唤。\n\n剩余击杀数：%1$d/%2$d。

###v3.17.0
actors.hero.heroclass.medic=护士
actors.hero.heroclass.medic_desc_short=护士持有独特的_伽马射线枪_, 可以对敌人造成伤害，或治疗盟友。
actors.hero.heroclass.medic_desc=护士以独特的_伽马射线枪_开局,伽马射线枪可以对敌人施加中毒或者治疗盟友.\n\n护士的能力主要侧重于_对敌人施加debuff或对盟友施加buff和治疗_。\n\n护士服用药片_不消耗回合_并且可以_将药片投掷给其他目标_。\n\n同时，护士初始携带_一把手术刀_，布甲，水袋与绒布包。\n\n护士开局鉴定的物品有：\n_-_治疗药剂\n_-_镜像卷轴
actors.hero.heroclass.medic_unlock=_制作五次药片_以解锁护士。

actors.hero.herosubclass.savior=拯救者
actors.hero.herosubclass.savior_short_desc=拯救者可以通过向生命值较低的敌人使用伽马射线枪来_让其成为盟友_。
actors.hero.herosubclass.savior_desc=拯救者对敌人使用伽马射线枪可以有概率将目标永久转变为盟友，当目标的生命值低于5%时必定成功。\n\n每层楼最多可以维持2个盟友。
actors.hero.herosubclass.therapist=治疗师
actors.hero.herosubclass.therapist_short_desc=治疗师在受到伤害时可以启动应急处理以_快速治愈受到的部分伤害_。
actors.hero.herosubclass.therapist_desc=治疗师在承受物理伤害后，可以通过启动应急处理能力以立刻恢复数值为最近一次受到被防御减免前伤害40%的血量。\n\n应急处理能力需要击杀一个敌人才能再次使用。
actors.hero.herosubclass.medicalofficer=军医官
actors.hero.herosubclass.medicalofficer_short_desc=军医官可以在每次消灭敌人时获得命令点，以下达_各种作战指令_。
actors.hero.herosubclass.medicalofficer_desc=指挥军事行动的军医官在直接击败敌人时会获得军事命令点数，可以使用它下达各种作战指令。\n\n一开始只能使用增援指令和急救指令，可以通过其升级天赋来使用更多命令。

actors.hero.talent.scar_attack.title=伤口撕裂
actors.hero.talent.scar_attack.desc=_+1:_敌人每有一个减益效果，护士的物理攻击就对其造成_1点额外伤害_。\n\n_+2:_敌人每有一个减益效果，护士的物理攻击就对其造成_1-2点额外伤害_。
actors.hero.talent.doctors_intuition.title=医师直觉
actors.hero.talent.doctors_intuition.desc=_+1:_立刻随机鉴定_3瓶药剂_。\n\n_+2:_立刻随机鉴定_5瓶药剂_。
actors.hero.talent.finish_attack.title=终结一击
actors.hero.talent.finish_attack.desc=_+1:_护士的物理攻击对血量百分比不高于25%的敌人造成_2点额外伤害_。\n\n_+2:_护士的物理攻击对血量百分比低于25%的敌人造成_3点额外伤害_。
actors.hero.talent.first_aid_treat.title=紧急包扎
actors.hero.talent.first_aid_treat.desc=_+1:_护士一次承受超过_8点伤害_时，立刻回复3点生命。\n\n_+2:_护士一次承受超过_5点伤害_时，立刻回复3点生命。\n\n这个天赋有50回合的冷却时间。
actors.hero.talent.breakthrough.title=克服极限
actors.hero.talent.breakthrough.desc=_+1:_护士身上有负面状态时闪避值_+20%_。\n\n_+2:_护士身上有负面状态时闪避值_+50%_。

actors.hero.talent.healing_meal.title=治愈之餐
actors.hero.talent.healing_meal.desc=_+1:_护士进食只花费1回合，并_获得全面净化效果_。\n\n_+2:_在+1的基础上，如果护士进食时没有负面状态，则_额外回复3点生命_。
actors.hero.talent.recycling.title=药剂回收
actors.hero.talent.recycling.desc=_+1:_护士在使用药剂后获得_0-1枚对应药片_。\n\n_+2:_护士在使用药剂后获得_1-2枚对应药片_。\n\n这个天赋对力量药剂和炼金产生的合剂与秘药无效。
actors.hero.talent.high_power.title=功率提高
actors.hero.talent.high_power.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为_+10%/+20%_附魔强度。
actors.hero.talent.high_power.desc=_+1:_伽马射线枪_效果+25%_但冷却时间_延长1回合_。\n\n_+2:_伽马射线枪_效果+50%_但冷却时间_延长2回合_。
actors.hero.talent.radiation.title=辐射损伤
actors.hero.talent.radiation.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为让英雄的物理攻击有3%几率施加辐射损伤，使其_每5/4回合受到1点伤害_直到死亡。
actors.hero.talent.radiation.desc=_+1:_伽马射线枪对敌人使用时施加_辐射损伤_，使其_每5回合受到1点伤害_直到死亡。\n\n_+2:_伽马射线枪对敌人使用时施加_辐射损伤_，使其_每4回合受到1点伤害_直到死亡。
actors.hero.talent.strong_healpower.title=强效恢复
actors.hero.talent.strong_healpower.desc=_+1:_护士的生命自然恢复速度_x1.1倍_。\n\n_+2:_护士的生命自然恢复速度_x1.2倍_。
actors.hero.talent.diet.title=控制饮食
actors.hero.talent.diet.desc=_+1:_护士的饥饿速度减缓_20%_。\n\n_+2:_护士的饥饿速度减缓_40%_。

actors.hero.talent.strong_nexus.title=强韧纽带
actors.hero.talent.strong_nexus.desc=_+1:_护士物理攻击敌人时周围的盟友最多恢复_3点生命值_。\n\n_+2:_护士物理攻击敌人时周围的盟友最多恢复_6点生命值_。\n\n_+3:_护士物理攻击敌人时周围的盟友最多恢复_9点生命值_。\n\n盟友距离护士越远，治疗量就越低。\n不在视野中的盟友无法受到治疗。
actors.hero.talent.target_set.title=目标锁定
actors.hero.talent.target_set.desc=_+1:_护士对其他目标发射子弹或投掷武器时，对其施加_1回合_众矢之的。\n\n_+2:_护士对其他目标发射子弹或投掷武器时，对其施加_2回合_众矢之的。\n\n_+3:_护士对其他目标发射子弹或投掷武器时，对其施加_3回合_众矢之的。\n\n若对盟友使用，则效果持续时间为5倍。

actors.hero.talent.recruit.title=征募动员
actors.hero.talent.recruit.desc=_+1:_每层转变的盟友数量上限_+1_。\n\n_+2:_每层转变的盟友数量上限_+2_。\n\n_+3:_每层转变的盟友数量上限_+3_。
actors.hero.talent.delayed_healing.title=延时治疗
actors.hero.talent.delayed_healing.desc=_+1:_被转变的盟友获得总量为最大生命值_20%_的缓慢治疗。\n\n_+2:_被转变的盟友获得总量为最大生命值_40%_的缓慢治疗。\n\n_+3:_被转变的盟友获得总量为最大生命值_60%_的缓慢治疗。
actors.hero.talent.appease.title=怀柔抚慰
actors.hero.talent.appease.desc=_+1:_敌人必定被转变为盟友的生命值百分比阈值提高到_10%_。\n\n_+2:_敌人必定被转变为盟友的生命值百分比阈值提高到_15%_。\n\n_+3:_敌人必定被转变为盟友的生命值百分比阈值提高到_20%_。
actors.hero.talent.adrenaline.title=肾上腺素
actors.hero.talent.adrenaline.desc=_+1:_对盟友使用伽马射线枪会对其施加_3回合_的激素涌动和中毒。\n\n_+2:_对友军使用伽马射线枪会对其施加_6回合_的激素涌动和中毒。\n\n_+3:_对友军使用伽马射线枪会对其施加_9回合_的激素涌动和中毒。\n\n这个效果无法叠加。
actors.hero.talent.stimpack.title=强化射线
actors.hero.talent.stimpack.desc=_+1:_对盟友使用伽马射线枪会对其施加_1回合_的战斗强化剂，使其伤害和精准度显著增加。\n\n_+2:_对盟友使用伽马射线枪会对其施加_2回合_的战斗强化剂，使其伤害和精准度显著增加。\n\n_+3:_对盟友使用伽马射线枪会对其施加_3回合_的战斗强化剂，使其伤害和精准度显著增加。
actors.hero.talent.medical_ray.title=治疗射线
actors.hero.talent.medical_ray.desc=_+1:_对盟友使用伽马射线枪施加的治疗量_+20%_。\n\n_+2:_对盟友使用伽马射线枪施加的治疗量_+40%_。\n\n_+3:_对盟友使用伽马射线枪施加的治疗量_+60%_。

actors.hero.talent.ointment.title=缓释软膏
actors.hero.talent.ointment.desc=_+1:_应急处理改为在_2回合_内缓慢治疗所受伤害的_65%_。\n\n_+2:_应急处理改为在_3回合_内缓慢治疗所受伤害的_90%_。\n\n_+3:_应急处理改为在_4回合_内缓慢治疗所受伤害的_115%_。
actors.hero.talent.compress_bandage.title=压力绷带
actors.hero.talent.compress_bandage.desc=_+1:_使用应急处理后的_1回合_内所受伤害减半。\n\n_+2:_使用应急处理后的_2回合_内所受伤害减半。\n\n_+3:_使用应急处理后的_3回合_内所受伤害减半。
actors.hero.talent.antibiotics.title=抗菌药物
actors.hero.talent.antibiotics.desc=_+1:_使用应急处理会_净化负面状态_。\n\n_+2:_在+1的基础上，使用应急处理还会获得_2回合的净化屏障_。\n\n_+3:_在+1的基础上，使用应急处理还会获得_2回合的全面净化_。
actors.hero.talent.quick_prepare.title=快速准备
actors.hero.talent.quick_prepare.desc=_+1:_应急处理可以在_50回合_的冷却时间后再次使用，而不必击杀敌人。\n\n_+2:_应急处理可以在_30回合_的冷却时间后再次使用，而不必击杀敌人。\n\n_+3:_应急处理可以在_20回合_的冷却时间后再次使用，而不必击杀敌人。
actors.hero.talent.splint.title=医用夹板
actors.hero.talent.splint.desc=_+1:_使用应急处理会获得_1回合风驰电掣_，期间移动不消耗时间。\n\n_+2:_使用应急处理会获得_2回合风驰电掣_，期间移动不消耗时间。\n\n_+3:_使用应急处理会获得_3回合风驰电掣_，期间移动不消耗时间。
actors.hero.talent.defibrillator.title=除颤电击
actors.hero.talent.defibrillator.desc=_+1:_使用应急处理时对周围非盟友单位造成相当于治疗量_1倍_的伤害。\n\n_+2:_使用应急处理时对周围非盟友单位造成相当于治疗量_2倍_的伤害。\n\n_+3:_使用应急处理时对周围非盟友单位造成相当于治疗量_3倍_的伤害。

actors.hero.talent.move_cmd.title=机动指令
actors.hero.talent.move_cmd.desc=_+1:_可以使用_机动指令_，让视野内的支援部队移动到指定位置。\n\n_+2:_在+1的基础上，机动指令_不消耗军事命令点数_。\n\n_+3:_在+2的基础上，机动指令_对全图的支援部队起效_。
actors.hero.talent.stimpack_cmd.title=强化指令
actors.hero.talent.stimpack_cmd.desc=_+1:_可以使用_强化指令_，让视野内的支援部队获得_5回合_战斗强化剂，提高伤害和精准度。\n\n_+2:_在+1基础上，获得的战斗强化剂效果延长到_10回合_。\n\n_+3:_在+1基础上，获得的战斗强化剂效果延长到_15回合_。
actors.hero.talent.engineer_cmd.title=工程指令
actors.hero.talent.engineer_cmd.desc=_+1:_可以使用_工程指令_，在指定位置架设_重机枪_。\n\n_+2:_在+1基础上，改为架设_加农炮_。\n\n_+3:_在+1基础上，改为架设_迫击炮_。
actors.hero.talent.promote_cmd.title=晋升指令
actors.hero.talent.promote_cmd.desc=_+1:_可以使用_晋升指令_，将指定的援军士兵_随机晋升_为援军狙击兵，援军盾牌兵，或援军榴弹兵。\n\n_+2:_在+1基础上，被晋升的单位将_回满血量_。\n\n_+3:_在+2基础上，晋升指令消耗的军事命令点数_-1_。\n\n_援军狙击兵_防御力和生命值更低，但精准、伤害大幅增加且视野范围增加。\n_援军盾牌兵_伤害更低且只能近战，但防御力和生命值更高，攻击将嘲讽敌人并有小概率对其造成短暂麻痹。\n_援军榴弹兵_精准较低，但伤害略高且能对目标周围的敌人造成范围伤害。
actors.hero.talent.explosion_cmd.title=爆破指令
actors.hero.talent.explosion_cmd.desc=_+1:_可以使用_爆破指令_，在目标地块安装爆炸物，10回合后在_3格范围内_造成巨大爆炸。\n\n_+2:_在+1基础上，爆破范围增加到_6格_。\n\n_+3:_在+1基础上，爆破范围增加到_9格_。
actors.hero.talent.cas_cmd.title=空袭指令
actors.hero.talent.cas_cmd.desc=_+1:_可以使用_空袭指令_，在所选方向最多_5格距离_的路径上引发一连串爆炸。\n\n_+2:_在+1基础上，爆炸路径延长到_最远8格_。\n\n_+3:_在+1基础上，爆炸路径延长到_最远11格_。

actors.hero.abilities.medic.healinggenerator.name=治疗装置
actors.hero.abilities.medic.healinggenerator.short_desc=护士可以部署_治疗装置_，期间每次攻击敌人都可以治愈周围的盟友。
actors.hero.abilities.medic.healinggenerator.desc=护士部署治疗装置，在接下来的20回合内每次攻击敌人时，都可以治愈周围的友军。相邻的盟友获得8点治疗，距离越远恢复量越少。
actors.hero.abilities.medic.angelwing.name=天使之翼
actors.hero.abilities.medic.angelwing.short_desc=护士可以使用_天使之翼_在空中快速飞行。
actors.hero.abilities.medic.angelwing.desc=护士获得天使的力量，暂时张开天使之翼，在接下来的20回合内以3倍的速度在空中飞行。
actors.hero.abilities.medic.angelwing$angelwingbuff.name=天使之翼
actors.hero.abilities.medic.angelwing$angelwingbuff.desc=背后闪耀着由纯粹的光形成的天使之翼。在效果持续期间护士可以在空中漂浮，移动速度变为3倍。\n\n剩余回合数：%s。
actors.hero.abilities.medic.gammarayemmit.name=异变射线
actors.hero.abilities.medic.gammarayemmit.short_desc=护士发射强烈的_异变射线_，让敌人突变为其他类型。
actors.hero.abilities.medic.gammarayemmit.desc=护士瞬间加强伽马射线枪的功率输出，射出可以将敌人变成完全不同类型敌人的异变射线。\n\n无论敌人原来是什么，都会变异成区域1-6的随机敌人。\n\n对首领敌人无效。

actors.hero.talent.healing_amp.title=强效恢复
actors.hero.talent.healing_amp.desc=_+1:_治疗量上限_+2_。\n\n_+2:_治疗量上限_+4_。\n\n_+3:_治疗量上限_+6_。\n\n_+4:_治疗量上限_+8_。
actors.hero.talent.shield_gen.title=回馈护盾
actors.hero.talent.shield_gen.desc=_+1:_每个盟友每次受到装置效果治疗会让护士获得_1点护盾_。\n\n_+2:_每个盟友每次受到装置效果治疗会让护士获得_2点护盾_。\n\n_+3:_每个盟友每次受到装置效果治疗会让护士获得_3点护盾_。\n\n_+4:_每个盟友每次受到装置效果治疗会让护士获得_4点护盾_。\n\n装置每次激活最多获得八次护盾。护盾上限为护士血量上限的80%。
actors.hero.talent.durable_gen.title=耐久装置
actors.hero.talent.durable_gen.desc=_+1:_治疗装置效果持续时间_+25%_。\n\n_+2:_治疗装置效果持续时间_+50%_。\n\n_+3:_治疗装置效果持续时间_+75%_。\n\n_+4:_治疗装置效果持续时间_+100%_。

actors.hero.talent.light_like_feather.title=轻如片羽
actors.hero.talent.light_like_feather.desc=_+1:_护士在天使之翼效果结束后的_2回合_内免疫坠落伤害。\n\n_+2:_护士在天使之翼效果结束后的_4回合_内免疫坠落伤害。\n\n_+3:_护士在天使之翼效果结束后的_6回合_内免疫坠落伤害。\n\n_+4:_护士在天使之翼效果结束后的_8回合_内免疫坠落伤害。
actors.hero.talent.angels_bless.title=天使赐福
actors.hero.talent.angels_bless.desc=_+1:_使用天使之翼时获得_10回合_祝福。\n\n_+2:_使用天使之翼时获得_20回合_祝福。\n\n_+3:_使用天使之翼时获得_30回合_祝福。\n\n_+4:_使用天使之翼时获得_40回合_祝福。
actors.hero.talent.healing_wing.title=天堂射线
actors.hero.talent.healing_wing.desc=_+1:_天使之翼效果持续期间伽马射线枪效果为_2倍_。\n\n_+2:_天使之翼效果持续期间伽马射线枪效果为_3倍_。\n\n_+3:_天使之翼效果持续期间伽马射线枪效果为_4倍_。\n\n_+4:_天使之翼效果持续期间伽马射线枪效果为_5倍_。

actors.hero.talent.transmog_bias.title=诱导变异
actors.hero.talent.transmog_bias.desc=_+1:_被突变的敌人有_略微_增加的概率变异成更弱的种类。\n\n_+2:_被突变的敌人有_些许_增加的概率变异成更弱的种类。\n\n_+3:_被突变的敌人有_大幅_增加的概率变异成更弱的种类。\n\n_+4:_被突变的敌人有_极大_增加的概率变异成更弱的种类。
actors.hero.talent.imprinting_effect.title=印刻效应
actors.hero.talent.imprinting_effect.desc=_+1:_被突变的敌人有_10%_概率成为盟友。\n\n_+2:_被突变的敌人有_20%_概率成为盟友。\n\n_+3:_被突变的敌人有_30%_概率成为盟友。\n\n_+4:_被突变的敌人有_40%_概率成为盟友。
actors.hero.talent.sheep_transmog.title=绵绵突变
actors.hero.talent.sheep_transmog.desc=_+1:_被突变的敌人有_1%_几率变成无害的魔法绵羊。\n\n_+2:_被突变的敌人有_2%_几率变成无害的魔法绵羊。\n\n_+3:_被突变的敌人有_3%_几率变成无害的魔法绵羊。\n\n_+4:_被突变的敌人有_4%_几率变成无害的魔法绵羊。

actors.hero.talent$firstaidtreatcooldown.name=紧急包扎：冷却
actors.hero.talent$firstaidtreatcooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余的冷却回合：%s。
actors.hero.talent$wndidentify.name=医师直觉
actors.hero.talent$wndidentify.desc=你鉴定了以下药剂：

actors.buffs.radioactivemutation.name=辐射损伤
actors.buffs.radioactivemutation.desc=该目标暴露在致命的辐射中，细胞正在慢慢变异。\n\n辐射损伤会缓慢地造成伤害，并最终造成死亡。如果你受到了这种伤害，你必须找到完全消除这种效果的方法……\n\n距离下次伤害剩余回合：_%s_。
actors.buffs.radioactivemutation.ondeath=你死于辐射损伤…

actors.buffs.stimpack.name=战斗强化剂
actors.buffs.stimpack.desc=战斗强化剂可大幅提升战斗能力，攻击伤害+30%，精准度+60%。\n\n剩余回合数：%s。

actors.buffs.firstaidbuff.action_name=应急处理
actors.buffs.firstaidbuff$firstaidbuffcooldown.name=应急处理
actors.buffs.firstaidbuff$firstaidbuffcooldown.desc_kill=你最近使用了此能力，在下次击杀之前无法使用。
actors.buffs.firstaidbuff$firstaidbuffcooldown.desc=你最近使用了此能力，在下次击杀或过一段时间之前无法使用。\n\n剩余回合数：%s。

actors.buffs.painkiller.name=压力绷带
actors.buffs.painkiller.desc=牢固的绷带不仅稳定了伤口还让你获得了对痛苦的耐受性，在短时间内受到的伤害大幅减少。\n\n持续时间内受到的所有伤害降低50%。\n\n剩余回合数：%s。


