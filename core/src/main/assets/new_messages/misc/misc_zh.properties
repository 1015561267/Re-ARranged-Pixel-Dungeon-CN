challenges.superman = 十血超人
challenges.superman_desc = 能力越大，责任越大。\n\n- 英雄造成的所有物理伤害_x3_。\n- 英雄的精准值_x2_，闪避值_x3_。\n- 最大生命值固定为_10_。（死亡之剑最多增加10点最大生命值）
challenges.pyro = 燃烧殆尽
challenges.pyro_desc = 火是对人类最大的恩赐之一...但有时它也可能是灾难性的。\n\n- 英雄的_物理攻击总会点燃敌人_。\n- 龙血秘药的效果持续时间减少_50%_。
challenges.cursed_dungeon = 诅咒地牢
challenges.cursed_dungeon_desc = 不知何故，你感到一种诡异的感觉，一阵可怕的寒意。\n\n- 击败非怨灵敌人时有50%几率出现一个怨灵。
challenges.fatigue = 积劳成疾
challenges.fatigue_desc = 持续的战斗让英雄疲惫不堪……\n\n-英雄击中物理攻击或每次受到物理攻击时都会积累疲劳值，积累到一定水平以上时会短暂地受到随机_负面效果_，同时疲劳值会稍微降低。\n\n-疲劳会随着时间的推移逐渐消失，可以通过进食或消除负面buff的效果来立即消除。\n\n-疲劳积累时可能会产生以下负面效果：\n-常见：_5回合失明_\n-稀有：_5回合虚弱_或_5回合恍惚_\n-罕见：_5回合脆弱_或_5回合残废_\n-极其罕见：_2回合麻痹_或_5回合缓速_
challenges.mutation = 基因突变
challenges.mutation_desc = 对敌人造成的伤害可能会使他们变异！\n\n-每次攻击敌人时，会有一定概率将其替换为其他敌人。\n\n-改变后的敌人种类与当前所在区域有关。\n\n精英，boss，宝箱怪，石像与正在偷窃的小偷不会变异。

