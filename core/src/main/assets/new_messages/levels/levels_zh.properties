levels.templechambers.confusionchamber$confusionvent.desc=一定是一个莽撞的冒险者在很久以前触发了这个陷阱。尽管处于不活跃状态，它仍在向房间中喷射致眩气体，而且没有停止的迹象。要想探索这个房间，你得想想办法避免气体的干扰。

