levels.templelastlevel$sentry.name = 蓝色哨卫
levels.templelastlevel$sentry.desc = 这座蓝色的哨卫似乎是为了保护这个房间里的重要宝物而设置的。如果你踏入哨塔守护的区域，就会向你发射不甚强力的分解光线。\n\n这个哨塔免疫所有的有害效果，可以检测到隐形的敌人，但在开始发射之前需要一点时间。\n\n好像是知道其他生物对宝物没有威胁一样，哨塔只盯着你。
levels.templelastlevel$spawner.name = 黄色哨卫
levels.templelastlevel$spawner.desc = 这座蓝色的哨卫似乎是为了保护这个房间里的重要宝物而设置的。这座哨塔会定期向指挥部发出警报，呼叫守卫，如果进入哨塔看守的区域，会更快地呼叫守卫。\n\n这个免疫所有的有害效果，也不能被攻击。\n\n要想摆脱持续的战斗，最好快点离开这里……

