levels.templelastlevel$sentry.name=синий часовой
levels.templelastlevel$sentry.desc=Эта синий страж, похоже, был оставлен здесь, чтобы охранять сокровище в этой комнате. Он будет стрелять слабыми лучами дезинтеграции в вас, если вы попадёте в радиус атаки.\n\nОн обладает иммунитетом против всех вредных эффектов и способен видеть сквозь невидимость, но, похоже, ему нужно время, чтобы зарядиться перед тем, как он сможет стрелять.\n\nКаким-то образом страж знает, что только вы представляете опасность для сокровища.
levels.templelastlevel$spawner.name=желтый часовой
levels.templelastlevel$spawner.desc=Эта желтый страж, похоже, был оставлен здесь, чтобы охранять важное сокровище в этой комнате. Он будет периодически отправлять сигнал тревоги, чтобы вызвать стражу, и если вы войдете в радиус охраняемой ею место.\n\nОн обладает иммунитетом против всех вредных эффектов и имеет неуязвимость к внешним атакам.\n\nЕсли вы хотите избежать предстоящую схватку, лучшим вариантом будет быстро покинуть это место...

levels.templelevel.water_name=Застоявшаяся вода
levels.templelevel.bookshelf_desc=Эти книги кажутся очень старыми. Интересно, получится ли их поджечь?

levels.traps.paralysistrap.name=парализующая ловушка
levels.traps.paralysistrap.desc=При активации ловушка выпустит облако парализующего газа.

levels.traps.infernotrap.name=ловушка с адским пламенем
levels.traps.infernotrap.desc=При активации ловушка выпустит адский огонь, который распространится вокруг вас подобно газу.

levels.labslevel.water_name=Лужа воды
levels.labslevel.entrance_desc=Эта лестница ведёт на этаж выше.
levels.labslevel.exit_desc=Эта лестница ведёт на этаж ниже.
levels.labslevel.wall_deco_name=Перфорированная стена
levels.labslevel.wall_deco_desc=Из сломанной трубы в стене течет вода.
levels.labslevel.empty_deco_desc=Повсюду валяются мелкие камушки.
levels.labslevel.empty_sp_name=Стальной пол
levels.labslevel.empty_sp_desc=Чистейший пол из стали.
levels.labslevel.bookshelf_desc=Роскошная книжная полка заполненная неизвестными книгами. Интересно, получится ли её поджечь?
levels.labslevel.statue_name=Куча коробок
levels.labslevel.statue_desc=Множество вещей, запакованных в коробки, лежат в куче.
levels.labslevel.locked_exit_name=Запертая жалюзийная дверь
levels.labslevel.unlocked_exit_name=Открытая жалюзийная дверь
levels.labslevel.locked_exit_desc=Стальные жалюзи надежно заперты, загораживая путь дальше.
levels.labslevel.unlocked_exit_desc=Стальные жалюзи подняты, позволяя пройти дальше.

###v3.3.0
levels.level.wire_name=ловушка из проволоки
levels.level.wire_desc=Эта ловушка установлена для того, чтобы помешать движению противника. Выглядит как нечто, к чему явно не стоит прикасаться даже по случайно...

###v3.22.0
levels.templechambers.confusionchamber$confusionvent.name=газовый клапан
levels.templechambers.confusionchamber$confusionvent.desc=Должно быть, много лет назад какой-то неосторожный путешественник привел в действие эту ловушку. Несмотря на то, что сама ловушка неактивна, она продолжает выпускать в комнату дезориентирующий газ. Чтобы исследовать эту комнату, вам понадобится способ, останавливающий воздействие от газа.
