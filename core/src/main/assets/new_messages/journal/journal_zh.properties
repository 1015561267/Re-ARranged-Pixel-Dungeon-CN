journal.document.labs_medic.suspicious.title = 可疑的迹象
journal.document.labs_medic.suspicious.body = 2274年，7月14日。\n\n我是莫雷尔中尉，宇宙佣兵舰队的医务官。\n\n目前，我们正准备跳跃到泰雷斯行星进行下一步行动。该行星的居民因来自其他行星的持续侵略而饱受痛苦，他们向我们的舰队请求补给和医疗援助。\n\n舰长吉米·雷恩下达指示，充能超光速驱动器准备跳跃，但紧接着，他又对研究员下达了什么指令，然后自顾自地笑了起来。\n\n有点不对劲。他在准备跳跃的同时策划着什么其他事情吗？\n\n我觉得有必要把这件事记录下来。跳跃计划于明天开始。在此之前，我得密切留意舰长到底想要做些什么。
journal.document.labs_medic.evidence.title = 证据
journal.document.labs_medic.evidence.body = 2274年，7月15日。\n\n我继续监视着舰长，只见他拿着写有什么坐标的地图之类的东西，不断确认舰船前进的方向。\n\n他注视着与泰雷斯所在地完全不同的方向，有什么地方不对劲。他难道要跳跃到别的地方吗？\n\n我无法确认。我需要更确凿的证据。\n\n虽然我们是收钱办事，但也有义务去救济受苦的人民。如果你朝着另一个方向走，而不是去泰雷斯，你就会放任那颗星球上的人继续受苦。我不能让你这么做。\n\n…但是再过几个小时就要进行跳跃了，我必须要赶在一切无法挽回之前做点什么！
journal.document.labs_medic.rebel.title = 叛乱
journal.document.labs_medic.rebel.body = 我不断质问舰长我们是否在朝着正确的方向前进，但他坚持说是。这个混蛋，他在隐瞒。\n\n我一把抢走了他放在大衣口袋里的地图，怒吼道：“这东西也算正确吗？”\n\n舰桥上的每个人都被我的声音吓了一跳，看着我们。舰长吓了一跳，马上就掏出枪对准了我。别闹，我也不是没带武器的。\n\n我也不是没有预料到这种情况，所以同样拿出医用伽马射线枪指着他。这东西看起来像玩具一样，但如果打到不该打中的地方，细胞会瞬间变异到致命的水平，所以它其实和枪一样致命。\n\n地图在我这里，我现在和舰长平起平坐。来啊！说说看你到底有什么企图！
journal.document.labs_medic.truth.title = 真相
journal.document.labs_medic.truth.body = 他可能也意识到了自己的不利境地，于是开口说：“我们计划进行一次时间跳跃，而不是空间跳跃，在跳跃过程中，我们可以在某个地点找到某个护符的最后一块宝石。”\n\n什么倒霉催的护符？让你对垂死的人民置之不理？不管我们回到过去还是未来，那些人民都只能遭受苦难！\n\n他耸耸肩膀，放下枪，说我应该冷静一下。他说，那个符咒拥有近乎全知全能的力量。单凭符咒，就可以救死扶伤，随心所欲地创造一切。\n\n你自己不觉得这些话荒唐至极吗？在怒吼中我失去了理智，完全没注意到从后面接近的卫兵。就这样，我轻易地成了阶下囚。\n\n可恶，那些人民，他们的希望就此破灭了吗…
journal.document.labs_medic.almighty_power.title = 全能的力量
journal.document.labs_medic.almighty_power.body = 舰长说，好好见证他将做的事吧，然后就把我关在从舰桥能一眼望到的牢房里。\n\n向错误的方向跳跃…不，是时间跳跃，已经完成了，他手里拿着一颗发光的宝石。\n\n我们很快降落到某个行星上，当他把最后一颗宝石嵌入护符时，某种肉眼可见的超凡力量包围着他。\n\n他大笑着，踱步到我的牢房前，让我从窗户向外面看看。\n\n然后，明明在地面上的舰船瞬间就移动到宇宙中，紧接着瞬间又移动到了可以看到泰雷斯行星的地方。然后又回到了原来的地方。他甚至还凭空变出许多医疗物资。\n\n我这就是在见证神迹。如果有那股力量的话，是不是真的可以拯救世界…？
journal.document.labs_medic.salvation.title = 拯救
journal.document.labs_medic.salvation.body = 2278年…好吧，其实我也不知道现在是什么时候了。\n\n他向我承诺，他将进一步研究护身符，一旦完全掌握了它的力量，他就会拯救世界。我没有其他办法，只能听他的。\n\n虽然那家伙肯定在说谎，但护符的力量是真的，总有一天我会夺走那个护符，真正地拯救世界。\n\n必须要想办法干掉这个研究室的安保，才能从这里逃出去，但他们人太多了，我一个人根本没法对付。\n\n就这样，靠着这一信念支撑，我在他手下苟且了不知道多久。但今天，突然发生了骚乱。\n\n整个研究室都亮着应急灯，镇压部队和坦克都被调动起来。\n\n听说有个全副武装的家伙在独自对付整个军队，这可是千载难逢的机会，我得赶紧离开这里！

