journal.document.adventurers_guide.gun.title=枪支
journal.document.adventurers_guide.gun.body=由于某个事件的影响，您可以在地牢中找到枪支。枪支可以在装备后射击，当弹夹为空时，可以消耗弹药来重新装填以再次射击。\n\n使用快捷栏可以方便地使用枪支，并且可以通过选择自己来在弹夹为空前就重新装填。\n\n在地牢中偶尔可以找到弹药，但主要途径还是通过炼金釜拆解投掷武器以获取液金，再由液金制作弹药。制作子弹带可以获得更多的弹药！\n\n升级枪支可以提高其射击伤害，升级神射戒指尽管也可以提高但效果非常有限。
journal.document.adventurers_guide.gunsmithing.title=枪支改造
journal.document.adventurers_guide.gunsmithing.body= 您可以通过炼金釜制作枪械改造工具，随心所欲地改造您拥有的枪支！\n\n枪械改造能为枪支带来多种多样的变化，可以根据当前情况自由改造并使用。\n\n枪械改造包括枪管改造、弹匣改造、弹药改造、重量改造、配件改造、魔法改造等。
journal.document.adventurers_guide.bow.title=弓
journal.document.adventurers_guide.bow.body=弓是一种与枪支有些类似的武器。您可以在地牢中发现，装备和使用它。\n\n与枪械不同之处在于，弓没有弹匣，每次射击都会直接消耗弹药（箭）来发射箭矢。箭矢有时会插在敌人身上或掉落在地上，从而可以回收再利用。\n\n箭矢的伤害比子弹要低，但在偷袭敌人时会更加有效。\n\n弓自身的近战攻击力非常低，因此在近身战斗中相当无力。不过用弓进行近战攻击有时能将敌人击退，从而获得射击的机会。偷袭的近战可以更有效地击退敌人。\n\n升级弓可以提高其射击伤害，升级神射戒指尽管也可以提高但效果非常有限。
journal.document.adventurers_guide.blueprint.title=魔法蓝图
journal.document.adventurers_guide.blueprint.body=魔法蓝图是武器强化的高阶形式。您可以通过炼金釜制作包含特定武器信息的蓝图。蓝图有固定的配方，有的配方要求对应的两把武器以及进化菱晶，另一些则要求对应的一把武器、升级催化剂、进化菱晶作为材料。详细配方请参考GitHub维基。（或者你可以在其他地方找到，谁知道呢）使用蓝图存在成功率，目标武器的阶级低于蓝图所记录武器的阶级越多，成功率下降的也会越多。您也可以通过升级蓝图本身来提高成功率！