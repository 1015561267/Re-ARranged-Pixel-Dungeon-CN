journal.document.adventurers_guide.gun.title=Огнестрельное оружие
journal.document.adventurers_guide.gun.body=В этом подземелье можно увидеть огнестрельное оружие по всему подземелью из-за влияния какого-то события. Огнестрел можно экипировать и стрелять, а когда пули закончатся, вы можете перезарядить его с помощью пуль и выстрелить снова.\n\nБыстрые слоты позволяют вам более удобно обращаться с вашим оружием и быстро перезаряжаться без необходимости опустошать магазин. Попробуйте пострелять из вашего оружия в вашем собственном месте.\n\nПули можно иногда получить из подземелий, но вы также можете сделать свои собственные пули, используя жидкий металл, расплавленный при метании оружия в алхимическом котле. Вы также можете получить больше пуль, сделав пояс с пулями!\n\nПри усилении оружия эффективность пуль также увеличивается, однако эффект от снайперского кольца не оказывает существенного влияния на пули.
journal.document.adventurers_guide.gunsmithing.title=Модификация огнестрельного оружия
journal.document.adventurers_guide.gunsmithing.body=Алхимия позволяет вам создавать инструменты для модификации оружия, которые позволят вам настроить имеющееся у вас огнестрельное оружие по своему удобству!\n\nМодификации оружия позволяют вносить в ваше огнестрельное оружие различные изменения, где вы можете с легкостью модифицировать и использовать его в нужной ситуацией.\n\nМодификации включают в себя модификации: ствола, магазина, пуль, обвеса, оборудки и магии.
journal.document.adventurers_guide.bow.title=Луки
journal.document.adventurers_guide.bow.body=Лук — это оружие дальнего боя, которое можно использовать вместо другого оружия. Если вы найдете лук в подземелье, вы сможете экипировать его и использовать.\n\nВ отличие от огнестрельного оружия, у луков нет магазинов, и каждый раз, когда вы стреляете, вы используете свои боеприпасы, чтобы выпустить стрелы. Стрелы часто прилипают к врагам в восстанавливаемой форме или падают на землю.\n\nСтрелы наносят меньший урон по сравнению с огнестрельным оружием, но можно ожидать, что они нанесут больший урон, если застанут врага врасплох.\n\nАтака ближнего боя лука очень слаба, что делает его очень невыгодным оружием для ближнего боя. Атаки ближнего боя с луком часто могут отбросить врагов назад, давая вам больше дальности для стрельбы стрелами. Если вам нужно получить большую дальность, попробуйте внезапную атаку.\n\nКогда вы усиливаете свой лук, эффективность ваших стрел также увеличивается, но эффект Кольца Снайперской стрельбы не оказывает существенного влияния на ваши стрелы.
journal.document.adventurers_guide.blueprint.title=Чертежи
journal.document.adventurers_guide.blueprint.body=Магический чертеж - это лучший предмет для улучшения оружия, который содержит информацию об определенном оружии. Только с помощью алхимии можно создавать такие чертежи.\n\nЧертежи имеют два варианта рецепта, поэтому могут быть созданы с помощью 2 оружий, и нестабильной эволюции, либо с помощью одного оружия, усиливающей пыли и нестабильной эволюции.\n\nЧертежи содержат свои шансы на успех, которые уменьшаются от низкого уровня оружия. Но их можно улучшать, чтобы увеличить шанс на успех!
