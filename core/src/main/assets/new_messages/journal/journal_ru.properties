journal.document.labs_medic.suspicious.title=Подозрительное предчувствие
journal.document.labs_medic.suspicious.body=14-го Лета, 2274 г.\n\nЯ лейтенант Моррелл, офицер-медик наемник Космического флота.\n\nВ данный момент мы готовимся совершить пространственный прыжок на планету Тайрис. Её жители страдают от постоянных набегов с других планет и они обращаются к помощью нашему флоту за припасами, медицинской помощью и многим другим.\n\nКапитан флота Джимми Лейн приказал подготовить сверхсветовые двигатели к прыжку в другое измерение, и вызвал исследователя, чтобы кое-что обговорить, а затем он тихо засмеялся.\n\nЧто-то здесь не так, может он задумал сделать что-то во время прыжка?\n\nДумаю, мне, стоит это записать. Межпространственный прыжок запланирован на завтра. Следует понаблюдать, не предпримет ли капитан что-нибудь подозрительное на корабле.
journal.document.labs_medic.evidence.title=Доказательства
journal.document.labs_medic.evidence.body=15-го Лета, 2274 г.\n\nПродолжая наблюдать за капитаном, я увидел, что он держит в руках что-то вроде карты с какими-то координатами и постоянно проверяет направление корабля.\n\nОн постоянно посматривал в другую сторону, совсем не в ту где находится планета Тайрис, и это выглядело, довольно странно. Может, он задумал совершить прыжок в другое место?\n\nНо я пока не уверен. Мне нужны больше доказательств.\n\nНесмотря на то, что нам платят за работу, у меня есть обязанность помогать страдающим гражданам. Если мы полетим в другом направлении, от Тайриса, мы бросим этих людей на произвол судьбы. Я не могу этого допустить.\n\n...Но через несколько часов произойдет межпространственный скачок, поэтому сперва мы должны остановить его.
journal.document.labs_medic.rebel.title=Мятеж
journal.document.labs_medic.rebel.body=Я снова спросил капитана, на правильном ли мы пути, но он просто ответил «да». Он точно что-то скрывает.\n\nЯ выхватил карту, которую он сунул в карман пальто, и закричал. «Вы все еще уверены, что мы на правильном пути!»\n\nВсе на мостике удивленно повернулись в мою сторону, услышав мой крик, но капитан тут же взбесился и направил на меня свой пистолет. Спокойнее, я тоже при оружии!\n\nЯ не ожидая такого исхода, тоже достал свой медицинский гамма-лазер и прицелился. Он на вид выглядит безобидным, но если его луч попадет не туда, он будет таким же смертоносным, как и пистолет, поскольку его луч в одно мгновение может вызвать мутацию клеток до летального предела.\n\nТеперь когда карта у меня, и я стою на равных с капитаном. Сейчас он вынужден всем рассказать, что он задумал!
journal.document.labs_medic.truth.title=Правда
journal.document.labs_medic.truth.body=그도 자신이 불리함을 깨달았는지 입을 열기 시작했다. 우리는 공간 도약이 아닌 시간 도약을 할 계획이었고, 도약 도중 어떤 지점에서 어떤 부적의 마지막 조각을 찾아 올 것이었다고 했다.\n\n그깟 부적이 뭐라고, 죽어가는 시민들을 내팽개치는거지? 우리가 과거로 돌아가든, 미래로 가든 저 사람들이 고통받을 건 뻔하다고!\n\n그는 어깨를 으쓱하더니 일단 진정하라며 총을 내려 놓았다. 그의 말에 따르면 그 부적은 전지전능에 가까운 힘을 가지고 있으며, 부적만 있으면 죽어가는 사람도 살릴 수 있고, 원하는 물자도 마음껏 만들어낼 수 있다고 한다.\n\n그 말을 믿을 것 같아? 라고 외친 순간, 나는 너무나도 흥분한 나머지 뒤에서 다가오는 경비병들의 낌새를 눈치채지 못하고 꼼짝없이 구속되게 되었다.\n\n아아, 이대로 그들은 희망을 잃는 건가...
journal.document.labs_medic.almighty_power.title=Всемогущая сила
journal.document.labs_medic.almighty_power.body=그는 자신이 무엇을 하는지 똑똑히 보라고 하고는 함교가 보이는 감옥에 나를 가두어 놓았다.\n\n그렇게 잘못된 방향으로의 차원 도약... 아니 시간 도약은 실시되었고, 도약이 끝나자 그의 손에는 무언가 빛을 내는 보석이 들려 있었다.\n\n우리는 곧 어떤 행성으로 착륙했고, 그가 부적에 마지막 보석을 끼워 넣자 어떤 초현실적인 힘이 그를 감싸는 것을 육안으로도 볼 수 있었다.\n\n함장은 크게 웃으며 내 감옥 앞으로 천천히 걸어 오더니 바깥이 보이는 창문을 주시하라고 했다.\n\n그러자 분명히 지상에 있던 함선이 우주 공간으로 순간이동하더니 곧이어 타이레스 행성이 보이는 곳으로 순간이동했다. 그러고는 원래 있던 곳으로 다시 돌아왔다. 그는 허공에서 수많은 의료 물자들을 쏟아 붓기도 했다.\n\n마치 마법을 보는 것 같았다. 저 힘이 있다면 세상을 구원할 수 있지 않을까...?
journal.document.labs_medic.salvation.title=Спасение
journal.document.labs_medic.salvation.body=2278년... 사실 지금이 언제인지도 모르겠다.\n\n그는 내게 부적의 힘을 더욱 연구해 완전한 힘을 갖추었을 때 세상을 구원하겠노라 약속했고, 달리 방법이 없는 나로서는 그의 말을 따를 수 밖에 없었다.\n\n저 자식이 거짓말을 하는 것처럼 보이는 것은 사실이지만 부적의 힘은 진짜였고, 언젠가는 내가 저 유물을 가로채서 진짜로 세상을 구원하고 말겠어.\n\n이 연구실의 병력만 어떻게 처리해도 이 곳에서 빠져나올 수 있을 것 같은데, 나 혼자 상대하기에는 너무나도 많은 양이다.\n\n그렇게 희망만 가진 채 수년을 그의 밑에서 살아왔고, 오늘 갑자기 소란이 일어났다.\n\n연구실 전체에 비상등이 켜져 있었고, 진압 부대와 전차가 일사불란하게 움직이고 있었다.\n\n듣기로는 어떤 중무장한 녀석이 혼자서 군대 전체를 박살내고 있다는데, 지금이 기회다. 어서 이 곳을 빠져나가야겠어!

