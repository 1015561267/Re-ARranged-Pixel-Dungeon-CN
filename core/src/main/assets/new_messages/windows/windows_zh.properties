windows.wndsettings$seedfindertab.plus_desc=诚然，运气也是生活的一部分，有一些时候你Roll的池子可能根本没有你想要的东西，所以，强力搜查由此诞生！\n\n强力搜查模式将每隔5秒种重新进行种子池抽取，从而期望更快找到您的种子区间。\n\n不过，这一切的前提是你的查种条件符合可能出现，如果是100%无法出现的条件。强力搜查模式也可能帮不了你。\n\n另外，此模式可能对CPU算力有所要求，如果您查种卡住请立刻重启游戏。