#warrior
actors.hero.talent.hearty_meal.title=hearty meal
actors.hero.talent.hearty_meal.desc=_+1:_ Eating heals the Warrior for _2 HP_ when he is below 50% health, and _3 HP_ when he is below 25% health.\n\n_+2:_ Eating heals the Warrior for _3 HP_ when he is below 50% health, and _5 HP_ when he is below 25% health.
actors.hero.talent.armsmasters_intuition.title=armsmaster's intuition
actors.hero.talent.armsmasters_intuition.desc=_+1:_ The Warrior identifies weapons and armor _2x faster_.\n\n_+2:_ The Warrior identifies weapons and armor _when he equips them_.
actors.hero.talent.test_subject.title=test subject
actors.hero.talent.test_subject.desc=_+1:_ Whenever the Warrior identifies an item, he heals for _2 HP_.\n\n_+2:_ Whenever the Warrior identifies an item, he heals for _3 HP_.
actors.hero.talent.iron_will.title=iron will
actors.hero.talent.iron_will.desc=_+1:_ The max shield provided by the Warrior's seal is _increased by 1_.\n\n_+2:_ The max shield provided by the Warrior's seal is _increased by 2_.
actors.hero.talent.iron_stomach.title=iron stomach
actors.hero.talent.iron_stomach.desc=_+1:_ Eating food takes the Warrior 1 turn and grants him _75% damage resistance_ while eating.\n\n_+2:_ Eating food takes the Warrior 1 turn and grants him _100% damage resistance_ while eating.

actors.hero.talent.restored_willpower.title=restored willpower
actors.hero.talent.restored_willpower.desc=_+1:_ Drinking a potion of healing instantly recharges _67% of the shielding_ from the Warrior's broken seal.\n\n_+2:_ Drinking a potion of healing instantly recharges _100% of the shielding_ from the Warrior's broken seal.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.runic_transference.title=runic transference
actors.hero.talent.runic_transference.desc=_+1:_ The Warrior's broken seal can transfer _regular glyphs_ in the same way it transfers an upgrade.\n\n_+2:_ The Warrior's broken seal can transfer _regular, powerful, and curse glyphs_ in the same way it transfers an upgrade.
actors.hero.talent.lethal_momentum.title=lethal momentum
actors.hero.talent.lethal_momentum.desc=_+1:_ When the Warrior lands a killing blow with a physical weapon, it has a _67% chance_ to take 0 turns.\n\n_+2:_ When the Warrior lands a killing blow with a physical weapon, it has a _100% chance_ to take 0 turns.
actors.hero.talent.improvised_projectiles.title=improvised projectiles
actors.hero.talent.improvised_projectiles.desc=_+1:_ The Warrior can blind an enemy for _2 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 50 turn cooldown.\n\n_+2:_ The Warrior can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 50 turn cooldown.

actors.hero.talent.hold_fast.title=hold fast
actors.hero.talent.hold_fast.desc=_+1:_ When the Warrior waits he gains _0-2 armor_ until he moves.\n\n_+2:_ When the Warrior waits he gains _0-4 armor_ until he moves.\n\n_+3:_ When the Warrior waits he gains _0-6 armor_ until he moves.
actors.hero.talent.strongman.title=strongman
actors.hero.talent.strongman.desc=_+1:_ The Warrior's strength is _increased by 8%_, rounded down.\n\n_+2:_ The Warrior's strength is _increased by 13%_, rounded down.\n\n_+3:_ The Warrior's strength is _increased by 18%_, rounded down.

actors.hero.talent.endless_rage.title=endless rage
actors.hero.talent.endless_rage.desc=_+1:_ The Berserker can reach a max of _115% rage_.\n\n_+2:_ The Berserker can reach a max of _130% rage_.\n\n_+3:_ The Berserker can reach a max of _145% rage_.\n\nNote that rage above 100% will not grant more than +50% damage.
actors.hero.talent.berserking_stamina.title=berserking stamina
actors.hero.talent.berserking_stamina.desc=_+1:_ The Berserker gains _25% more shield_ when berserking, and the berserking cooldown is reduced to _1.67 levels_ from 2.\n\n_+2:_ The Berserker gains _50% more shield_ when berserking, and the berserking cooldown is reduced to _1.33 levels_ from 2.\n\n_+3:_ The Berserker gains _75% more shield_ when berserking, and the berserking cooldown is reduced to _1 level_ from 2.
actors.hero.talent.enraged_catalyst.title=enraged catalyst
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _17% more often_ at 100% rage.\n\n_+2:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _33% more often_ at 100% rage.\n\n_+3:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _50% more often_ at 100% rage.

actors.hero.talent.cleave.title=cleave
actors.hero.talent.cleave.desc=_+1:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _15 turns_.\n\n_+2:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _30 turns_.\n\n_+3:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _45 turns_.
actors.hero.talent.lethal_defense.title=lethal defense
actors.hero.talent.lethal_defense.desc=_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 33%_ of the broken seal's shielding.\n\n_+2:_ When the Gladiator kills an enemy with a combo move, he _regains 67%_ of the broken seal's shielding.\n\n_+3:_ When the Gladiator kills an enemy with a combo move, he _regains 100%_ of the broken seal's shielding.
actors.hero.talent.enhanced_combo.title=enhanced combo
actors.hero.talent.enhanced_combo.desc=_+1:_ When the Gladiator's combo is 7 or higher, Clobber's knockback range increases to 3, it inflicts vertigo, and it can knock enemies into pits.\n\n_+2:_ In addition to the benefits of +1, when the Gladiator's combo is 9 or higher Parry works on multiple attacks.\n\n_+3:_ In addition to the benefits of +1 and +2, the Gladiator can leap up to combo/3 tiles when using Slam, Crush, or Fury.

actors.hero.talent.arm_veteran.title=총탄의 달인
actors.hero.talent.arm_veteran.desc=_+1:_ 탄환 피해 증가량이 _+10%_만큼 추가로 증가합니다.\n\n_+2:_ 탄환 피해 증가량이 _+20%_만큼 추가로 증가합니다.\n\n_+3:_ 탄환 피해 증가량이 _+30%_만큼 추가로 증가합니다.
actors.hero.talent.martial_arts.title=타격과 사격
actors.hero.talent.martial_arts.desc=_+1:_ 총기의 근접 공격 및 발사 속도가 _+10%_ 증가합니다.\n\n_+2:_ 총기의 근접 공격 및 발사 속도가 _+20%_ 증가합니다.\n\n_+3:_ 총기의 근접 공격 및 발사 속도가 _+30%_ 증가합니다.
actors.hero.talent.enhanced_focusing.title=향상된 집중
actors.hero.talent.enhanced_focusing.desc=_+1:_ 탄환의 정확성이 _+10%_ 증가합니다.\n\n_+2:_ 탄환의 정확성이 _+20%_ 증가합니다.\n\n_+3:_ 탄환의 정확성이 _+30%_ 증가합니다.

actors.hero.talent.body_slam.title=body slam
actors.hero.talent.body_slam.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies take _25%_ of his damage blocking power in damage.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies take _50%_ of his damage blocking power in damage.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies take _75%_ of his damage blocking power in damage.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies take _100%_ of his damage blocking power in damage.
actors.hero.talent.impact_wave.title=impact wave
actors.hero.talent.impact_wave.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies are knocked _2 tiles_ back and have a _25% chance_ of becoming vulnerable for 3 turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies are knocked _3 tiles_ back and have a _50% chance_ of becoming vulnerable for 3 turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _75% chance_ of becoming vulnerable for 3 turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies are knocked _5 tiles_ back and have a _100% chance_ of becoming vulnerable for 3 turns.
actors.hero.talent.double_jump.title=double jump
actors.hero.talent.double_jump.desc=_+1:_ If the Warrior performs a second leap within 3 turns, that leap has a _16% reduced_ charge cost.\n\n_+2:_ If the Warrior performs a second leap within 3 turns, that leap has a _30% reduced_ charge cost.\n\n_+3:_ If the Warrior performs a second leap within 3 turns, that leap has a _41% reduced_ charge cost.\n\n_+4:_ If the Warrior performs a second leap within 3 turns, that leap has a _50% reduced_ charge cost.

actors.hero.talent.expanding_wave.title=expanding wave
actors.hero.talent.expanding_wave.desc=_+1:_ Shockwave's range is increased to _6 tiles_ from 5, and its width is increased to _75 degrees_ from 60.\n\n_+2:_ Shockwave's range is increased to _7 tiles_ from 5, and its width is increased to _90 degrees_ from 60.\n\n_+3:_ Shockwave's range is increased to _8 tiles_ from 5, and its width is increased to _105 degrees_ from 60.\n\n_+4:_ Shockwave's range is increased to _9 tiles_ from 5, and its width is increased to _120 degrees_ from 60.
actors.hero.talent.striking_wave.title=striking wave
actors.hero.talent.striking_wave.desc=_+1:_ Shockwave has a _30% chance_ to also use on-hit effects like enchantments and combo.\n\n_+2:_ Shockwave has a _60% chance_ to also use on-hit effects like enchantments and combo.\n\n_+3:_ Shockwave has a _90% chance_ to also use on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also use on-hit effects like enchantments and combo, and it triggers enchantments _20% more often_.
actors.hero.talent.shock_force.title=shock force
actors.hero.talent.shock_force.desc=_+1:_ Shockwave deals _20% more damage_ and has a _25% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _40% more damage_ and has a _50% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _60% more damage_ and has a _75% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _80% more damage_ and has a _100% chance_ to stun instead of cripple.

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ The Warrior deals _115% bonus damage_ spread over _2 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Warrior deals _130% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Warrior deals _145% bonus damage_ spread over _4 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Warrior deals _160% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ The Warrior cannot take more than _67% of his max HP_ in damage while enduring.\n\n_+2:_ The Warrior cannot take more than _45% of his max HP_ in damage while enduring.\n\n_+3:_ The Warrior cannot take more than _30% of his max HP_ in damage while enduring.\n\n_+4:_ The Warrior cannot take more than _20% of his max HP_ in damage while enduring.
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ The Warrior deals an additional _5% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+2:_ The Warrior deals an additional _10% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+3:_ The Warrior deals an additional _15% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+4:_ The Warrior deals an additional _20% bonus damage_ for every enemy within 2 tiles when enduring ends.

#mage
actors.hero.talent.empowering_meal.title=empowering meal
actors.hero.talent.empowering_meal.desc=_+1:_ Eating food grants the Mage _2 bonus damage_ on his next 3 wand zaps.\n\n_+2:_ Eating food grants the Mage _3 bonus damage_ on his next 3 wand zaps.
actors.hero.talent.scholars_intuition.title=scholar's intuition
actors.hero.talent.scholars_intuition.desc=_+1:_ The Mage identifies wands _3x faster_.\n\n_+2:_ The Mage identifies wands _when he uses them_.
actors.hero.talent.tested_hypothesis.title=tested hypothesis
actors.hero.talent.tested_hypothesis.desc=_+1:_ Whenever the Mage identifies an item, he gains _2 turns of wand recharging_.\n\n_+2:_ Whenever the Mage identifies an item, he gains _3 turns of wand recharging_.
actors.hero.talent.backup_barrier.title=backup barrier
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _3 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _5 shielding_ whenever he spends the last charge in his staff.

actors.hero.talent.energizing_meal.title=energizing meal
actors.hero.talent.energizing_meal.desc=_+1:_ Eating food takes the Mage 1 turn and grants him _5 turns of wand recharging_.\n\n_+2:_ Eating food takes the Mage 1 turn and grants him _8 turns of wand recharging_.
actors.hero.talent.energizing_upgrade.title=energizing upgrade
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 3 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 5 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wand_preservation.title=wand preservation
actors.hero.talent.wand_preservation.desc=_+1:_ When the Mage imbues a new wand into his staff, the old wand has a _67% chance_ of being returned at +0.\n\n_+2:_ When the Mage imbues a new wand into his staff, the old wand has a _100% chance_ of being returned at +0.\n\nThis talent can preserve a wand up to three times.
actors.hero.talent.arcane_vision.title=arcane vision
actors.hero.talent.arcane_vision.desc=_+1:_ When the Mage zaps an enemy, he gains mind vision on them for _10 turns_.\n\n_+2:_ When the Mage zaps an enemy, he gains mind vision on them for _15 turns_.
actors.hero.talent.shield_battery.title=shield battery
actors.hero.talent.shield_battery.desc=_+1:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _5% max HP per charge_.\n\n_+2:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _7.5% max HP per charge_.

actors.hero.talent.empowering_scrolls.title=empowering scrolls
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Mage reads a scroll, his next two wand zaps will get _+1 level_.\n\n_+2:_ When the Mage reads a scroll, his next two wand zaps will get _+2 levels_.\n\n_+3:_ When the Mage reads a scroll, his next two wand zaps will get _+3 levels_.
actors.hero.talent.ally_warp.title=ally warp
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _2 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _6 tile range_.\n\nThe Mage cannot swap places with immobile allies.

actors.hero.talent.empowered_strike.title=empowered strike
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+25% damage_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+75% damage_.
actors.hero.talent.mystical_charge.title=mystical charge
actors.hero.talent.mystical_charge.desc=_+1:_ Striking with his staff grants the Battlemage _0.5 turns_ worth of artifact recharging.\n\n_+2:_ Striking with his staff grants the Battlemage _1 turn_ worth of artifact recharging.\n\n_+3:_ Striking with his staff grants the Battlemage _1.5 turns_ worth of artifact recharging.
actors.hero.talent.excess_charge.title=excess charge
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, he has a _20% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+2:_ When the Battlemage's staff is fully charged, he has a _40% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+3:_ When the Battlemage's staff is fully charged, he has a _60% chance_ to gain 2 shielding per level of the staff when he strikes with it.

actors.hero.talent.soul_siphon.title=soul siphon
actors.hero.talent.soul_siphon.desc=_+1:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _13% effectiveness_.\n\n_+2:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _27% effectiveness_.\n\n_+3:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _40% effectiveness_.
actors.hero.talent.soul_eater.title=soul eater
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _10% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each physical damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=necromancer's minions
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _13% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _27% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _40% chance_ to raise them as a corrupted wraith.

actors.hero.talent.ammo_preserve.title=탄창 보존
actors.hero.talent.ammo_preserve.desc=_+1:_ _보호막 충전_ 특성으로 보호막을 얻을 때 사용한 충전량의 _33% 만큼_의 무한 탄환 효과를 얻습니다.\n\n_+2:_ _보호막 충전_ 특성으로 보호막을 얻을 때 사용한 충전량의 _67% 만큼_의 무한 탄환 효과를 얻습니다.\n\n_+3:_ _보호막 충전_ 특성으로 보호막을 얻을 때 사용한 충전량의 _100% 만큼_의 무한 탄환 효과를 얻습니다.
actors.hero.talent.connecting_charger.title=접지형 충전기
actors.hero.talent.connecting_charger.desc=_+1:_ 총기 근접 공격을 할 때 _20% 확률로_ 1턴의 _충전_을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 총기 근접 공격을 할 때 _20% 확률_로 1턴의 _유물 충전_을 얻습니다.\n\n_+3:_ +2의 효과에 더불어, 총기 근접 공격을 할 때 얻는 모든 충전 효과가 _2턴_으로 증가합니다.
actors.hero.talent.faster_charger.title=빠른 충전기
actors.hero.talent.faster_charger.desc=_+1:_ 마법 막대의 충전 속도가 _+10%_ 증가합니다.\n\n_+2:_ 마법 막대의 충전 속도가 _+20%_ 증가합니다.\n\n_+3:_ 마법 막대의 충전 속도가 _+30%_ 증가합니다.

actors.hero.talent.blast_radius.title=blast radius
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius is increased to _5 tiles_, from 4.\n\n_+2:_ Elemental blast's radius is increased to _6 tiles_, from 4.\n\n_+3:_ Elemental blast's radius is increased to _7 tiles_, from 4.\n\n_+4:_ Elemental blast's radius is increased to _8 tiles_, from 4.
actors.hero.talent.elemental_power.title=elemental power
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _20%_.\n\n_+2:_ The power of elemental blast is increased by _40%_.\n\n_+3:_ The power of elemental blast is increased by _60%_.\n\n_+4:_ The power of elemental blast is increased by _80%_.
actors.hero.talent.reactive_barrier.title=reactive barrier
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _2 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _4 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+3:_ The Mage gains _6 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+4:_ The Mage gains _8 shielding_ for every character affected by elemental blast, to a max of 5 characters.

actors.hero.talent.wild_power.title=wild power
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be boosted by either _1 or 2, up to +3_.\n\n_+2:_ When using wild magic, wands will be boosted by _2, up to +4_.\n\n_+3:_ When using wild magic, wands will be boosted by either _2 or 3, up to +5_.\n\n_+4:_ When using wild magic, wands will be boosted by _3, up to +6_.
actors.hero.talent.fire_everything.title=fire everything
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _5 times_, up from 4.\n\n_+2:_ Wild magic now fires _6 times_, up from 4.\n\n_+3:_ Wild magic now fires _7 times_, up from 4.\n\n_+4:_ Wild magic now fires _8 times_, up from 4.
actors.hero.talent.conserved_magic.title=conserved magic
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.67 charges_ instead of 1, and each wand has a _25% chance_ to be usable 3 times.\n\n_+2:_ Each zap from wild magic now uses _0.45 charges_ instead of 1, and each wand has a _50% chance_ to be usable 3 times.\n\n_+3:_ Each zap from wild magic now uses _0.3 charges_ instead of 1, and each wand has a _75% chance_ to be usable 3 times.\n\n_+4:_ Each zap from wild magic now uses _0.2 charges_ instead of 1, and each wand has a _100% chance_ to be usable 3 times.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+2:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _10 damage_.\n\n_+3:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _15 damage_.\n\n_+4:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _20 damage_.\n\nThe hero cannot be killed by this talent, the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Remote Beacon
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _4 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _8 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _12 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _16 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible.
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+1:_ The Mage can now warp between floors, at _150% charge cost_.\n\n_+2:_ The Mage can now warp between floors, at _117% charge cost_.\n\n_+3:_ The Mage can now warp between floors, at _83% charge cost_.\n\n_+4:_ The Mage can now warp between floors, at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.

#rogue
actors.hero.talent.cached_rations.title=cached rations
actors.hero.talent.cached_rations.desc=_+1:_ The Rogue can find _4 small rations_ placed in chests while he explores the earlier stages of the dungeon.\n\n_+2:_ The Rogue can find _6 small rations_ placed in chests while he explores the earlier stages of the dungeon.
actors.hero.talent.thiefs_intuition.title=thief's intuition
actors.hero.talent.thiefs_intuition.desc=_+1:_ The Rogue identifies rings _2x faster_, and identifies the type of a ring _when he equips it_.\n\n_+2:_ The Rogue identifies rings _when he equips them_, and identifies the type of a ring _when he picks it up_.
actors.hero.talent.sucker_punch.title=sucker punch
actors.hero.talent.sucker_punch.desc=_+1:_ The Rogue deals _1-2 bonus damage_ the first time he surprise attacks an enemy.\n\n_+2:_ The Rogue deals _2 bonus damage_ the first time he surprise attacks an enemy.
actors.hero.talent.protective_shadows.title=protective shadows
actors.hero.talent.protective_shadows.desc=_+1:_ The Rogue gains one shielding _every other turn_ his cloak is activated, _to a max of 3_.\n\n_+2:_ The Rogue gains one shielding _every turn_ his cloak is activated, _to a max of 5_.

actors.hero.talent.mystical_meal.title=mystical meal
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes the Rogue 1 turn and grants him _3 turns of artifact recharging_.\n\n_+2:_ Eating food takes the Rogue 1 turn and grants him _5 turns of artifact recharging_.\n\nThis talent cannot be used to let the horn of plenty recharge itself.
actors.hero.talent.mystical_upgrade.title=mystical upgrade
actors.hero.talent.mystical_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 2 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 3 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wide_search.title=wide search
actors.hero.talent.wide_search.desc=_+1:_ The Rogue’s search radius is increased from a 5x5 square to a _7x7 circle_.\n\n_+2:_ The Rogue’s search radius is increased from a 5x5 square to a _7x7 square_.
actors.hero.talent.silent_steps.title=silent steps
actors.hero.talent.silent_steps.desc=_+1:_ The Rogue will not wake sleeping enemies while he is _3 or more tiles away from them_.\n\n_+2:_ The Rogue will not wake sleeping enemies while he is _not adjacent to them_.
actors.hero.talent.rogues_foresight.title=rogue's foresight
actors.hero.talent.rogues_foresight.desc=_+1:_ When the Rogue is on a level with a secret room, he has a _50% chance to notice_ that the level contains a secret.\n\n_+2:_ When the Rogue is on a level with a secret room, he has a _75% chance to notice_ that the level contains a secret.

actors.hero.talent.light_cloak.title=light cloak
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _17% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _33% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _50% speed_.
actors.hero.talent.enhanced_rings.title=enhanced rings
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _3 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _6 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +1 upgrade for _9 turns_.

actors.hero.talent.enhanced_lethality.title=enhanced lethality
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/50%.\n\n_+2:_ The Assassin can assassinate enemies below _5/17/30/83% health_ per level of preparation, up from 3/10/20/50%.\n\n_+3:_ The Assassin can assassinate enemies below _6/20/40/100% health_ per level of preparation, up from 3/10/20/50%.
actors.hero.talent.assassins_reach.title=assassin's reach
actors.hero.talent.assassins_reach.desc=_+1:_ The Assassin's blink range per level of preparation is increased to _1/3/4/6 tiles_, from 1/2/3/4.\n\n_+2:_ The Assassin's blink range per level of preparation is increased to _2/4/6/8 tiles_, from 1/2/3/4.\n\n_+3:_ The Assassin's blink range per level of preparation is increased to _2/5/7/10 tiles_, from 1/2/3/4.
actors.hero.talent.bounty_hunter.title=bounty hunter
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _15 extra gold_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _30 extra gold_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _45 extra gold_, per level of preparation.

actors.hero.talent.evasive_armor.title=evasive armor
actors.hero.talent.evasive_armor.desc=_+1:_ While freerunning, the Freerunner gains an additional _+1 evasion_ per excess point of strength on his armor.\n\n_+2:_ While freerunning, the Freerunner gains an additional _+2 evasion_ per excess point of strength on his armor.\n\n_+3:_ While freerunning, the Freerunner gains an additional _+3 evasion_ per excess point of strength on his armor.
actors.hero.talent.projectile_momentum.title=projectile momentum
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=speedy stealth
actors.hero.talent.speedy_stealth.desc=_+1:_ The Freerunner gains 2 stacks of momentum per turn while he is invisible.\n\n_+2:_ In addition to the benefits of +1, freerunning no longer counts down while the Freerunner is invisible.\n\n_+3:_ In addition to the benefits of +1 and +2, the Freerunner moves at 2x speed while invisible, regardless of whether he is freerunning or not.

actors.hero.talent.incisive_blade.title=예리한 칼날
actors.hero.talent.incisive_blade.desc=_+1:_ 기습 공격 시 _0-5_의 추가 피해를 줍니다.\n\n_+2:_ 기습 공격 시 _3-10_의 추가 피해를 줍니다.\n\n_+3:_ 기습 공격 시 _5-15_의 추가 피해를 줍니다.
actors.hero.talent.lethal_surprise.title=치명적인 기습
actors.hero.talent.lethal_surprise.desc=_+1:_ 기습으로 적을 처치 시 주변의 적들이 1턴간 _취약_에 걸립니다.\n\n_+2:_ 기습으로 적을 처치 시 주변의 적들이 1턴간 _마비_에 걸립니다.\n\n_+3:_ 기습으로 적을 처치 시 2턴의 _시간 방울_을 얻습니다.\n\n_5 턴_의 재사용 대기 시간이 있습니다.
actors.hero.talent.chain_clock.title=연속 은신
actors.hero.talent.chain_clock.desc=_+1:_ 기습 시 _1턴_의 투명화 및 신속을 얻습니다.\n\n_+2:_ 기습 시 _2턴_의 투명화 및 신속을 얻습니다.\n\n_+3:_ 기습 시 _3턴_의 투명화 및 신속을 얻습니다.\n\n_10 턴_의 재사용 대기 시간이 있습니다.

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _1 turn_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-3 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-6 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-9 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-12 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=shadow step
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _20% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _36% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _50% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _60% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _crippled_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _crippled_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _feared and crippled_.
actors.hero.talent.deathly_durability.title=deathly durability
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _30% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _50% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _65% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _75% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=shadow blade
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _8%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _15%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _23%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _30%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=cloned armor
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _15%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _30%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _45%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _60%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=perfect copy
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+2:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+3:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+4:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=nature's bounty
actors.hero.talent.natures_bounty.desc=_+1:_ The Huntress can find _4 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.\n\n_+2:_ The Huntress can find _6 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.
actors.hero.talent.survivalists_intuition.title=survivalist's intuition
actors.hero.talent.survivalists_intuition.desc=_+1:_ The Huntress identifies all equipment _1.75x faster_.\n\n_+2:_ The Huntress identifies all equipment _2.5x faster_.
actors.hero.talent.followup_strike.title=followup strike
actors.hero.talent.followup_strike.desc=_+1:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _2 bonus damage_.\n\n_+2:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _3 bonus damage_.
actors.hero.talent.natures_aid.title=nature's aid
actors.hero.talent.natures_aid.desc=_+1:_ The Huntress gains 0-2 armor of barkskin, which fades every _3 turns_ when a plant's effect is activated in her vision.\n\n_+2:_ The Huntress gains 0-2 armor of barkskin, which fades every _5 turns_ when a plant's effect is activated in her vision.

actors.hero.talent.invigorating_meal.title=invigorating meal
actors.hero.talent.invigorating_meal.desc=_+1:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _1 turn of haste_.\n\n_+2:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _2 turns of haste_.
actors.hero.talent.restored_nature.title=restored nature
actors.hero.talent.restored_nature.desc=_+1:_ Drinking a potion of healing spawns _up to 5 grass_ around the Huntress, and roots adjacent enemies for _2 turns_.\n\n_+2:_ Drinking a potion of healing spawns _up to 8 grass_ around the Huntress, and roots adjacent enemies for _3 turns_.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.rejuvenating_steps.title=rejuvenating steps
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.
actors.hero.talent.heightened_senses.title=heightened senses
actors.hero.talent.heightened_senses.desc=_+1:_ The Huntress gains mind vision on any enemy within _2 tiles of her position_.\n\n_+2:_ The Huntress gains mind vision on any enemy within _3 tiles of her position_.
actors.hero.talent.durable_projectiles.title=durable projectiles
actors.hero.talent.durable_projectiles.desc=_+1:_ Thrown weapons have _+50% durability_ when used by the Huntress.\n\n_+2:_ Thrown weapons have _+75% durability_ when used by the Huntress.

actors.hero.talent.point_blank.title=point blank
actors.hero.talent.point_blank.desc=_+1:_ When the Huntress uses her bow or a thrown weapon at melee range it has _-30% accuracy,_ instead of -50%.\n\n_+2:_ When the Huntress uses her bow or a thrown weapon at melee range it has _-10% accuracy,_ instead of -50%.\n\n_+3:_ When the Huntress uses her bow or a thrown weapon at melee range it has _+10% accuracy,_ instead of -50%.\n\nNote that thrown weapons or the spirit bow always have +50% accuracy when used at a distance.
actors.hero.talent.seer_shot.title=seer shot
actors.hero.talent.seer_shot.desc=_+1:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _5 turns_. This has a 20 turn cooldown.\n\n_+2:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _10 turns_. This has a 20 turn cooldown.\n\n_+3:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _15 turns_. This has a 20 turn cooldown.

actors.hero.talent.farsight.title=farsight
actors.hero.talent.farsight.desc=_+1:_ The Sniper's vision range is _increased by 25%_.\n\n_+2:_ The Sniper's vision range is _increased by 50%_.\n\n_+3:_ The Sniper's vision range is _increased by 75%_.
actors.hero.talent.shared_enchantment.title=shared enchantment
actors.hero.talent.shared_enchantment.desc=_+1:_ Thrown weapons have a _33% chance_ to use the enchantment on the Sniper's bow.\n\n_+2:_ Thrown weapons have a _67% chance_ to use the enchantment on the Sniper's bow.\n\n_+3:_ Thrown weapons have a _100% chance_ to use the enchantment on the Sniper's bow.\n\nThis talent does not apply to darts shot from an enchanted crossbow, they already trigger the crossbow's enchantment.
actors.hero.talent.shared_upgrades.title=shared upgrades
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _10%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _20%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _30%_.

actors.hero.talent.durable_tips.title=durable tips
actors.hero.talent.durable_tips.desc=_+1:_ Tipped darts have _2x durability_ when the Warden uses them.\n\n_+2:_ Tipped darts have _3x durability_ when the Warden uses them.\n\n_+3:_ Tipped darts have _4x durability_ when the Warden uses them.
actors.hero.talent.barkskin.title=barkskin
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains _0-50% of her level_ in barkskin armor which fades every turn.\n\n_+2:_ When stepping in grass, the Warden gains _0-100% of her level_ in barkskin armor which fades every turn.\n\n_+3:_ When stepping in grass, the Warden gains _0-150% of her level_ in barkskin armor which fades every turn.
actors.hero.talent.shielding_dew.title=shielding dew
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden when her health is full, up to _60% of her max HP_.

actors.hero.talent.skills_practice.title=격투기 연마
actors.hero.talent.skills_practice.desc=_+1:_ 맨손 공격력이 _3_ 증가합니다.\n\n_+2:_ 맨손 공격력이 _6_ 증가합니다.\n\n_+3:_ 맨손 공격력이 _9_ 증가합니다.
actors.hero.talent.mind_practice.title=정신 수련
actors.hero.talent.mind_practice.desc=_+1:_ 맨손 공격 시 _10%_ 확률로 3턴의 _아드레날린_을 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 맨손 공격 시 _10%_ 확률로 3턴의 _축복_을 얻습니다.\n\n_+3:_ +1의 효과에 더불어, 맨손 공격 시 _10%_ 확률로 3 만큼의 _회복 중_을 얻습니다.
actors.hero.talent.vital_attack.title=급소 공격
actors.hero.talent.vital_attack.desc=_+1:_ 맨손 공격 시 _20%_ 확률로 3턴의 _약화_를 부여합니다.\n\n_+2:_ +1의 효과에 더불어, 맨손 공격 시 _20%_ 확률로 3턴의 _취약_을 부여합니다.\n\n_+3:_ +2의 효과에 더불어, 맨손 공격 시 _10%_ 확률로 3턴의 _마비_를 부여합니다.

actors.hero.talent.fan_of_blades.title=fan of blades
actors.hero.talent.fan_of_blades.desc=_+1:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+2:_ Spectral blades can hit up to _2 additional targets_ for 50% damage. The targets must be visible and within a _60 degree_ cone AOE.\n\n_+3:_ Spectral blades can hit up to _3 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\n\n_+4:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _120 degree_ cone AOE.
actors.hero.talent.projecting_blades.title=projecting blades
actors.hero.talent.projecting_blades.desc=_+1:_ Spectral blades has _+25% accuracy_, and can penetrate up to _2 solid tiles_.\n\n_+2:_ Spectral blades has _+50% accuracy_, and can penetrate up to _4 solid tiles_.\n\n_+3:_ Spectral blades has _+75% accuracy_, and can penetrate up to _6 solid tiles_.\n\n_+4:_ Spectral blades has _+100% accuracy_, and can penetrate up to _8 solid tiles_.
actors.hero.talent.spirit_blades.title=spirit blades
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _30% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _60% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _90% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow, and it triggers each enchantment _10% more often_.

actors.hero.talent.growing_power.title=growing power
actors.hero.talent.growing_power.desc=_+1:_ The attack and movespeed boosts from nature's power are increased to _38% and 125%_, from 33% and 100%.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _42% and 150%_, from 33% and 100%.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _46% and 175%_, from 33% and 100%.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_, from 33% and 100%.
actors.hero.talent.natures_wrath.title=nature's wrath
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have an _8% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _17% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have an _25% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _33% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.
actors.hero.talent.wild_momentum.title=wild momentum
actors.hero.talent.wild_momentum.desc=_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.

actors.hero.talent.eagle_eye.title=eagle eye
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=go for the eyes
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _4 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _6 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _8 turns_.
actors.hero.talent.swift_spirit.title=swift spirit
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _3 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _5 attacks_ made against it.

#gunner

actors.hero.talent.rearrange.title=재정비
actors.hero.talent.rearrange.desc=_+1:_ 식사 시 다음 _5턴_ 동안 탄환 피해량이 3 증가합니다.\n\n_+2:_ 식사 시 다음 _10턴_ 동안 탄환 피해량이 3 증가합니다.
actors.hero.talent.gunners_intuition.title=총잡이의 직감
actors.hero.talent.gunners_intuition.desc=_+1:_ 총기 감정 속도가 _2배_ 증가합니다.\n\n_+2:_ 총기를 _착용하는 즉시_ 감정합니다.
actors.hero.talent.speedy_move.title=신속한 움직임
actors.hero.talent.speedy_move.desc=_+1:_ 적을 처음 공격했을 때 _2턴_의 신속을 얻습니다.\n\n_+2:_ 적을 처음 공격했을 때 _3턴_의 신속을 얻습니다.
actors.hero.talent.safe_reload.title=안전한 재장전
actors.hero.talent.safe_reload.desc=_+1:_ 재장전 시 _3_의 보호막을 얻습니다.\n\n_+2:_ 재장전 시 _5_의 보호막을 얻습니다.\n\n5턴의 재사용 대기 시간이 있습니다.

actors.hero.talent.in_the_gunfire.title=포화 속으로
actors.hero.talent.in_the_gunfire.desc=_+1:_ 식사에 1턴만 소모되며, 식사 후 다음 _1턴_ 동안 탄환을 소모하지 않습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 후 다음 _2턴_ 동안 탄환을 소모하지 않습니다.
actors.hero.talent.another_chance.title=또다른 기회
actors.hero.talent.another_chance.desc=_+1:_ 강화의 주문서 사용 시 20% 확률로 _마법 부여의 돌_을 얻습니다.\n\n_+2:_ 강화의 주문서 사용 시 10% 확률로 _강화의 주문서_를 얻습니다.\n\n이 특성은 강화의 주문서를 기반으로 한 주문서 또는 주문을 사용할 때에도 발동합니다.
actors.hero.talent.choice_n_focus.title=선택과 집중
actors.hero.talent.choice_n_focus.desc=_+1:_ 시야가 _1칸_ 감소하는 대신 탄환 정확성이 _+20%_ 증가합니다.\n\n_+2:_ 시야가 _2칸_ 감소하는 대신 탄환 정확성이 _+30%_ 증가합니다.
actors.hero.talent.camouflage.title=위장술
actors.hero.talent.camouflage.desc=_+1:_ 길게 자란 풀을 밟았을 때 _1턴_의 투명화를 얻습니다.\n\n_+2:_ 길게 자란 풀을 밟았을 때 _2턴_의 투명화를 얻습니다.
actors.hero.talent.larger_magazine.title=대용량 탄창
actors.hero.talent.larger_magazine.desc=_+1:_ 대부분의 총기의 최대 발사 횟수가 _1번_ 증가합니다.\n\n_+2:_ 대부분의 총기의 최대 발사 횟수가 _2번_ 증가합니다.\n\n기본 최대 장탄수가 1발인 총기는 적용되지 않습니다.

actors.hero.talent.melee_enhance.title=체술
actors.hero.talent.melee_enhance.desc=_+1:_ 모든 총기의 근접 공격력이 _5_ 증가합니다.\n\n_+2:_ 모든 총기의 근접 공격력이 _10_ 증가합니다.\n\n_+3:_ 모든 총기의 근접 공격력이 _15_ 증가합니다.
actors.hero.talent.heavy_enhance.title=중화기 강화
actors.hero.talent.heavy_enhance.desc=_+1:_ 중화기의 피해량이 _5%_ 증가합니다.\n\n_+2:_ 중화기의 피해량이 _10%_ 증가합니다.\n\n_+3:_ 중화기의 피해량이 _15%_ 증가합니다.\n\n중화기: _산탄총_, _전술 산탄총_, _4연장 로켓_, _대전차로켓_, _화염 방사기_

actors.hero.talent.heavy_gunner.title=전장의 화신
actors.hero.talent.heavy_gunner.desc=_+1:_ 중화기, 기관총 재장전 시 _10%_ 확률로 재장전 시간이 0턴이 됩니다.\n\n_+2:_ 중화기, 기관총 재장전 시 _20%_ 확률로 재장전 시간이 0턴이 됩니다.\n\n_+3:_ 중화기, 기관총 재장전 시 _30%_ 확률로 재장전 시간이 0턴이 됩니다.
actors.hero.talent.acc_practice.title=명중 숙련
actors.hero.talent.acc_practice.desc=_+1:_ 기관총의 탄환 명중률이 _+10%_ 증가합니다.\n\n_+2:_ 기관총의 탄환 명중률이 _+20%_ 증가합니다.\n\n_+3:_ 기관총의 탄환 명중률이 _+30%_ 증가합니다.\n\n쌍권총은 제외됩니다.
actors.hero.talent.recoil_practice.title=반동 숙련
actors.hero.talent.recoil_practice.desc=_+1:_ 기관총의 발사 당 발사체 수가 _33%_ 확률로 1발 증가합니다.\n\n_+2:_ 기관총의 발사 당 발사체 수가 _67%_ 확률로 1발 증가합니다.\n\n_+3:_ 기관총의 발사 당 발사체 수가 _100%_ 확률로 1발 증가합니다.

actors.hero.talent.handgun_master.title=권총 마스터
actors.hero.talent.handgun_master.desc=_+1:_ 권총의 탄환 피해량이 _0-5_ 증가합니다.\n\n_+2:_ 권총의 탄환 피해량이 _0-10_ 증가합니다.\n\n_+3:_ 권총의 탄환 피해량이 _0-15_ 증가합니다.
actors.hero.talent.recoil_control.title=반동 제어
actors.hero.talent.recoil_control.desc=_+1:_ 권총 발사 속도가 _+33%_ 증가합니다.\n\n_+2:_ 권총 발사 속도가 _+67%_ 증가합니다.\n\n_+3:_ 권총 발사 속도가 _+100%_ 증가합니다.
actors.hero.talent.elemental_bullet.title=속성 탄환
actors.hero.talent.elemental_bullet.desc=_+1:_ 권총의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 빙결시키는 _빙결탄_을 장전합니다.\n\n_+2:_ 권총의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 불태우는 _화염탄_을 장전합니다.\n\n_+3:_ 권총의 탄환을 전부 소모한 상태에서 재장전 시 17% 확률로 적을 마비시키는 _전격탄_을 장전합니다.\n\n각 확률은 중복되지 않습니다.

actors.hero.talent.rifle_master.title=소총 마스터
actors.hero.talent.rifle_master.desc=_+1:_ 투명화 중 소총 탄환 최대 피해 증가량이 _0-20_으로 증가합니다.\n\n_+2:_ 투명화 중 소총 탄환 최대 피해 증가량이 _0-30_으로 증가합니다.\n\n_+3:_ 투명화 중 소총 탄환 최대 피해 증가량이 _0-40_으로 증가합니다.
actors.hero.talent.only_one_shot.title=모든 것을 건 한 발
actors.hero.talent.only_one_shot.desc=_+1:_ 소총의 재장전 시간이 _1턴_ 증가하는 대신 피해량이 _+10%_ 증가합니다.\n\n_+2:_ 소총의 재장전 시간이 _2턴_ 증가하는 대신 피해량이 _+20%_ 증가합니다.\n\n_+3:_ 소총의 재장전 시간이 _3턴_ 증가하는 대신 피해량이 _+30%_ 증가합니다.
actors.hero.talent.evasive_move.title=회피 기동
actors.hero.talent.evasive_move.desc=_+1:_ 소총 발사 중 _33%_ 확률로 적의 공격을 반드시 회피하는 회피 기동을 얻습니다.\n\n_+2:_ 소총 발사 중 _67%_ 확률로 적의 공격을 반드시 회피하는 회피 기동을 얻습니다.\n\n_+3:_ 소총 발사 중 _100%_ 확률로 적의 공격을 반드시 회피하는 회피 기동을 얻습니다.

actors.hero.talent.haste_move.title=신속한 이동
actors.hero.talent.haste_move.desc=_+1:_ 난사가 지속되는 동안 이동 속도가 _+25%_ 증가합니다.\n\n_+2:_ 난사가 지속되는 동안 이동 속도가 _+50%_ 증가합니다.\n\n_+3:_ 난사가 지속되는 동안 이동 속도가 _+75%_ 증가합니다.\n\n_+4:_ 난사가 지속되는 동안 이동 속도가 _+100%_ 증가합니다.
actors.hero.talent.shot_concentration.title=집중 사격
actors.hero.talent.shot_concentration.desc=_+1:_ 탄환이 명중했을 때 _25%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+2:_ 탄환이 명중했을 때 _50%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+3:_ 탄환이 명중했을 때 _75%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n_+4:_ 탄환이 명중했을 때 _100%_ 확률로 난사의 지속 시간이 1턴 늘어납니다.\n\n난사의 지속 시간은 최대 +10턴까지 늘릴 수 있습니다.
actors.hero.talent.round_preserve.title=탄환 절약
actors.hero.talent.round_preserve.desc=_+1:_ 난사 중 총 발사 시 _10%_ 확률로 탄환이 소비되지 않습니다.\n\n_+2:_ 난사 중 총 발사 시 _20%_ 확률로 탄환이 소비되지 않습니다.\n\n_+3:_ 난사 중 총 발사 시 _30%_ 확률로 탄환이 소비되지 않습니다.\n\n_+4:_ 난사 중 총 발사 시 _40%_ 확률로 탄환이 소비되지 않습니다.

actors.hero.talent.bayonet.title=총검술
actors.hero.talent.bayonet.desc=_+1:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _5_의 출혈을 부여합니다.\n\n_+2:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _6_의 출혈을 부여합니다.\n\n_+3:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _7_의 출혈을 부여합니다.\n\n_+4:_ 강화 방탄복 발동 중에 적을 근접 공격하면 _8_의 출혈을 부여합니다.\n\n이 특성은 총기로 근접 공격을 했을 때에만 발동합니다.
actors.hero.talent.tactical_sight.title=전술 조준경
actors.hero.talent.tactical_sight.desc=_+1:_ 강화 방탄복 발동 중에 주변 _2 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+2:_ 강화 방탄복 발동 중에 주변 _3 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+3:_ 강화 방탄복 발동 중에 주변 _4 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.\n\n_+4:_ 강화 방탄복 발동 중에 주변 _5 타일_에 있는 모든 적에 대해 심안 효과를 얻습니다.
actors.hero.talent.plate_add.title=추가 방탄판
actors.hero.talent.plate_add.desc=_+1:_ 강화 방탄복 발동 중에 이동 속도가 _13%_ 감소하는 대신 방어력이 _10-25_로 증가합니다.\n\n_+2:_ 강화 방탄복 발동 중에 이동 속도가 _25%_ 감소하는 대신 방어력이 _15-30_으로 증가합니다.\n\n_+3:_ 강화 방탄복 발동 중에 이동 속도가 _38%_ 감소하는 대신 방어력이 _20-35_로 증가합니다.\n\n_+4:_ 강화 방탄복 발동 중에 이동 속도가 _50%_ 감소하는 대신 방어력이 _25-40_으로 증가합니다.

actors.hero.talent.additional_meds.title=추가 의약품
actors.hero.talent.additional_meds.desc=_+1:_ 응급 치료 도구의 체력 총 회복량이 _25_로 증가합니다.\n\n_+2:_ 응급 치료 도구의 체력 총 회복량이 _30_으로 증가합니다.\n\n_+3:_ 응급 치료 도구의 체력 총 회복량이 _35_로 증가합니다.\n\n_+4:_ 응급 치료 도구의 체력 총 회복량이 _40_으로 증가합니다.
actors.hero.talent.therapeutic_bandage.title=치료용 붕대
actors.hero.talent.therapeutic_bandage.desc=_+1:_ 응급 치료 도구가 추가로 _현기증_, _약화_를 치료합니다.\n\n_+2:_ 응급 치료 도구가 추가로 _느려짐_, _취약_을 치료합니다.\n\n_+3:_ 응급 치료 도구가 추가로 _불구_, _실명_을 치료합니다.\n\n_+4:_ 응급 치료 도구가 추가로 _중독_, _출혈_을 치료합니다.
actors.hero.talent.faster_healing.title=빠른 회복
actors.hero.talent.faster_healing.desc=_+1:_ 응급 치료 도구의 회복 속도가 1턴 당 _2_로 증가합니다.\n\n_+2:_ 응급 치료 도구의 회복 속도가 1턴 당 _3_으로 증가합니다.\n\n_+3:_ 응급 치료 도구의 회복 속도가 1턴 당 _4_로 증가합니다.\n\n_+4:_ 응급 치료 도구의 회복 속도가 1턴 당 _5_로 증가합니다.

#samurai

actors.hero.talent.critical_meal.title=Critical Meal
actors.hero.talent.critical_meal.desc=_+1:_ The critical hit rate increased by _+5%_ for 10 turns after eating food.\n\n_+2:_ The critical hit rate increased by _+10%_ for 10 turns after eating food.
actors.hero.talent.masters_intuition.title=Master's Intuition
actors.hero.talent.masters_intuition.desc=_+1:_ The Samurai identifies weapons _when she equips them.\n\n_+2:_ The Samurai identifies weapons _when she takes them.
actors.hero.talent.unexpected_slash.title=Unexpected Slash
actors.hero.talent.unexpected_slash.desc=_+1:_ Deals _1 additional damage_ when attacking an enemy first time.\n\n_+2:_ Deals _2 additional damage_ when attacking an enemy first time.
actors.hero.talent.flow_away.title=Flow away
actors.hero.talent.flow_away.desc=_+1:_ The Samurai gets evasive move that grants 100% evasion chance by _10% chances_ while sheathing weapon.\n\n_+2:_ The Samurai gets evasive move that grants 100% evasion chance by _20% chances_ while sheathing weapon.

actors.hero.talent.focusing_meal.title=Focusing Meal
actors.hero.talent.focusing_meal.desc=_+1:_ Eating food takes the Huntress 1 turn and grants her _3 turn of bless_.\n\n_+2:_ Eating food takes the Huntress 1 turn and grants her _5 turn of bless_.
actors.hero.talent.critical_upgrade.title=Critical Upgrade
actors.hero.talent.critical_upgrade.desc=_+1:_ After using a scroll of upgrade, attacks will always cause critical hit for _5 turns_.\n\n_+2:_ After using a scroll of upgrade, attacks will always cause critical hit for _5 turns_.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.magical_transference.title=Magical Transference
actors.hero.talent.magical_transference.desc=_+1:_ prevents enchantment negating by _50% chances_ when upgrading weapon that infused enchantment.\n\n_+2:_ prevents enchantment negating by _100% chances_ when upgrading weapon that infused enchantment.\n\nCurse will not be affected by this talent.
actors.hero.talent.parry.title=Parry
actors.hero.talent.parry.desc=_+1:_ Gains _0-5 armor_ when the Samurai sheathes weapon.\n\n_+2:_ Gains _0-10 armor_ when the Samurai sheathes weapon.
actors.hero.talent.detection.title=Detection
actors.hero.talent.detection.desc=_+1:_ Critical hit rate increased by _+5%_.\n\n_+2:_ Critical hit rate increased by _+10%_.

actors.hero.talent.deep_scar.title=Deep Scar
actors.hero.talent.deep_scar.desc=_+1:_ Maximum Bleeding from excess strength increased to _4_.\n\n_+2:_ Maximum Bleeding from excess strength increased to _5_.\n\n_+3:_ Maximum Bleeding from excess strength increased to _6_.
actors.hero.talent.fast_lead.title=Fast Sheathing
actors.hero.talent.fast_lead.desc=_+1:_ If the Samurai kill an enemy by sword drawing skill, she sheathes weapon again by _33% chances_.\n\n_+2:_ If the Samurai kill an enemy by sword drawing skill, she sheathes weapon again by _67% chances_.\n\n_+3:_ If the Samurai kill an enemy by sword drawing skill, she sheathes weapon again by _100% chances_.\n\nThis will not apply if the hero's position has changed.

actors.hero.talent.continuous_attack.title=Continuous Attack
actors.hero.talent.continuous_attack.desc=_+1:_ Serial Attack's maximum stack increased to _5_.\n\n_+2:_ Serial Attack's maximum stack increased to _6_.\n\n_+3:_ Serial Attack's maximum stack increased to _7_.
actors.hero.talent.slashing_practice.title=Slashing Practice
actors.hero.talent.slashing_practice.desc=_+1:_ Attacking speed increases by +5% per Serial Attack stacks, maximum _+25%_.\n\n_+2:_ Attacking speed increases by +5% per Serial Attack stacks, maximum _+30%_.\n\n_+3:_ Attacking speed increases by +5% per Serial Attack stacks, maximum _+35%_.
actors.hero.talent.serial_momentum.title=Serial Momentum
actors.hero.talent.serial_momentum.desc=_+1:_ Duration of Serial Attack increased by _1 turn_.\n\n_+2:_ Duration of Serial Attack increased by _2 turns_.\n\n_+3:_ Duration of Serial Attack increased by _3 turns_.

actors.hero.talent.dong_mind_eyes.title=Dong-Mind Eyes
actors.hero.talent.dong_mind_eyes.desc=_+1:_ The Master gains mind vision on any enemy within _3 tiles of her position_ when she is in Stance-Dong.\n\n_+2:_ The Master gains mind vision on any enemy within _4 tiles of her position_ when she is in Stance-Dong.\n\n_+3:_ The Master gains mind vision on any enemy within _5 tiles of her position_ when she is in Stance-Dong.
actors.hero.talent.jung_detection.title=Jung-Detection
actors.hero.talent.jung_detection.desc=_+1:_ Crtical hit rate increased to _2.5x_ when in Stance-Jung.\n\n_+2:_ Crtical hit rate increased to _3x_ when in Stance-Jung.\n\n_+3:_ Crtical hit rate increased to _3.5x_ when in Stance-Jung.\n\nUsual Critical hit rate in Stance-Jung is 2x.
actors.hero.talent.mind_focus.title=Mind Focus
actors.hero.talent.mind_focus.desc=_+1:_ Master heals _1_HP when attacked an enemy.\n\n_+2:_ Master heals _2_HP when attacked an enemy.\n\n_+3:_ Master heals _3_HP when attacked an enemy.

actors.hero.talent.holster.title=Holster
actors.hero.talent.holster.desc=_+1:_ Speed of firing the first Handguns bullet increased by _+100%_.\n\n_+2:_ Speed of firing the first bullet of Handguns increased by _+200%_.\n\n_+3:_ Speed of firing the first bullet of Handguns increased by _+300%_.
actors.hero.talent.destructive_bullet.title=Destructive Bullet
actors.hero.talent.destructive_bullet.desc=_+1:_ Enemy hit by Handguns bullet will take a vulnerable debuff by _33% chances_.\n\n_+2:_ Enemy hit by bullet of Handguns will take a vulnerable debuff by _67% chances_.\n\n_+3:_ Enemy hit by bullet of Handguns will take a vulnerable debuff by _100% chances_.\n\nThis has a cooldown for 20 turns.
actors.hero.talent.close_shooting.title=Close Shooting
actors.hero.talent.close_shooting.desc=_+1:_ Accuracy of Handguns bullet increased by _+50%_ to adjacent enemies.\n\n_+2:_ Accuracy of Handguns bullet increased by _+100%_ to adjacent enemies.\n\n_+3:_ Accuracy of Handguns bullet increased by _+150%_ to adjacent enemies.

actors.hero.talent.kunai_of_doom.title=Kunai of Doom
actors.hero.talent.kunai_of_doom.desc=_+1:_ Enemy hit by kunai will take a doom debuff by _5%_ chances.\n\n_+2:_ Enemy hit by kunai will take a doom debuff by _10%_ chances.\n\n_+3:_ Enemy hit by kunai will take a doom debuff by _15%_ chances.\n\n_+4:_ Enemy hit by kunai will take a doom debuff by _20%_ chances.
actors.hero.talent.mystical_kunai.title=Mystical Kunai
actors.hero.talent.mystical_kunai.desc=_+1:_ Accuracy of Kunai is increased by _25%_, and enemy hit by kunai will be revealed for _5 turns_.\n\n_+2:_ Accuracy of Kunai is increased by _50%_, and enemy hit by kunai will be revealed for _10 turns_.\n\n_+3:_ Accuracy of Kunai is increased by _75%_, and enemy hit by kunai will be revealed for _15 turns_.\n\n_+4:_ Accuracy of Kunai is increased by _100%_, and enemy hit by kunai will be revealed for _20 turns_.
actors.hero.talent.poisoned_kunai.title=Poisoned Kunai
actors.hero.talent.poisoned_kunai.desc=_+1:_ Enemy hit by kunai will be poisoned for _3 turns_.\n\n_+2:_ Enemy hit by kunai will be poisoned for _6 turns_.\n\n_+3:_ Enemy hit by kunai will be poisoned for _9 turns_.\n\n_+4:_ Enemy hit by kunai will be poisoned for _12 turns_.

actors.hero.talent.double_blade_practice.title=Dual Blade Practice
actors.hero.talent.double_blade_practice.desc=_+1:_ Attacking speed increased by _+5%_ while Shadow Blade is on.\n\n_+2:_ Attacking speed increased by _+10%_ while Shadow Blade is on.\n\n_+3:_ Attacking speed increased by _+15%_ while Shadow Blade is on.\n\n_+4:_ Attacking speed increased by _+20%_ while Shadow Blade is on.
actors.hero.talent.critical_shadow.title=Critical Shadow
actors.hero.talent.critical_shadow.desc=_+1:_ Damage increased by _0-5_ when an attack penetrates the armor.\n\n_+2:_ Damage increased by _0-10_ when an attack penetrates the armor.\n\n_+3:_ Damage increased by _0-15_ when an attack penetrates the armor.\n\n_+4:_ Damage increased by _0-20_ when an attack penetrates the armor.
actors.hero.talent.herbal_shadow.title=Herbal Shadow
actors.hero.talent.herbal_shadow.desc=_+1:_ Hero heals _2_HP when an attack penetrates the armor.\n\n_+2:_ Hero heals _4_HP when an attack penetrates the armor.\n\n_+3:_ Hero heals _6_HP when an attack penetrates the armor.\n\n_+4:_ Hero heals _8_HP when an attack penetrates the armor.

actors.hero.talent.awake_limit.title=Awake Limit Break
actors.hero.talent.awake_limit.desc=_+1:_ Damage dealing and taking increased to _1.4x_\n\n_+2:_ Damage dealing and taking increased to _1.6x_\n\n_+3:_ Damage dealing and taking increased to _1.8x_\n\n_+4:_ Damage dealing and taking increased to _2.0x_
actors.hero.talent.awake_duration.title=Awake Duration
actors.hero.talent.awake_duration.desc=_+1:_ The duration of Awaken increased to _15 turns_.\n\n_+2:_ The duration of Awaken increased to _20 turns_.\n\n_+3:_ The duration of Awaken increased to _25 turns_.\n\n_+4:_ The duration of Awaken increased to _30 turns_.
actors.hero.talent.insurance.title=Insurance
actors.hero.talent.insurance.desc=_+1:_ Get _10_ shielding when used Awaken.\n\n_+2:_ Get _20_ shielding when used Awaken.\n\n_+3:_ Get _30_ shielding when used Awaken.\n\n_+4:_ Get _40_ shielding when used Awaken.

#planter
actors.hero.talent.flower_berry.title=나무열매
actors.hero.talent.flower_berry.desc=_+1:_ 식물이 발동될 때 _5%_ 확률로 작은 던전 열매가 떨어집니다.\n\n_+2:_ 식물이 발동될 때 _10%_ 확률로 작은 던전 열매가 떨어집니다.
actors.hero.talent.adventurers_intuition.title=탐험가의 직감
actors.hero.talent.adventurers_intuition.desc=_+1:_ 새로운 층에 진입할 때 해당 층에 풀이 많아질 확률이 _증가_합니다.\n\n_+2:_ 새로운 층에 진입할 때 해당 층에 풀이 많아질 확률이 _크게 증가_합니다.
actors.hero.talent.swing.title=휘두르기
actors.hero.talent.swing.desc=_+1:_ 길게 자란 풀을 밟은 후 _2_턴 동안 공격이 2의 추가 피해를 줍니다.\n\n_+2:_ 길게 자란 풀을 밟은 후 _3_턴 동안 공격이 2의 추가 피해를 줍니다.
actors.hero.talent.natures_protection.title=자연의 보호
actors.hero.talent.natures_protection.desc=_+1:_ 시야 안에서 식물이 발동했을 때 _5_의 보호막을 얻습니다.\n\n_+2:_ 시야 안에서 식물이 발동했을 때 _8_의 보호막을 얻습니다.

actors.hero.talent.natural_meal.title=natural meal
actors.hero.talent.natural_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 주변 _4타일_에 길게 자란 풀을 심습니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 주변 _8타일_에 길게 자란 풀을 심습니다.
actors.hero.talent.herbal_healing.title=자연의 치유
actors.hero.talent.herbal_healing.desc=_+1:_ 치유 물약 사용 시 _10_의 자연의 치유를 얻습니다.\n\n_+2:_ 치유 물약 사용 시 _20_의 자연의 치유를 얻습니다.
actors.hero.talent.sprout.title=싹 틔우기
actors.hero.talent.sprout.desc=_+1:_ 길게 자란 풀에서 씨앗이 떨어질 때 _10%_ 확률로 씨앗 하나가 추가로 떨어집니다.\n\n_+2:_ 길게 자란 풀에서 씨앗이 떨어질 때 _20%_ 확률로 씨앗 하나가 추가로 떨어집니다.
actors.hero.talent.vine.title=덩굴식물
actors.hero.talent.vine.desc=_+1:_ 식물을 밟은 적을 _5턴_ 동안 속박합니다.\n\n_+2:_ 식물을 밟은 적을 _8턴_ 동안 속박합니다.
actors.hero.talent.mass_production.title=추가 이슬
actors.hero.talent.mass_production.desc=_+1:_ 재성장 폭탄이 터질 때 이슬잡이풀 _1포기_가 추가로 자라납니다.\n\n_+2:_ 재성장 폭탄이 터질 때 이슬잡이풀 _2포기_가 추가로 자라납니다.

actors.hero.talent.blooming_weapon.title=blooming weapon
actors.hero.talent.blooming_weapon.desc=_+1:_ Creates high grasses around the enemy by _5% chances_ when attacking them.\n\n_+2:_ Creates high grasses around the enemy by _10% chances_ when attacking them.\n\n_+3:_ Creates high grasses around the enemy by _15% chances_ when attacking them.
actors.hero.talent.farmer.title=farmer
actors.hero.talent.farmer.desc=_+1:_ Sprouts up furrowed grasses around when throwing or planting any seed.\n\n_+2:_ In addition to the benefits of +1, the seed drops again by _20% chances_ when a plant is trampled.\n\n_+3:_ In addition to the benefits of +2, gains special effects when trampling plants.

actors.hero.talent.takedown.title=takedown
actors.hero.talent.takedown.desc=_+1:_ The shovel's damage increased by _0-10_.\n\n_+2:_ The shovel's damage increased by _0-20_.\n\n_+3:_ The shovel's damage increased by _0-30_.\n\nThis has a 20 turn cooldown.
actors.hero.talent.detector.title=treasure detector
actors.hero.talent.detector.desc=_+1:_ An additional item will be dropped by _10% chances_ when planting furrowed grasses, using shovel.\n\n_+2:_ An additional item will be dropped by _20% chances_ when planting furrowed grasses, using shovel.\n\n_+3:_ An additional item will be dropped by _30% chances_ when planting furrowed grasses, using shovel.
actors.hero.talent.gold_shield.title=gold shield
actors.hero.talent.gold_shield.desc=_+1:_ Gains a maximum of _15_ of shielding depending on the amount of gold when taking gold.\n\n_+2:_ Gains a maximum of _30_ of shielding depending on the amount of gold when taking gold.\n\n_+3:_ Gains a maximum of _45_ of shielding depending on the amount of gold when taking gold.

actors.hero.talent.jungle_adventure.title=jungle adventure
actors.hero.talent.jungle_adventure.desc=_+1:_ the chance of noticing hidden things increased by _+25%_.\n\n_+2:_ In addition to the benefits of +1, the Planter can see _1 tile_ wider over the wall.\n\n_+3:_ In addition to the benefits of +2, the Planter immediately creates furrowed grass when stepping on a grass tile.
actors.hero.talent.shadow.title=shadow
actors.hero.talent.shadow.desc=_+1:_ Gains _Shadow_ when the Planter waits in a furrowed grass.\n\n_+2:_ In addition to the benefits of +1, hunger use rate _decreases_ additionally when the Planter is shadowing.\n\n_+3:_ In addition to the benefits of +2, HP regen rate _increases_ additionally when the Planter is shadowing.
actors.hero.talent.vine_whip.title=vine whip
actors.hero.talent.vine_whip.desc=_+1:_ Instead of _-20%_ reduction in damage, the attack range increases _+1 tiles.\n\n_+2:_ Instead of _-40%_ reduction in damage, the attack range increases _+2 tiles.\n\n_+3:_ Instead of _-60%_ reduction in damage, the attack range increases _+3 tiles.

actors.hero.talent.shock_drain.title=shock drain
actors.hero.talent.shock_drain.desc=_+1:_ The maximum damage that natural armour can reduce at once increased by _+33%_.\n\n_+2:_ The maximum damage that natural armour can reduce at once increased by _+67%_.\n\n_+3:_ The maximum damage that natural armour can reduce at once increased by _+100%_.
actors.hero.talent.dew_making.title=making dew
actors.hero.talent.dew_making.desc=_+1:_ A dew will be dropped by _2% chances_ when attacking enemy.\n\n_+2:_ A dew will be dropped by _4% chances_ when attacking enemy.\n\n_+3:_ A dew will be dropped by _6% chances_ when attacking enemy.
actors.hero.talent.bio_energy.title=bio energy
actors.hero.talent.bio_energy.desc=_+1:_ The Shoe of Nature's charge speed increased by _+50%_.\n\n_+2:_ In addition to the benefits of +1, the Shoe of Nature's max charge increased by _+50%_.\n\n_+3:_ In addition to the benefits of +1, the healing amount from natural armour's damage reduction increased by _+100%_.

actors.hero.talent.jungle.title=jungle
actors.hero.talent.jungle.desc=_+1:_ The dense of grown up high grasses increased by _+20%_.\n\n_+2:_ The dense of grown up high grasses increased by _+40%_.\n\n_+3:_ The dense of grown up high grasses increased by _+60%_.\n\n_+4:_ The dense of grown up high grasses increased by _+80%_.
actors.hero.talent.forest.title=forest
actors.hero.talent.forest.desc=_+1:_ The Sprout's effect range increased by _+1 tile_.\n\n_+2:_ The Sprout's effect range increased by _+2 tiles_.\n\n_+3:_ The Sprout's effect range increased by _+3 tiles_.\n\n_+4:_ The Sprout's effect range increased by _+4 tiles_.
actors.hero.talent.regrowth.title=regrowth
actors.hero.talent.regrowth.desc=_+1:_ Grown up high grass will be replaced to the random plant by _5% chances_ when used the Sprout.\n\n_+2:_ Grown up high grass will be replaced to the random plant by _10% chances_ when used the Sprout.\n\n_+3:_ Grown up high grass will be replaced to the random plant by _15% chances_ when used the Sprout.\n\n_+4:_ Grown up high grass will be replaced to the random plant by _20% chances_ when used the Sprout.

actors.hero.talent.long_luck.title=lasting luck
actors.hero.talent.long_luck.desc=_+1:_ The duration of Luck increased by _+20%_.\n\n_+2:_ The duration of Luck increased by _+40%_.\n\n_+3:_ The duration of Luck increased by _+60%_.\n\n_+4:_ The duration of Luck increased by _+80%_.
actors.hero.talent.foresight.title=foresight
actors.hero.talent.foresight.desc=_+1:_ Gains _5 turns_ of foresight when the Planter used the Treasure Map.\n\n_+2:_ Gains _10 turns_ of foresight when the Planter used the Treasure Map.\n\n_+3:_ Gains _15 turns_ of foresight when the Planter used the Treasure Map.\n\n_+4:_ Gains _20 turns_ of foresight when the Planter used the Treasure Map.
actors.hero.talent.gold_hunter.title=gold hunter
actors.hero.talent.gold_hunter.desc=_+1:_ The amount of damage increases _+10%_ after getting the gold while Luck is on.\n\n_+2:_ The amount of damage increases _+20%_ after getting the gold while Luck is on.\n\n_+3:_ The amount of damage increases _+30%_ after getting the gold while Luck is on.\n\n_+4:_ The amount of damage increases _+40%_ after getting the gold while Luck is on.

actors.hero.talent.poisonous_root.title=poisonous root
actors.hero.talent.poisonous_root.desc=_+1:_ The root also inflicts poison to the enemy for _1 turns_.\n\n_+2:_ The root also inflicts poison to the enemy for _2 turns_.\n\n_+3:_ The root also inflicts poison to the enemy for _2 turns_.\n\n_+4:_ The root also inflicts poison to the enemy for _4 turns_.
actors.hero.talent.root_spread.title=root spread
actors.hero.talent.root_spread.desc=_+1:_ The root also spreads regrowth _amount 10_ nearby target.\n\n_+2:_ The root also spreads regrowth _amount 20_ nearby target.\n\n_+3:_ The root also spreads regrowth _amount 30_ nearby target.\n\n_+4:_ The root also spreads regrowth _amount 40_ nearby target.\n\nthis talent makes regrowth to be able to change water tiles too.
actors.hero.talent.root_armor.title=root armor
actors.hero.talent.root_armor.desc=_+1:_ When used to self target, using 2x of charge uses, and the Planter gains _0-13% of his armor in barkskin armor which fades every turn.\n\n_+2:_ When used to self target, using 2x of charge uses, and the Planter gains _0-25% of his armor in barkskin armor which fades every turn.\n\n_+3:_ When used to self target, using 2x of charge uses, and the Planter gains _0-38% of his armor in barkskin armor which fades every turn.\n\n_+4:_ When used to self target, using 2x of charge uses, and the Planter gains _0-50% of his armor in barkskin armor which fades every turn.

#universal
actors.hero.talent.heroic_energy.title=heroic energy
actors.hero.talent.heroic_energy.rat_title=ratroic energy
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _13% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _24% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _34% reduced_ charge cost.\n\n_+4:_ The hero's armor ability has a _43% reduced_ charge cost

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-10% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-19% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-27% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-35% damage_.
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them friendly and makes the transformation permanent.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _2 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _4 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _6 turns_ of adrenaline.
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ ally marsupial rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ ally marsupial rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ ally marsupial rats next to you.



###npcs
actors.mobs.npcs.blacksmith.name=troll blacksmith
actors.mobs.npcs.blacksmith.gold_1=Hey human! Wanna be useful, eh? Take dis pickaxe and mine me some _dark gold ore, 15 pieces_ should be enough. What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.
actors.mobs.npcs.blacksmith.blood_1=Hey human! Wanna be useful, eh? Take dis pickaxe and _kill a bat_ wit' it, I need its blood on the head. What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.
actors.mobs.npcs.blacksmith.lost_pick=Are you kiddin' me? Where is my pickaxe?!
actors.mobs.npcs.blacksmith.gold_2=Dark gold ore. 15 pieces. Seriously, is it dat hard?
actors.mobs.npcs.blacksmith.blood_2=I said I need bat blood on the pickaxe. Chop chop!
actors.mobs.npcs.blacksmith.completed=Oh, you have returned... Better late dan never.
actors.mobs.npcs.blacksmith.get_lost=I'm busy. Get lost!
actors.mobs.npcs.blacksmith.same_item=Select 2 different items, not the same item twice!
actors.mobs.npcs.blacksmith.diff_type=Select 2 items of the same type!
actors.mobs.npcs.blacksmith.un_ided=I need to know what I'm working with, identify them first!
actors.mobs.npcs.blacksmith.cursed=I don't work with cursed items!
actors.mobs.npcs.blacksmith.degraded=It's junk, the quality is too poor!
actors.mobs.npcs.blacksmith.cant_reforge=I can't reforge these items!
actors.mobs.npcs.blacksmith.def_verb=blocked
actors.mobs.npcs.blacksmith.desc=This troll blacksmith looks like all trolls look: he is tall and lean, and his skin resembles stone in both color and texture. The troll blacksmith is tinkering with unproportionally small tools.

actors.mobs.npcs.ghost.name=sad ghost
actors.mobs.npcs.ghost.rat_1=Hello %s... Once I was like you - strong and confident... But I was slain by a foul beast... I can't leave this place... Not until I have my revenge... Slay the _fetid rat,_ that has taken my life...\n\nIt stalks this floor... Spreading filth everywhere... _Beware its cloud of stink and corrosive bite, the acid dissolves in water..._
actors.mobs.npcs.ghost.rat_2=Please... Help me... Slay the abomination...\n\n_Fight it near water... Avoid the stench..._
actors.mobs.npcs.ghost.gnoll_1=Hello %s... Once I was like you - strong and confident... But I was slain by a devious foe... I can't leave this place... Not until I have my revenge... Slay the _gnoll trickster,_ that has taken my life...\n\nIt is not like the other gnolls... It hides and uses thrown weapons... _Beware its poisonous and incendiary darts, don't attack from a distance..._
actors.mobs.npcs.ghost.gnoll_2=Please... Help me... Slay the trickster...\n\n_Don't let it hit you... Get near to it..._
actors.mobs.npcs.ghost.crab_1=Hello %s... Once I was like you - strong and confident... But I was slain by an ancient creature... I can't leave this place... Not until I have my revenge... Slay the _great crab,_ that has taken my life...\n\nIt is unnaturally old... With a massive single claw and a thick shell... _Beware its claw, you must surprise the crab or it will block with it..._
actors.mobs.npcs.ghost.crab_2=Please... Help me... Slay the Crustacean...\n\n_It will always block... When it sees you coming..._
actors.mobs.npcs.ghost.find_me=Thank you... come find me...
actors.mobs.npcs.ghost.desc=The ghost is barely visible. It looks like a shapeless spot of faint light with a sorrowful face.

actors.mobs.npcs.imp.name=ambitious imp
actors.mobs.npcs.imp.golems_1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _golems_ who need to be killed. You see, I'm going to start a little business here, but these stupid golems are bad for business! It's very hard to negotiate with wandering lumps of granite, damn them! So please, kill... let's say _4 of them_ and a reward is yours.
actors.mobs.npcs.imp.monks_1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _monks_ who need to be killed. You see, I'm going to start a little business here, but these lunatics don't buy anything themselves and will scare away other customers. So please, kill... let's say _5 of them_ and a reward is yours.
actors.mobs.npcs.imp.golems_2=How is your golem safari going?
actors.mobs.npcs.imp.monks_2=Oh, you are still alive! I knew that your kung-fu is stronger ;) Just don't forget to grab these monks' tokens.
actors.mobs.npcs.imp.cya=See you, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent, but they are quite smart and sociable. Many imps prefer to live among non-demons.

actors.mobs.npcs.impshopkeeper.name=ambitious imp
actors.mobs.npcs.impshopkeeper.greetings=Hello, %s!
actors.mobs.npcs.impshopkeeper.thief=I thought I could trust you!
actors.mobs.npcs.impshopkeeper.desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent. But they are quite smart and sociable, and many of imps prefer to live and do business among non-demons.

actors.mobs.npcs.mirrorimage.name=mirror image
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nMirror images will seek and attack enemies using their mimicked weapon, which behaves the same as yours, but deals less damage. They start out nearly invisible, but must take on a form that's more easily seen in order to attack.\n\nWhile their offensive power can be potent, mirror images have no durability, and will fade the moment they take damage.

actors.mobs.npcs.prismaticimage.name=prismatic image
actors.mobs.npcs.prismaticimage.desc=This shimmering illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nPrismatic images will attempt to seek and draw focus from enemies, using their enhanced defense and health to protect you. While they do not have the same offensive power as mirror images, they have enhanced durability, including receiving benefits from your armor.\n\nWhen reduced to 0 hp, prismatic images will fade over several turns, and can still be healed during this time. When no enemies are present, prismatic images will fade and rejoin their master.

actors.mobs.npcs.ratking.name=rat king
actors.mobs.npcs.ratking.not_sleeping=I'm not sleeping!
actors.mobs.npcs.ratking.what_is_it=What is it? I have no time for this nonsense. My kingdom won't rule itself!
actors.mobs.npcs.ratking.confused=Wha... Where am I? My kingdom needs me!
actors.mobs.npcs.ratking.crown_clothes=Put some clothes on! You're in no state to talk to royalty!
actors.mobs.npcs.ratking.crown_desc=Oooh, is that crown for me!? It looks much shinier than mine, so I graciously accept!\n\nIn fact, I think I can offer you something as a reward for this crown. A tremendous power befitting a hero such as yourself! Would you like that?
actors.mobs.npcs.ratking.crown_yes=Of course!
actors.mobs.npcs.ratking.crown_info=Tell me more first.
actors.mobs.npcs.ratking.crown_no=I'd rather not...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, thank you! Now go and make your king proud!
actors.mobs.npcs.ratking.crown_fine=Fine! It's not like I wanted it anyway...
actors.mobs.npcs.ratking.crown_after=Enjoying your new armor? No take-backsies!
actors.mobs.npcs.ratking.desc_festive=This rat is a little bigger than a regular marsupial rat. It's wearing a tiny festive hat instead of its usual crown. Happy Holidays!
actors.mobs.npcs.ratking.desc=This rat is a little bigger than a regular marsupial rat and it's wearing a tiny crown on its head.

actors.mobs.npcs.sheep.name=sheep
actors.mobs.npcs.sheep.baa!=Baa!
actors.mobs.npcs.sheep.baa?=Baa?
actors.mobs.npcs.sheep.baa.=Baa.
actors.mobs.npcs.sheep.baa...=Baa...
actors.mobs.npcs.sheep.def_verb=blocked
actors.mobs.npcs.sheep.desc=This is a magic sheep. What's so magical about it? You can't kill it. It will stand there until it magically fades away, all the while chewing cud with a blank stare.

actors.mobs.npcs.shopkeeper.name=shopkeeper
actors.mobs.npcs.shopkeeper.thief=Thief, Thief!
actors.mobs.npcs.shopkeeper.sell=Sell an item
actors.mobs.npcs.shopkeeper.desc=This stout guy looks more appropriate for a trade district in some large city than for a dungeon. His prices explain why he prefers to do business here.

actors.mobs.npcs.wandmaker.name=old wandmaker
actors.mobs.npcs.wandmaker.intro_warrior=Oh, what a pleasant surprise to meet a hero in such a depressing place! If you're up to helping an old man out, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_rogue=Oh Goodness, you startled me! I haven't met a bandit from this place that still has his sanity, so you must be from the surface! If you're up to helping a stranger out, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_mage=Oh, hello %s! I heard there was some ruckus regarding you and the wizards institute? Oh never mind, I never liked those stick-in-the-muds anyway. If you're willing, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, hello miss! A friendly face is a pleasant surprise down here isn't it? In fact, I swear I've seen your face before, but I can't put my finger on it... Oh never mind, if you're here for adventure, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_gunner=Oh, nice to meet you, stranger! I know how to handle magic, but I've never seen anyone carrying such a strange-looking weapon. If you're up to helping an old man out, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_samurai=Oh, I didn't know someone as old as me would come to this place. I didn't even imagine it! If you're up to helping an old man out, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_planter=Oh, it's amazing that an explorer comes to such a desolate place! If you're up to helping an old man out, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_1=\n\nI came here to find a rare ingredient for a wand, but I've gotten myself lost, and my magical shield is weakening. I'll need to leave soon, but can't bear to go without getting what I came for.
actors.mobs.npcs.wandmaker.intro_dust=I'm looking for some _corpse dust._ It's a special kind of cursed bone meal that usually shows up in places like this. There should be a barricaded room around here somewhere, I'm sure some dust will turn up there. Do be careful though, the curse the dust carries is quite potent, _get back to me as fast as you can_ and I'll cleanse it for you.
actors.mobs.npcs.wandmaker.intro_ember=I'm looking for some _fresh embers_ from a newborn fire elemental. Elementals usually pop up when a summoning ritual isn't controlled, so just find some candles and a ritual site and I'm sure you can get one to pop up. You might want to _keep some sort of freezing item handy_ though, elementals are very powerful, but ice will take them down quite easily.
actors.mobs.npcs.wandmaker.intro_berry=The old warden of this prison kept a _rotberry plant,_ and I'm after one of its seeds. The plant has probably gone wild by now though, so getting it to give up a seed might be tricky. Its garden should be somewhere around here. Try to _keep away from its vine lashers_ if you want to stay in one piece. Using fire might be tempting but please don't, you'll kill the plant and destroy its seeds.
actors.mobs.npcs.wandmaker.intro_2=\n\nIf you can get that for me, I'll be happy to pay you with one of my finely crafted wands! I brought two with me, so you can take whichever one you prefer.
actors.mobs.npcs.wandmaker.reminder_dust=Any luck with corpse dust, %s? Look for some barricades.
actors.mobs.npcs.wandmaker.reminder_ember=Any luck with those embers, %s? You'll need to find four candles and the ritual site.
actors.mobs.npcs.wandmaker.reminder_berry=Any luck with a Rotberry seed, %s? Look for a room filled with vegetation.
actors.mobs.npcs.wandmaker.def_verb=blocked
actors.mobs.npcs.wandmaker.desc=This old yet hale gentleman wears a slightly confused expression. He is protected by a magic shield.



###mobs
actors.mobs.acidic.name=acidic scorpio
actors.mobs.acidic.desc=These huge arachnid-like demonic creatures avoid close combat, preferring to fire crippling serrated spikes from long distances. This one appears to be dripping with corrosive ooze.

actors.mobs.albino.name=albino rat
actors.mobs.albino.desc=This is a rare breed of marsupial rat, with pure white fur and jagged teeth.

actors.mobs.armoredstatue.name=armored statue
actors.mobs.armoredstatue.desc=You would think that it's just another one of this dungeon's inanimate statues, but its red glowing eyes give it away.\n\nIt seems to be in great condition because of the armor it's wearing, it might be very hard to kill.\n\nWhile the statue itself is made of stone, the _%1$s_ and _%2$s_ it's wielding look real.

actors.mobs.bandit.name=crazy bandit

actors.mobs.bat.name=vampire bat
actors.mobs.bat.desc=These brisk and tenacious inhabitants of the caves are much more dangerous than they seem. They replenish their health with each successful attack, which allows them to defeat much larger opponents.

actors.mobs.bee.name=golden bee
actors.mobs.bee.desc_honey=Despite their small size, golden bees tend to protect their home fiercely. This one has been placated, and seems to want to follow you.
actors.mobs.bee.desc=Despite their small size, golden bees tend to protect their home fiercely. This one is very mad, better keep your distance.

actors.mobs.brute.name=gnoll brute
actors.mobs.brute.enraged=enraged
actors.mobs.brute.def_verb=blocked
actors.mobs.brute.desc=Brutes are the largest, strongest, and toughest of all gnolls. When mortally wounded, they go berserk, gaining temporary shielding and a large boost to damage.
actors.mobs.brute$bruterage.name=Brute Rage
actors.mobs.brute$bruterage.desc=This gnoll brute is dying, but wants to take you with it!\n\nThe brute will die when its shielding wears off, either due to time or if it is damaged. In the meantime, it will deal hugely increased damage, so watch out!\n\nShield remaining: %d.

actors.mobs.causticslime.name=caustic slime
actors.mobs.causticslime.desc=This slime seems to have been tainted by the dark magic emanating from below. It has lost its usual green color, and drips with caustic ooze.

actors.mobs.crab.name=sewer crab
actors.mobs.crab.desc=These huge crabs are at the top of the food chain in the sewers. They are extremely fast and their thick carapace can withstand heavy blows.

actors.mobs.crystalmimic.name=crystal mimic
actors.mobs.crystalmimic.ate=The mimic ate your %s!
actors.mobs.crystalmimic.escaped=The crystal mimic has escaped!
actors.mobs.crystalmimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nCrystal mimics are trickier than their regular cousins, and prefer to avoid conflict while stealing loot. They will attempt to sprint away once discovered, and have the ability to reposition enemies when they attack.

actors.mobs.demonspawner.name=demon spawner
actors.mobs.demonspawner.on_death=The demonic energy here seems to lessen as the spawner dies.
actors.mobs.demonspawner.desc=This twisting amalgam of dwarven flesh is responsible for creating ripper demons from the dwarves that have died in this region. Clearly the demons see no issue with using every resource they can against their enemies.\n\nWhile visually terrifying, demon spawners have no means of moving or directly defending themselves. Their considerable mass makes them hard to kill quickly however, and they will spawn ripper demons more quickly when they are under threat.\n\n_Demon spawners seem to be connected to some central source of demonic power. Killing them may weaken it._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=The lightning bolt killed you...
actors.mobs.dm100.desc=The DM-100 is an early model of dwarven 'defense machine' which was designed to protect dwarven miners in the caves below this prison. Their electrical shocks proved too weak however, and so they were gifted to the human prison above. The warden initially deemed them too cruel to use, but as the prisoners became more unruly they became a necessity.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=The DM-200 fires a jet of toxic exhaust!
actors.mobs.dm200.desc=The DM-200 is the second generation of dwarven 'defense machine', which was designed to protect dwarven miners in the caves and city below. They are much larger and bulkier than their predecessors, and attack with devastating hydraulic fists.\n\nTheir increased size is also their primary weakness, as they are unable to fit into the narrow tunnels and doorways of the dungeon. The dwarves were able to compensate for the DM-200's lack of mobility by allowing them to vent their toxic exhaust fumes at distant enemies, or enemies they cannot reach.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=The DM-201 lobs a corrosive grenade!
actors.mobs.dm201.desc=The dwarves briefly experimented with more heavily emphasizing the DM-200's lack of mobility and created some DM models that are entirely stationary. The DM-201 is a retrofitted DM-200 which acts as a sentry turret that has no movement ability. In exchange for the lack of mobility, DM-201s have significantly more durability and attacking power.\n\nAs DM-201s have no engine to vent exhaust from, the dwarves instead outfitted them with corrosive gas grenades! DM-201s are careful with these grenades however, and will only lob them when attacked from a distance.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=UNAUTHORIZED PERSONNEL DETECTED!
actors.mobs.dm300.shield=DM-300 pulls power from the exposed wires and shields itself!
actors.mobs.dm300.vent=DM-300 fires a jet of toxic exhaust!
actors.mobs.dm300.rocks=DM-300 slams the ground, loosening rocks from the ceiling!
actors.mobs.dm300.charging=SUSTAINING DAMAGE! ACTIVATING POWER PYLON!
actors.mobs.dm300.charging_hint=DM-300 is invulnerable while it is being energized by a pylon!
actors.mobs.dm300.supercharged=DESTROY! DESTROY! DESTROY!
actors.mobs.dm300.charge_lost=PYLON DESTROYED! REVERTING TO LOCAL POWER!
actors.mobs.dm300.pylons_destroyed=ALERT! INSTABILITY DETECTED IN POWER GRID!
actors.mobs.dm300.rankings_desc=Crushed by the DM-300
actors.mobs.dm300.def_verb=blocked
actors.mobs.dm300.defeated=CRITICAL DAMAGE! ATTEMPTING SHUTDO-
actors.mobs.dm300.desc=The DM-300 is the largest and most powerful 'defense machine' that the dwarves ever built. Such an awesome machine is difficult to manufacture, so the dwarves only ever made a few to guard the entrances to their underground metropolis.\n\nIt is equipped with vents to jet its toxic exhaust fumes and a high power drill that it can use both to attack and disrupt the earth. DM-300 can also connect to an energy grid, further enhancing its power.
actors.mobs.dm300.desc_supercharged=DM-300 is currently charged full of electrical energy. In this form DM-300 cannot be damaged and moves at double speed! Additionally, its drill now spins fast enough for it to _tunnel through solid rock,_ though it moves much more slowly when doing this.\n\nAttacking DM-300 directly is pointless while it is supercharged, but _something in the area must be providing it with this energy,_ destroying that may weaken it.
actors.mobs.dm300$fallingrocks.desc=Loose rocks are tumbling down from the ceiling here, it looks like its about to collapse!

actors.mobs.dwarfking.name=King of Dwarves
actors.mobs.dwarfking.notice=How dare you! You have no idea what you're interfering with!
actors.mobs.dwarfking.lifelink_1=I need of your essence, slave!
actors.mobs.dwarfking.lifelink_2=Bleed for me, slave!
actors.mobs.dwarfking.teleport_1=Deal with them, slave!
actors.mobs.dwarfking.teleport_2=Keep them busy, slave!
actors.mobs.dwarfking.wave_1=Enough! Arise my slaves!
actors.mobs.dwarfking.wave_2=More! Bleed for your king!
actors.mobs.dwarfking.wave_3=Useless! KILL THEM NOW!
actors.mobs.dwarfking.enraged=You cannot kill me %s. I. AM. IMMORTAL!
actors.mobs.dwarfking.losing=No! You can't do this... you have no idea what lies below...
actors.mobs.dwarfking.defeated=You've... Doomed us all...
actors.mobs.dwarfking.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking.desc=Many years ago one of the highest wizards in the dwarven court uncovered secrets which gave him tremendous power over life and death. He soon put this power to use, subjugating and corrupting his peers, his king, and eventually every dwarven citizen. Now he is king, ruler over a legion of undead subjects.\n\nThe King of Dwarves is an aggressive foe, who will attempt to surround and overwhelm his enemies with his horde of undead minions.
actors.mobs.dwarfking$dkghoul.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkmonk.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkwarlock.rankings_desc=Fell Before the King of Dwarves

actors.mobs.elemental$fireelemental.name=fire elemental
actors.mobs.elemental$fireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.
actors.mobs.elemental$newbornfireelemental.name=newborn fire elemental
actors.mobs.elemental$newbornfireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.\n\nThis fire elemental is freshy summoned, and is weakened as a result. In this state it is especially vulnerable to the cold. Its offensive capabilities are still great though, caution is advised.
actors.mobs.elemental$frostelemental.name=frost elemental
actors.mobs.elemental$frostelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFrost elementals are a common type of elemental which weakens enemies with chilling magic. They will chill their target with melee and occasional ranged attacks. Their magic is much more effective in water.
actors.mobs.elemental$shockelemental.name=shock elemental
actors.mobs.elemental$shockelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nShock elementals are a less common type of elemental which disrupts its enemies with electricity and flashes of light. In melee they will arc electricity to nearby enemies, and deal bonus damage to their primary target if they are in water. They will also occasionally focus a ranged blast of light at their target, temporarily blinding them.
actors.mobs.elemental$chaoselemental.name=chaos elemental
actors.mobs.elemental$chaoselemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nChaos elementals are rare and dangerous elementals which haven't stabilized to a particular element. They will unleash wild unpredictable magic when they attack.

actors.mobs.eye.name=evil eye
actors.mobs.eye.deathgaze_kill=The deathgaze killed you...
actors.mobs.eye.desc=Evil Eyes are floating balls of pent up demonic energy. While they are capable of melee combat, their true strength comes from their magic.\n\nAfter building energy for a short time an Evil Eye will unleash a devastating beam of energy called the _deathgaze._ Anything within the Evil Eye's sights will take tremendous damage, wise adventurers will run for cover.

actors.mobs.fetidrat.name=fetid rat
actors.mobs.fetidrat.desc=Something is clearly wrong with this rat. Its greasy black fur and rotting skin are very different from the healthy rats you've seen previously. Its pale green eyes make it seem especially menacing.\n\nThe rat carries a cloud of horrible stench with it, it's overpoweringly strong up close.\n\nDark ooze dribbles from the rat's mouth, it eats through the floor but seems to dissolve in water.

actors.mobs.ghoul.name=dwarven ghoul
actors.mobs.ghoul.desc=As dwarven society slowly began to collapse, and the current king of the dwarves seized absolute power, those who were weak or who resisted him were not treated well. As the king grew more adept at wielding dark magic, he bent these dwarves to his will, and now they make up the footsoldiers of his army.\n\nGhouls are not especially strong on their own, but always travel in groups and are much harder to kill in large numbers. _When a ghoul is defeated, it will rise again after a few turns as long as another ghoul is nearby._

actors.mobs.gnoll.name=gnoll scout
actors.mobs.gnoll.desc=Gnolls are hyena-like humanoids. They dwell in sewers and dungeons, venturing up to raid the surface from time to time. Gnoll scouts are regular members of their pack, they are not as strong as brutes and not as intelligent as shamans.

actors.mobs.gnolltrickster.name=gnoll trickster
actors.mobs.gnolltrickster.desc=A strange looking creature, even by gnoll standards. It hunches forward with a wicked grin, almost cradling the satchel hanging over its shoulder. Its eyes are wide with a strange mix of fear and excitement.\n\nThere is a large collection of poorly made darts in its satchel, they all seem to be tipped with various harmful substances.

actors.mobs.goldenmimic.name=golden mimic
actors.mobs.goldenmimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nGolden mimics are tougher mimics which try to attract the strongest adventurers. They have better loot, but are also much stronger than regular mimics.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=blocked
actors.mobs.golem.desc=Golems are an attempt to correct the previous flaws in dwarven machinery via the dwarves newfound use of magic. They are much more compact and efficient compared to the DM-300 while still being very deadly.\n\nWhile golems are still too large to fit into passageways, the dwarves have given them new magical abilities to compensate. Golems can teleport themselves between rooms, and teleport enemies to them when they are out of reach.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo is pumping itself up!
actors.mobs.goo.enraged=enraged
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Absorbed by the Goo
actors.mobs.goo.desc=Little is known about The Goo. It's quite possible that it is not even a creature, but rather a conglomerate of vile substances from the sewers that somehow gained basic intelligence. Regardless, dark magic is certainly what has allowed Goo to exist.\n\nIts gelatinous nature has let it absorb lots of dark energy, you feel a chill just from being near. If Goo is able to attack with this energy you won't live for long.

actors.mobs.greatcrab.name=great crab
actors.mobs.greatcrab.noticed=The crab blocks with its massive claw.
actors.mobs.greatcrab.blocked=blocked
actors.mobs.greatcrab.def_verb=blocked
actors.mobs.greatcrab.desc=This crab is gigantic, even compared to other sewer crabs. Its blue shell is covered in cracks and barnacles, showing great age. It lumbers around slowly, barely keeping balance with its massive claw.\n\nWhile the crab only has one claw, its size easily compensates. The crab holds the claw in front of any threat, shielding itself behind an impenetrable wall of carapace. However, the crab cannot block attacks it doesn't see coming, or attacks from multiple enemies at once.

actors.mobs.guard.name=prison guard
actors.mobs.guard.scorpion=Get over here!
actors.mobs.guard.def_verb=blocked
actors.mobs.guard.desc=Once keepers of the prison, these guards have long since become no different than the inmates. They shamble like zombies, brainlessly roaming through the halls in search of anything out of place, like you!\n\nThey carry chains around their hip, possibly used to pull in enemies to close range.

actors.mobs.king.name=King of Dwarves
actors.mobs.king.notice=How dare you!
actors.mobs.king.defeated=You cannot kill me, %s... I am... immortal...
actors.mobs.king.def_verb=blocked
actors.mobs.king.arise=Arise, slaves!
actors.mobs.king.rankings_desc=Fell Before the King of Dwarves
actors.mobs.king.desc=The last king of dwarves was known for his deep understanding of processes of life and death. He has persuaded members of his court to participate in a ritual, that should have granted them eternal youthfulness. In the end he was the only one, who got it - and an army of undead as a bonus.
actors.mobs.king$undead.name=undead dwarf
actors.mobs.king$undead.def_verb=blocked
actors.mobs.king$undead.rankings_desc=Fell Before the King of Dwarves
actors.mobs.king$undead.desc=These undead dwarves, risen by the will of the King of Dwarves, were members of his court. They appear as skeletons with a stunning amount of facial hair.

actors.mobs.mimic.name=mimic
actors.mobs.mimic.reveal=That chest is a mimic!
actors.mobs.mimic.hidden_hint=Something about this chest feels off... Walking up and trying to open it might be a bad idea.
actors.mobs.mimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nMimics have a nasty bite, but often hold more treasure than a regular chest.

actors.mobs.necromancer.name=necromancer
actors.mobs.necromancer.desc=These apprentice dark mages have flocked to the prison, as it is the perfect place to practise their evil craft.\n\nNecromancers will summon and empower skeletons to fight for them. Killing the necromancer will also kill the skeleton it summons.
actors.mobs.necromancer$necroskeleton.name=necromancer's skeleton
actors.mobs.necromancer$necroskeleton.desc=This skeleton has been summoned by a necromancer. It behaves just like a regular skeleton, and will die when the necromancer which summoned it is slain.

actors.mobs.mob.died=You hear something die in the distance.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Slain by: %s

actors.mobs.monk.name=dwarf monk
actors.mobs.monk.def_verb=blocked
actors.mobs.monk.parried=parried
actors.mobs.monk.desc=These monks are fanatics, who have devoted themselves to protecting their king through physical might. So great is their devotion that they have totally surrendered their minds to their king, and now roam the dwarvern city like mindless zombies.\n\nMonks rely solely on the art of hand-to-hand combat, and are able to use their unarmed fists both for offense and defense. When they become focused, monks will parry the next physical attack used against them, even if it was otherwise guaranteed to hit. Monks build focus more quickly while on the move, and more slowly when in direct combat.
actors.mobs.monk$focus.name=Focused
actors.mobs.monk$focus.desc=This monk is perfectly honed in on their target, and seem to be anticipating their moves before they make them.\n\nWhile focused, the next physical attack made against their character is guaranteed to miss, no matter what circumstances there are. Parrying this attack will spend the monk's focus, and they will need to build it up again to parry another attack. Monks build focus more quickly while they are moving.

actors.mobs.piranha.name=giant piranha
actors.mobs.piranha.desc=These carnivorous fish are not natural inhabitants of underground pools. They were bred specifically to protect flooded treasure vaults.

actors.mobs.pylon.name=power pylon
actors.mobs.pylon.desc_inactive=A power pylon, meant to help regulate the electricity which powers the machinery in this area.\n\nThe pylon is currently inactive and immune to damage.
actors.mobs.pylon.desc_active=A power pylon, meant to help regulate the electricity which powers the machinery in this area. The pylon is currently surging with electrical energy, this must be what's supercharging DM-300!\n\nIn this state pylons are vulnerable, but will arc electricity to nearby cells in a clockwise pattern. Due to their heavy metal construction, pylons are resistant to large amounts of damage.

actors.mobs.rat.name=marsupial rat
actors.mobs.rat.desc=Marsupial rats are aggressive but rather weak denizens of the sewers. They have a nasty bite, but are only life threatening in large numbers.

actors.mobs.ripperdemon.name=ripper demon
actors.mobs.ripperdemon.leap=The ripper demon prepares to leap!
actors.mobs.ripperdemon.desc=These horrific creatures are the result of the many dwarven corpses in this region being put to use by demonic forces. Rippers are emaciated ghoulish creatures that resemble dwarves, but with broken bodies and long sharp claws made of bone.\n\nRipper demons are not particularly durable, but they are agile and dangerous. They are capable of leaping great distances to quickly reach targets before goring them with their claws.

actors.mobs.rotheart.name=rot heart
actors.mobs.rotheart.desc=A Rotberry's fruit is very unique. Instead of rotting away and providing nutrients, the fruit grows, hardens, and encompasses the seed. It provides protection for the internal organs which grow inside the fruit. This giant orb is referred to as the heart of an adult rotberry plant.

actors.mobs.rotlasher.name=rot lasher
actors.mobs.rotlasher.desc=The rot lasher is a part of a mature rotberry plant's root structure, and also their primary means of defense. Lashers are stuck into the ground, but will violently assault any threat that gets near to them. When there is no nearby enemies, they stand motionless, attempting to blend in with surrounding vegetation.
actors.mobs.rotlasher$waiting.status=This %s is idle.

actors.mobs.scorpio.name=scorpio
actors.mobs.scorpio.desc=These huge arachnid-like demonic creatures avoid close combat, preferring to fire crippling serrated spikes from long distances.

actors.mobs.senior.name=senior monk
actors.mobs.senior.desc=These monks are fanatics, who have devoted themselves to protecting their king through physical might. So great is their devotion that they have totally surrendered their minds to their king, and now roam the dwarvern city like mindless zombies.\n\nThis monk has mastered the art of hand-to-hand combat, and is able to gain focus while moving much more quickly than regular monks. When they become focused, monks will parry the next physical attack used against them, even if it was otherwise guaranteed to hit. Monks build focus more quickly while on the move, and more slowly when in direct combat.

actors.mobs.shaman.name=gnoll shaman
actors.mobs.shaman.bolt_kill=The magic bolt killed you...
actors.mobs.shaman.desc=Gnoll shamans are intelligent gnolls who use battle spells to compensate for their lack of might. They have a very respected position in gnoll society, despite their weaker strength.
actors.mobs.shaman$redshaman.spell_desc=This shaman is wearing a red mask, and will use magic that temporarily _weakens your attacking power._
actors.mobs.shaman$blueshaman.spell_desc=This shaman is wearing a blue mask, and will use magic that temporarily _increases the damage you take._
actors.mobs.shaman$purpleshaman.spell_desc=This shaman is wearing a purple mask, and will use magic that temporarily _reduces your accuracy and evasion._

actors.mobs.armoredbrute.name=armored brute
actors.mobs.armoredbrute.desc=The most senior gnoll brutes often wear powerful armor to show their status. The armor makes these brutes much more resilient to physical damage, and their greater discipline means they can rage for much longer before succumbing to their wounds.

actors.mobs.skeleton.name=skeleton
actors.mobs.skeleton.explo_kill=You were killed by the explosion of bones...
actors.mobs.skeleton.def_verb=blocked
actors.mobs.skeleton.desc=Skeletons are composed of corpses bones from unlucky adventurers and inhabitants of the dungeon, animated by emanations of evil magic from the depths below. After they have been damaged enough, they disintegrate in an explosion of bones.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=blocked
actors.mobs.slime.desc=Slimes are strange, slightly magical creatures with a rubbery outer body and a liquid core. The city sewers provide them with an ample supply of water and nutrients.\n\nBecause of their elastic outer membrane, it is difficult to deal more than _6 damage_ to slimes from any one attack.

actors.mobs.snake.name=sewer snake
actors.mobs.snake.hint=Try using the examine button on a snake to learn how to counter them.
actors.mobs.snake.desc=These oversized serpents are capable of quickly slithering around blows, making them quite hard to hit. Magical attacks or surprise attacks are capable of catching them off-guard however.\n\nYou can perform a surprise attack by attacking while out of the snake's vision. One way is to let a snake chase you through a doorway and then _strike just as it moves into the door._

actors.mobs.spectralnecromancer.name=spectral necromancer
actors.mobs.spectralnecromancer.desc=While Skeletons are a necromancer’s bread and butter, some prefer to look into other less corporeal minions. Spectral necromancers have chosen wraiths as their minion of choice!\n\nIndividual wraiths aren't as strong as skeletons, but these necromancers aren't afraid to summon a bunch of them!

actors.mobs.spinner.name=cave spinner
actors.mobs.spinner.desc=These greenish furry cave spiders try to avoid direct combat. Instead they prefer to wait in the distance while their victim struggles in their excreted cobweb, slowly dying from their venomous bite. They are capable of shooting their webs great distances, and will try to block whatever path their prey is taking.

actors.mobs.statue.name=animated statue
actors.mobs.statue.def_verb=blocked
actors.mobs.statue.desc=You would think that it's just another one of this dungeon's inanimate statues, but its red glowing eyes give it away.\n\nWhile the statue itself is made of stone, the _%s_ it's wielding looks real.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubi are shapeshifting demons that manipulate the minds of their prey. This one has taken the form of a pale gothic humanoid, perhaps to attract dwarven warlocks?\n\nSuccubi may temporarily charm their enemy when they attack, making their enemy unable to directly attack them. When succubi attack a charmed enemy, they will steal some of their life essence.

actors.mobs.swarm.name=swarm of flies
actors.mobs.swarm.desc=The deadly swarm of flies buzzes angrily. Every non-magical attack will split it into two smaller but equally dangerous swarms.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Gotcha, %s!
actors.mobs.tengu.interesting=Let's make this interesting...
actors.mobs.tengu.notice_have=I have you now, %s!
actors.mobs.tengu.defeated=Free at last...
actors.mobs.tengu.rankings_desc=Assassinated by the Tengu
actors.mobs.tengu.desc=A famous and enigmatic assassin, named for the mask grafted to his face.\n\nTengu is held down with large clasps on his wrists and knees, though he seems to have gotten rid of his chains long ago.\n\nHe will try to use traps, deceptive magic, and precise attacks to eliminate the only thing stopping his escape: you.

actors.mobs.tengu$bombability$bombblob.desc=A cloud of superheated smoke is billowing here. Watch out, it's going to explode!
actors.mobs.tengu$bombability$bombitem.name=Smoke Bomb
actors.mobs.tengu$bombability$bombitem.cant_pickup=It's stuck to the ground, you can't move it!
actors.mobs.tengu$bombability$bombitem.desc=Tengu has thrown a strange looking smoke bomb here, which is billowing a thick hot smoke. It's making a loud ticking noise, as if its counting down to an explosion!\n\nThe bomb has anchored itself to the ground, so you can't pick it up.

actors.mobs.tengu$fireability$fireblob.desc=Tengu has thrown a fine powder that seems to be catching into steam here, it's about to ignite!

actors.mobs.tengu$shockerability$shockerblob.desc=Electrical energy is building here, anything standing on this tile will be shocked next turn!
actors.mobs.tengu$shockerability$shockeritem.name=Shocker
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=It's putting out too much electricity, you can't grab it!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu has thrown a curious machine here, which seems to be made of DM-100 parts. The machine is constantly arcing electricity around it, but it seems to be going in a predictable pattern.\n\nWith all the electricity arcing around it, there's no way you can pick this up.

actors.mobs.thief.name=crazy thief
actors.mobs.thief.stole=The thief stole %s from you!
actors.mobs.thief.carries=\n\nThe thief is carrying a _%s._ Stolen obviously.
actors.mobs.thief.escapes=The thief gets away with your %s!
actors.mobs.thief.desc=Though these inmates roam free of their cells, this place is still their prison. Over time, this place has taken their minds as well as their freedom. Long ago, these crazy thieves and bandits have forgotten who they are and why they steal.\n\nThese enemies are more likely to steal and run than they are to fight. Make sure to keep them in sight, or you might never see your stolen item again.

actors.mobs.warlock.name=dwarf warlock
actors.mobs.warlock.bolt_kill=The shadow bolt killed you...
actors.mobs.warlock.desc=As the dwarves' interests shifted from engineering to arcane arts, warlocks came to power in the city. They started with elemental magic, but soon switched to demonology and necromancy. The strongest of these warlocks seized the throne of the dwarven city, and his cohorts were allowed to continue practising their dark magic, so long as they surrendered their free will to him.\n\nThese warlocks possess powerful disruptive magic, and are able to temporarily hinder the upgrade magic applied to your equipment. The more upgraded an item is, the more strongly it will be affected.

actors.mobs.wraith.name=wraith
actors.mobs.wraith.desc=A wraith is a vengeful spirit of a sinner, whose grave or tomb was disturbed. Being an ethereal entity, it is very hard to hit with a regular weapon.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Hope is an illusion...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa is an Old God, a powerful entity from the realms of chaos. A century ago, the ancient dwarves barely won the war against its army of demons, but were unable to kill the god itself. Instead, they then imprisoned it in the halls below their city, believing it to be too weak to rise ever again.
actors.mobs.yog$rottingfist.name=rotting fist
actors.mobs.yog$rottingfist.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa is an Old God, a powerful entity from the realms of chaos. A century ago, the ancient dwarves barely won the war against its army of demons, but were unable to kill the god itself. Instead, they then imprisoned it in the halls below their city, believing it to be too weak to rise ever again.
actors.mobs.yog$burningfist.name=burning fist
actors.mobs.yog$burningfist.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yog$burningfist.desc=Yog-Dzewa is an Old God, a powerful entity from the realms of chaos. A century ago, the ancient dwarves barely won the war against its army of demons, but were unable to kill the god itself. Instead, they then imprisoned it in the halls below their city, believing it to be too weak to rise ever again.
actors.mobs.yog$larva.name=god's larva
actors.mobs.yog$larva.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yog$larva.desc=Yog-Dzewa is an Old God, a powerful entity from the realms of chaos. A century ago, the ancient dwarves barely won the war against its army of demons, but were unable to kill the god itself. Instead, they then imprisoned it in the halls below their city, believing it to be too weak to rise ever again.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=I. SEE. YOU.
actors.mobs.yogdzewa.darkness=The darkness pulls in closer...
actors.mobs.yogdzewa.hope=YOUR. HOPE. IS. AN. ILLUSION!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa is an Old God; a great monstrosity which reaches into mortal worlds and devours them to fuel its endless growth. The dwarves must have attracted the attention of this cosmic horror while toying with dark magics, and have been trying to keep it contained ever since.\n\nYog-Dzewa originates from a dimension of raw magical chaos, and cannot bring its true form into this world. Instead it has created avatars and summoned demonic minions to do its bidding here.\n\nThis giant eye is the focal point of Yog-Dzewa's power in this world. While the eye itself is immobile, it is capable of shooting powerful beams of demonic magic and summoning a variety of minions to aid it.
actors.mobs.yogdzewa.desc_spawners=You can feel waves of demonic energy radiating to the eye from the floors above. Something you left alive up there must be funneling power back into Yog-Dzewa. _Yog will use this energy to summon more powerful minions!_
actors.mobs.yogdzewa$larva.name=god's larva
actors.mobs.yogdzewa$larva.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=These tiny spawn of Yog-Dzewa are simple minions that are easy to produce. While individually weak, they are summoned quickly and can become overwhelming in large numbers.
actors.mobs.yogdzewa$yogripper.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Devoured by Yog-Dzewa

actors.mobs.yogfist.invuln_warn=The fist is invulnerable while near to the eye!
actors.mobs.yogfist.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogfist.desc=This fist is an aspect of Yog-Dzewa's power. Fists are linked to the power of Yog-Dzewa, and will be protected from all damage when they are close to the eye.
actors.mobs.yogfist$burningfist.name=burning fist
actors.mobs.yogfist$burningfist.desc=This fist is formed out of chaotic fiery magic. As it moves it will constantly set terrain around it ablaze. It is also capable of shooting blasts of fiery power, which spread flames where they impact.\n\nThe fist's ability to spread flames is suppressed when near water, but its heat is so great that any water around it will evaporate after a short while!
actors.mobs.yogfist$soiledfist.name=soiled fist
actors.mobs.yogfist$soiledfist.desc=This fist is formed out of chaotic earthen magic. As it moves it will constantly cause vegetation to sprout around it. It can also shoot concentrated earthen blasts that will ensnare its target in rapidly growing vines and roots!\n\nThe fist derives power from this plant life, and will resist damage based on the amount of tall or furrowed vegetation near it!
actors.mobs.yogfist$rottingfist.name=rotting fist
actors.mobs.yogfist$rottingfist.desc=This fist is formed out of living corruption. It is a towering mass of decaying flesh that can spread caustic ooze in melee and toxic gas at range. Even worse, the fist's great mass causes it to bleed instead of taking damage directly.\n\nWater can be used to wash the ooze off, but the fist is also capable of absorbing water to heal itself! Additionally, damaging the fist while it is bleeding will cause the bleed to refresh, but not stack!
actors.mobs.yogfist$rustedfist.name=rusted fist
actors.mobs.yogfist$rustedfist.desc=This fist is formed out of living metal. It is a towering mass of shifting metal that has powerful melee attacks, and can cripple its targets at range. Because of its tremendous mass, the fist will take any damage dealt to it over time, instead of immediately.\n\nThe fist is inflexible however, and cannot move into tight passageways. Additionally, while it may take damage slowly, the deferred damage will continue to increase if the fist is hit multiple times.
actors.mobs.yogfist$brightfist.name=bright fist
actors.mobs.yogfist$brightfist.teleport=The fist teleports away in a flash of light that seriously blinds you!
actors.mobs.yogfist$brightfist.desc=This fist is formed out of pure light energy. It is capable of shooting powerful rays of searing light every turn! These beams will temporarily blind you in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in blinding light in order to escape!\n\nThe fist has no special abilities which it can use in melee range however.
actors.mobs.yogfist$darkfist.name=dark fist
actors.mobs.yogfist$darkfist.teleport=The fist teleports away in a blast of darkness that extinguishes your light source!
actors.mobs.yogfist$darkfist.desc=This fist is formed out of pure dark energy. It is capable of shooting powerful blasts of dark magic every turn! These blasts will weaken your light source in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in darkness in order to escape!\n\nThe fist has no special abilities which it can use in melee range however.


actors.char.kill=%s killed you...
actors.char.defeat=You defeated %s.
actors.char.def_verb=dodged
actors.char.invulnerable=invulnerable
